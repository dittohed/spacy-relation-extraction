</mark>
 (93). Another form of the score, the Modified 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DASH
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 score, which does not account for 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    sodium
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 intake, also showed inverse associations with incidence of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CAD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (17). Fung and colleagues also found beneficial effects of adhering to the 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DASH diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 in reducing inflammation at the 24-y follow-up in women from the Nurses’ Health Study, with no previous history of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (76). The recent systematic review and meta-analysis of randomized controlled trials by Soltani et al. confirmed findings by Fung and colleagues: the beneficial effects of the 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DASH diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 are due not only to reductions in BP but also to improvements in inflammatory biomarkers, which are suggested to reduce 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 events (94). Based on these findings, the American Heart Association recommended the 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DASH diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 in their Guidelines on Lifestyle Management to Reduce Cardiovascular Risk, with a strong level of evidence for reducing 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 risk (95). Moreover, the association of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DASH
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 score with 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 risk factors differed by country in which it was applied (65). In addition, the score does not differentiate between types of dietary fat nor account for intake of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    other foods
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 associated with 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 risk, like fish (98). This score was originally designed to identify less 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    healthy foods
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 in order to restrict TV advertisement to children and not to prevent 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 specifically (106). Regardless, researchers have explored the utility of this score system in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 prevention in adult populations (54, 57), but no significant associations between consumption of less 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    healthy food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 assessed using UK NPS and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    incident
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 were observed in the EPIC-Norfolk cohort (57). Recently, the NHANES III follow-up study of 12,366 participants reported a positive association between a 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    proinflammatory diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 mortality (20). The DII focuses on potential inflammatory aspects of the 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 thought to be associated with development of risks for a variety of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (79). </br> </br> Sijtsma and colleagues developed 2 dietary scores, the Dutch Undesirable Nutrient and Food Score, including 13 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 groups, and the Dutch Healthy Nutrient and Food Score, including 11 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 groups, and investigated their relations to 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 mortality risk in 4837 patients with 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    MI
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 undergoing drug treatment (43). </br> </br> In recent years, increased attention has been given to plant-
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    based foods
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and its risks. Plant-
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    based diets
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 have previously been linked with a lower incidence of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 than animal-
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    based diets
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 (107, 108). Available evidence, however, has focused mainly on the relation between 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vegetarian diets
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 risk and has showed inconsistent results (109–111). Many prospective cohort studies and trials on the relation between plant-
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    based diets
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (109, 110, 112–114) have limitations. Due to the plethora of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 quality indices, some studies compared the association between adherence to the above-mentioned indices and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and its risk factors (25, 42). Sotos-Prieto and colleagues compared AHEI, modified 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    MDS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DASH
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 score in relation to 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 risk during the first 4-y follow-up in the Health Professionals Follow-up Study involving 29,343 men and the Nurses’ Health Study including 51,195 women (25). Higher AHEI and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DASH
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 scores and a higher modified 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    MDS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 were inversely associated with long-term 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 risk. Sotos-Prieto and colleagues concluded that AHEI and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DASH
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 scores have more components in common (e.g., sugar-sweetened beverages, red and processed meat, and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    sodium
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 intake) than they have with modified 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    MDS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. AHEI and modified 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    MDS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 both include alcohol, whereas the 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DASH
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 score does not. </br> </br> Alkerwi and colleagues also compared 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 quality indices [Recommendation Compliance Index (RCI), Diet Quality Index-International (DQI-I), 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DASH
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 score, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    MDS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, and DII] in relation to 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 risk factors (42). 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DASH
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    MDS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, but not RCI or DQI-I, showed inverse relations with diastolic BP (42). In a cross-sectional analysis of the EPIC-Norfolk, the relations of HEI-2010, 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DASH
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 score, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    MDS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, and the Italian Mediterranean Index (IMI) to BP were compared (30). IMI is similar to 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    MDS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 but includes additional 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 groups commonly consumed in Italy, such as soft drinks, alcohol, butter, red meat, and potatoes. A closer examination of the components of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 quality scores reveals that protective effects against 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 stem from components such as

 intake on the brain (18, 19). </br> </br> Diet can impact the body through multiple different mechanisms including direct effects of dietary components (e.g., vitamins, fats) on the body, but

 indirectly through effects on the intestinal microbiome (6, 20, 21). </br> </br> Coffee and caffeine in the

 have also been consistently associated with decreased risk of

. Several key early studies showed a significant dose dependent decrease in risk for

 with increasing

 consumption and for smoking as well (26–28). Recent studies have confirmed a decreased risk for

 in men and women with increasing

</mark>
 consumption (29, 30). </br> </br> With regard to

 consumption and

, there does not seem to be a clear conclusion. Two early large prospective studies showed no effect of moderate

 consumption and

 incidence (39, 40). Thus, it appears there is no definitive view for the effects of

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>

 consumption and risk for

. </br> </br> Consumption of dairy products is another area of

 that has evidence related to

 risk. Several studies have supported the view that high consumption of

 and possibly dairy products in general are associated with increased risk for

 (47–49). A 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 study in Greece also found association of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    dairy
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>

 consumption with 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 (50). Other more recent studies also supported association of

 consumption and increased

 risk (51, 52). Studies by this group also showed that a

 and fish

 could ameliorate

 symptoms in these mice (61). Recently the possibility of α-Syn in

 has become a focus of potential causes of

 (72). However, α-Syn is found in beef, pork, chicken, and fish and many people regularly consume these

 and

. Therefore, it is unlikely that eating 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 that contain α-Syn is an independent cause of

 (72). Nonetheless, future studies tracking α-Syn in the 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 systemically as well as in the intestinal tract could provide new insights to a role for this key 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 protein as a potential dietary risk factor. Although no two human microbiota communities are identical (influenced by lifestyle factors like 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, exercise, and genetics), recent studies in the last 10 years have shown people with 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>

 tend to share similar characteristic microbiota features (24, 92). Environmental factors, especially 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, can markedly affect microbiota community structure and composition, and thus it is expected that the intestinal microbiota in patients from the USA should be different from those living in Europe or 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (21, 101). For example, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 symptoms are common in

 patients (122, 123) and thus they typically change

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 that could affect their microbiota. Although several studies did not find a correlation between 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>

 and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 in

 patients 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 studies support a role for

 and possibly dairy products in

 risk (47, 51, 61, 124, 125). But the majority of sporadic

 appears to be associated with environmental risk factors that also affect the microbiome such as stress,

, lack of exercise, and disruption of circadian rhythms seen in

 (RBD) (4, 105, 135–137). Thus, while the search goes on for mechanisms for

, the most likely cause is Western lifestyle factors known to affect the microbiome including stress, 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, lack of exercise, and circadian disruption (4, 136). </br> </br>

, bacterial components, and bacterial metabolites can trigger neurodegeneration through multiple pathways which are affected by 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and discussed below. This list of potential mechanisms is by no way means exhaustive but reflects key topics that are rapidly emerging as factors contributing to 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
-microbiome regulation of gut-derived inflammation in neurodegeneration and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. In addition, NLRP3 levels also appear to increase with other factors such as age and consumption of a 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Western diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, it could be that the increase in NLRP3/IL-1b reduces the resiliency of the brain to respond to a secondary insult such as 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    gut-derived endotoxemia
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 from 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    microbiota dysbiosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and/or intestinal barrier dysfunction (11, 221, 222). Importantly, secondary bile acids can inhibit the NLRP3 inflammasome via the TGR5 receptor and are dysregulated in 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Western diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 induced 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    dysbiosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (223, 224). Influence of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and the intestine on brain function (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    gut-brain axis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) is not necessarily limited through intestinal microbiota. 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Intestinal gluconeogenesis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (IGN) is also a mechanism by which the 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and microbiota can influence neuroinflammation and neurodegeneration. It is intriguing to think that 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Western diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 intestinal microbiota 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    dysbiosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 leading to low SCFA production might blunt the expression of BDNF through a mechanism involving gut leakiness and loss of GLP-1, GIP, and/or IGN. 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 has recently gained importance as a risk factor for developing 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and also as a potential therapeutic approach to treat 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (6, 7, 268). It makes sense then that the Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
-associated microbiome is characterized by a high relative abundance of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 that can utilize fiber as an energy source such as 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    SCFA-producing bacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (10, 89). Indeed, microbiota communities from subjects consuming a Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 are enriched in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    SCFA-producing bacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (10, 87, 89, 271). Conversely, when 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fiber
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 consumption is low, the microbiota instead use protein as an energy source which favors the growth of gram negative (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    LPS-producing, dysbiosis) bacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and the production of metabolites such as branched chain fatty acids including isovalerate and 2-methyl butyrate that have been associated with insulin resistance (a feature of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) (274). 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Fiber
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 consumption (and the consequent production of SCFA) is one mechanism by which the Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 may beneficially impact 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 development and progression. In addition to fiber, the Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 is also rich in 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    foods
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 that contain anti-oxidant bioflavonoids and polyphenols, which are associated with decreased risk of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (9, 35, 270). However, to date there is no high-quality clinical trial to test the potential benefit of a high 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fiber
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. These data above provide a strong scientific rationale for conducting randomized controlled dietary trials in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 to determine whether Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 can impact neuroinflammation and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 course of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 patients. Indeed, rodents on an intermittent 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fasting diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 exhibit less neuronal dysfunction/degeneration, and fewer 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
-like symptoms in models of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 compared to ad libitum-fed controls (280). Similarly, caloric restriction increases levels of neurotrophic factors such as BDNF and attenuates 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
-like pathology (including dopaminergic neuron loss) and behavior in rodent and primate models of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (281, 282) lifestyle interventions such as caloric restriction/fasting and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ketogenic diets
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 are currently used to treat epilepsy and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    other neurological diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (278, 279). These effects may be due to the fact that 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ketosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (due to caloric restriction/intermittent fasting, 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ketogenic diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
) increase neurotrophic factors such as BDNF, increases levels of antioxidants, and reduces pro-inflammatory cytokine production (280, 282). In addition to ketone bodies, fasting and consumption of a 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ketogenic diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 can also impact 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PD pathogenesis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 by influencing intestinal peptide production (i.e., GLP-1 and GIP) with downstream effects on NLRP3 inflammasome, insulin resistance, and BDNF production (276). </br> </br> Collectively, there is evidence that fasting and a 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ketogenic diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 might be beneficial in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and this effect may be mediated in significant part by changes in the intestinal microbiota. However, once again a well-designed trial is needed to show if the 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ketogenic diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 is beneficial in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 before any 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    serious
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 consideration of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fasting
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
/
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ketogenic diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 in the clinical care of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 patients. Consumption of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PUFAs
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 is also an element of the Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and generally protective against neurodegeneration in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    AD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 or 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (296). Consumption of an EPA-
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    enriched diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 lessens MPTP-induced movement dysfunction (i.e., 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    hypokinesia
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) and ameliorates 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    memory deficits
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 in mice (298, 301). Thus, while 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Western diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 saturated fats activate the NLRP3 inflammasome (11), consumption of ω3 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fatty acids
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 inhibit the NLRP3 inflammasome (including in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    brain microglia
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>

 (OR = 1.79, 95% CI: 1.32, 2.43, p &lt; 0.001) and

 (&gt;5 times/week) was significantly correlated to

. Table 1 summarizes findings from main epidemiological studies addressing the relation between

 as well as low physical activity practice were independently associated with the presence of impaired spirometric values and with

, compared with high adherence to the Mediterranean

 and

 and lung function with relevance to both the prevention of

 as well as the improvement of

. </br> </br> In a large prospective Asian cohort study, adherence to several recommended dietary patterns as reflected in the AHEI-2010, the alternate Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 score, the dietary approaches to stop hypertension (
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

) score, and the healthy

 indicator (HDI), and based on

 plant-

 and fish, was associated with a substantially lower risk of 17-year all-cause and

-specific (

,

 and

 of these

 patterns,

 as

, and

 [53]. Other studies in different populations confirmed the beneficial association between adherence to the

 and

 risk [168], and adherence to the healthy Dutch dietary guideline and the risk of all-cause mortality and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 development [169]. </br> </br> Collectively, although needing further confirmations, published studies concordantly suggest a significant role for high-
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 on lung function outcomes and

 incidence and prevalence, as well as on mortality. Moreover, beneficial effects have also been documented for bioactive nutrients of the

, such as polyphenols and PUFAs, against visceral adiposity and related inflammation/oxidative stress, mitochondrial dysfunction, as well as insulin resistance [172], thus potentially providing the opportunity to favorably manage the risk associated with metabolic derangements observed in some patients with

 (obesity and/or abdominal visceral adiposity). Human studies have found that plant-

 such as the Mediterranean

 (
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 in fiber) shaped the composition of gut microbiota so as to increase the circulating levels of anti-inflammatory SCFAs, while animal-

 such as the

 (rich in carnitine and choline from meat, egg yolks, and high-fat dairy products) were associated with increased levels of the pro-inflammatory TMAO, which is linked to risk of

,

, and mortality [173]. Indeed, high

 intake was shown to protect against

 via systemic SCFAs [175]. Based on the available evidence, greater awareness of

 and dietary factors influencing respiratory health may be of interest for public health due to their

-modifying effects. </br> </br> Based on strong evidence of association with improved cardiometabolic health, including lower risk of

,

, and obesity, many scientific organizations recommend the

/Mediterranean-

 as healthy dietary patterns. Published studies also consistently show the adverse effects of the

, saturated fat, meat, and sugar, on lung function and the risk of

, and, by contrast, the ability of specific dietary factors and

, mostly the 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
/Mediterranean-
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 loaded by plant-

 and healthy fats, to preserve lung function and prevent

 or its evolution over time. Interestingly, the magnitude of effect of

 on lung function is estimated to be comparable to that of chronic smoking [51], underscoring that healthy dietary approaches may have a great impact jointly on

 development and the associated metabolic and CV risk. Importantly, considering the early origin of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 [10] and the profound impact of

 on lung function and later respiratory health, nutrition intervention offers the opportunity for early strategies of primary prevention and/or targeted early therapeutic approaches. As malnutrition associated with skeletal muscle impairment is an important systemic and disabling consequence of

</mark>
) has been recently suggested as a valuable adjuvant tool in the management of

 patients at risk of malnutrition, mainly in combination with physical exercise [177], suggesting that at least some of the adverse functional consequences of severe 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>

 [7,8,10,11,12,13]. For example, the traditional dietary pattern and way of living followed by population from Mediterranean countries (Mediterranean

, MedDiet), may help preventing

. The production of

 at the time of first MedDiet description by Ancel Keys was not industrial and involved a

 physical effort, which is crucial in the context of the multiple benefits derived from combining dietary with lifestyle factors [30] (Table 1). At that time, people would hardly believe a physician’s advice on the benefits of a 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, composed of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 considered “poor” with a low intake of

 and

</mark>
, in combination with constant physical effort that was seen as mortifying. A systematic review of observational and experimental research assessing the effects of polyphenols found in a MedDiet on

 symptoms found an association between

 consumption and

 risk, as well as evidence suggesting that polyphenols can effectively alleviate depressive symptoms [39]. In a Mediterranean cohort from

 (Italy) the mean intake of

 was high (663.7 mg/d) and major

 sources of polyphenols were nuts, followed by tea and coffee as sources of flavanols and hydroxycinnamic acids, respectively,

 (i.e., cherries were sources of anthocyanins and

 of flavanones) and

 (i.e., artichokes and olives were sources of flavones and spinach and beans of flavanols); and chocolate, red wine and pasta contributed to flavanols and tyrosols, respectively [42]. In the PREDIMED trial, a high intake of

 [44]. Anthocyanins, pigments contained in berries, eggplants, black grapes, pomegranate, and

</mark>
, were shown in vitro to impact the cell cycle by epigenetic modifications, stimulating DNA repair mechanisms [57]. Sulforaphane contained in

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>

 is a Sulphur-rich compound displaying recognized epigenetic actions via histone deacetylase enzymes inhibition [59]. The carotenoid lycopene with antioxidant properties, contained in tomatoes at high concentrations and at lower concentrations in

 risk by the regulation of serine/threonine kinase 2 and MicroRNA-let-7f-1 expression [60]. Quercetin, a flavonoid contained in berries,

<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, red grapes, red onion, tomatoes, and

<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, were associated with the repression of

 kinase 2, shown to induce

 and autophagy in

 cells [62]. In fact,

 is a major regulator of gut microbiota composition and metabolite production, which has been related to the incidence and progression of several

 [67,68,69]. It has been shown that high

 intake promotes modifications of gut microbiota in both rodents and humans, with decreased Firmicutes and increased Bacteroidetes, which produces high levels of SCFAs, related with

</mark>
 [76]. Search Strategy</br> </br> PubMed (Medline) and

 were searched for observational and intervention studies as well as systematic review with or without meta-analysis, published in English, Italian or Spanish and present in peer-reviewed journals between the databases’ inceptions and 1 March 2021 that examined the association between Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 and health outcomes. Despite several modifiable risk factors for

, such as an 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, smoking, obesity, and sedentary lifestyle, have been identified a long time ago,

</mark>
 continues to be the leading mortality cause in Western countries [121]. A key finding of the seminal Seven Countries Study [24], was that the Cretan population had about 30 times lower 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 rates when compared to citizens from Finland, despite both populations had similar fat consumptions (36 to 39% of the total

 intake). When the Seven Countries Study was conducted, the lower incidence of

 with MedDiet was attributable to the decrease in blood cholesterol; however, later investigations confirmed that MedDiet is not just a

 to lower cholesterol, but that it has various added health benefits, as discussed below. Even if specific data on olive

 consumption are limited, a meta-analysis of case-control, prospective cohort studies, and the PREDIMED trial examined the specific association between 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 consumption and the risk of

 (101,460 participants) or stroke (38,673 participants). The random effects model combining

 and stroke events showed a significant reduction (RR 0.82; 95% CI 0.70, 0.96) for a 25 g increase in olive 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>

 consumption [126]. </br> </br> MedDiet model includes the option of consuming a

 or 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 of alcohol (5–25 g/day for women and 10–50 g/day for men), reported to be associated with a lower risk of total mortality, T2D,

, stroke, and heart failure [127]. Epidemiological evidence emerged from large prospective studies nearly three decades ago to support the hypothesis of an inverse association between 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 consumption and

 [128]. Nevertheless, the hypothesis that alcohol protects against

 has been a subject of debate [130,131,132]; recent data reported an inverse association of

 consumption with 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 but an increased risk of different types of stroke [131]. Hence, it is not advisable to begin drinking or drink more often in an attempt to obtain eventual health benefits, as moderate

 intake is as well linked to an increased risk of drowning, violence, and injuries from car accidents and falls, and with a higher risk of

. The French paradox, i.e., the observation of a low incidence of

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>

 despite a high consumption of SFA was specifically attributed to the high consumption of

 [137]; this notion started a series of investigations on wine and its components. Another small study showed how the consumption of

 (without alcohol) was associated with an improvement in endothelial function measured as flow-mediated vasodilation of the brachial artery, which was related to a reduction in the susceptibility of LDL oxidation in 15 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CHD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>

 patients [140]. Dietary patterns with the strongest evidence for slowing cognitive decline,

, and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, were MedDiet, Dietary Approaches to Stop Hypertension (

), and As opposed to single components (

 or nutrients), healthy cardio-protective dietary patterns integrating diverse healthy

/nutrients, such as the MedDiet, has moderately significant evidence of being similarly protective for cognitive deterioration,

, and

 Although some studies suggested that adherence to the MedDiet is associated with 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 risk reduction, alone or in combination with

 (

) A systematic review and meta-analysis of 21 studies showed that a high intake of

, whole grains,

 and fish, which are staples of MedDiet, may be related to a reduction in the risk of

 [88,116]. At present, there is agreement as to the notion that various forms of

 can be prevented, while

 seems to play an essential role in this prevention. Data from the PREDIMED trial reported that after a median 4.8 years of follow-up, the observed rates of

 were lower for the intervention groups with supplemented EVOO or nuts (1.1 and 1.8, respectively) when compared to the

 low-

 (2.9). The protective actions of MedDiet on

 risk have been linked to the reduction in circulating estrogenic levels and to the increased intake of

, which are known antioxidants lowering

 stress. A lower risk of

 has been related to dietary patterns that are higher in

    vegetables
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, legumes, 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, whole grains, fish, lean meats, low-fat dairy products, with moderate consumption of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, as well as with reduced consumption of

 and/or

,

-

, and saturated fat. On the contrary,

 that include higher amounts of red/processed meats, sugars (i.e., deserts, sugar-sweetened beverages, and sweets), potatoes and French fries, are associated with a higher risk of

 as it is being increasingly recognized as a key factor connecting genes, environment, and the immune system with a role in homeostasis and

 intake from the

. Another study conducted in participants from the CORDIOPREV study reported that MedDiet or a low-

 partially restored the

 in obese patients with

 [158]. 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
