 in “microbiota-accessible carbohydrates” can result in the extinction of specific bacterial lineages, which leads to the modification of maturation process and the function of immune system, which causes an increased risk of developing

, through the reprogramming of human gut microbial functions, can play an important role in promoting health and longevity [64,65]. </br> </br> In this context, several clinical and epidemiological studies have been conducted suggesting how the beneficial role of the Mediterranean

 in the control of the main risk factors for the development of

 could be in explained part through an anti-inflammatory effect on the endothelial side, as shown by an improvement in endothelial function that is associated with a reduction in the status of inflammation following the adoption of a Mediterranean dietary model [68,69,70,71]. The results suggested that, in contrast to what was evident after the adoption of a low-

, Mediterranean

 (

) with VOO supplement could play its role by changing the plasma levels of protein C and Soluble vascular cellular adhesion molecule-1 (sVCAM-1), as shown by the results that were obtained. </br> </br> As suggested by Estruch, these results support the hypothesis that the benefits obtained from the Mediterranean

 enriched with VOO or walnuts are partly associated with its anti-inflammatory effects, as shown by the reduction of levels of inflammatory cellular and circulating molecules that have always played a key role in the development of one of the most important risk factors, such as

. It is now known, thanks to

 findings from several randomized controlled trials [74,75], the Mediterranean style exerts positive effects on most of cardiovascular risk factors, such as body mass index, waist circumference, blood lipids, blood pressure, inflammatory markers and adhesion molecules, and

; moreover, accumulating data report that these advantages of the Mediterranean

 are maintained also in comparison of a low-

 on

 MUFA

 had different effects compared to dietary models with a high Carbohydrate (CHO) portion, focusing attention on a possible improvement in sensitivity to insulin to prevent the development of resistance to insulin, and therefore type 2

, in patients with

 that was rich in carbohydrates or

 Mediterranean

 (

-

 [113].

 was inversely related to blood pressure values. </br> </br> In accordance with these results, other studies have shown how the

 and characteristic

 of

</mark>
, although this eating pattern has been widely studied in the context of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cardiovascular disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. These results suggest an independent association of adherence to Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 with less complex 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CAD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. The Seven Countries Study was the first to underline the differences in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CAD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 mortality rates between the 16-country cohort from northern to southern countries and also from Japan to the peculiar dietary patterns of each country of the participants and, in particular, it showed the important role of the intake of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    saturated fatty acids
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    flavonoids
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
. </br> </br> Investigators from the Lyon Heart Study [212] studied 605 patients aged 55–80 years with previous 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CAD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
; the authors observed that a better cardiovascular risk profile of the Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 also extended to the clinical setting of the secondary prevention of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cardiovascular disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. This study showed that patients that strictly followed a Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 style had 50–70% lower risk of recurrent clinical events related to 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    coronary artery disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. </br> </br> Recently, the PREDIMED study, a prospective study involving 22,043 adults from Greece [118], reported that a 20% increase in the Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 score was associated with a 33% reduction in coronary 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    heart disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 mortality, thus highlighting the existence of a significant negative relationship between a high adherence to the Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and death from 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    coronary heart disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. The “Habits in Later Life Only” study reported that only 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    legumes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 intake was associated with a reduction in mortality hazard ratio, after adjustment for location/ethnicity of the analysed elderly people from Japan, Sweden, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Australia
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, and Greece. [173] found that higher adherence to the Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 was associated with 21% lower odds of being affected by one additional risk factor (i.e., hypertension, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    hypercholesterolemia
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diabetes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, and obesity) in women and with 14% lower odds in men, irrespective of various potential confounders. </br> </br> As shown by the results of the PREDIMED Study, the Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    MD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) is considered to be an effective strategy for the primary prevention for the development of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cardiovascular disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
), such as myocardial infarction and stroke [97]. Although this study was the first to suggest that 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Traditional
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TMD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) could have benefits on the primary prevention of heart failure (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    HF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
), which is justified by the data obtained, the effects on 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    HF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 incidence in subjects who had adopted that dietary model was only a protocol-specified secondary outcome of PREDIMED. To our knowledge, the beneficial effects of effective dietary patterns, which outsource the consumption of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    specific nutrients
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, on the primary prevention of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    HF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 have not been assessed by systematic review or meta-analysis. Among the dietary regimens that have been studied by these authors, there are the Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    MD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) and Dietary Approach to Stop Hypertension (
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DASH
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
); the 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DASH diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 is one of the recommended dietary models, because it can influence blood pressure, which is positively correlated with functional changes in the cardiac and endothelial levels [216,217]. This study, based on 7403 subjects with high cardiovascular risk and divided into three groups with different dietary models (TDM + EVOO, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TMD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 + nuts and low-
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fat control diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
), showed no significant association between adoption of TDM enriched with EVOO or nuts and no reduction of the incidence of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    HF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. </br> </br> The Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 could partly change the incidence of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    HF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 due to the now known anti-oxidative and anti-inflammatory properties that characterize most of the components of this dietary model [220]. The results of this study showed that 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TMD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 lowers NT-proBNP levels as compared to the 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    controlled diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, after one year of intervention. [227], which observed how those who improved their 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 towards a model of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    MD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, in particular the consumption of its 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    specific components
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    such
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 as VOO and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vegetables
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, reduced the conception of TNFR. </br> </br> In this context, previous studies have suggested that the protective effect of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    MD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 on cardiovascular risk is partly mediated by the anti-oxidative properties of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    important foods
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 that characterize this dietary model [237]. Establishing the relationship between reduced glutathione (GSH) and oxidized glutathione (GSSG) as a plasma surrogate for oxidative stress, the results of the present study suggested that the adoption of a Mediterranean dietary model correlated with the increase in the GSH/GSSG ratio, consistently with the data obtained from previous experimental studies on animals that have emphasized as typical components of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    MD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    foods
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, such as polyphenols, favoured a reduction of the oxidative stress defined by the decrease in the quantity of GSSG not associated with a change in the quantity of GSH [238,239]. The increase in this ratio can be attributed to the reduced consumption of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    glutathione
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 as the main antioxidant mechanism, since the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    MD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 is a dietary model that is enriched with other antioxidants as well known, such as vitamin C, vitamin E, carotenoids, polyphenols, zinc, and selenium In confirmation of this observation, a study that was conducted in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    India
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [251] showed how the Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 that was practiced for two years, as compared with a 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 poor in fat, resulted in a 50% reduction of coronary and cerebrovascular events, although 60% of subjects had a 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vegetarian diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 at the time of enrolment. A multicentric randomized study was conducted in Spain [183], in which the participants (7447 enrolled patients) with a high risk of developing 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cardiovascular diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 were divided into three arms: one that was given an indication to practice Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 supplemented with extra virgin olive oil, one that was given an indication to practice Mediterranean

</mark>
 enriched in PUFAs or SFAs has a distinct effect on 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    liver metabolism
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and visceral fat accumulation because SFAs result in a significant increase in liver and visceral fat compared to PUFAs. Preclinical studies illustrated that a 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet rich
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 in n-3 PUFAs, like docosahexaenoic acid (DHA), suppresses 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet-induced steatosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, inflammation, and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fibrosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [54], along with a positive effect on insulin resistance and serum triglycerides [55,56]. In fact, an energy 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    balanced diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 with a high proportion of MUFAs was associated with a reduction in hepatic fat in patients with prediabetes [61], 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    type 2 diabetes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [62], and NAFLD [63], differently from an energy 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    balanced diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 with a very high proportion of SFAs. Lastly, high-
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fat diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 enriched with SFAs was hypothesized to trigger de novo 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    lipogenesis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 through activation of the peroxisome proliferator-activated receptor (PPARγ)-coactivator-1beta (PGC-1) and the enhancement of transcription in genes involved in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    lipid metabolism
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, like the stearoyl-CoA desaturase-1, fatty acid synthase, and diacylglycerol acyltransferase compared to a PUFA 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 [68]. 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cardiovascular disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) is the first cause of death and disability worldwide, and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 is one of the most important modifiable risk factors [70]. </br> </br> Regarding the 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    food rich
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 in n-3 PUFAs, the consumption of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    tree nuts
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, for example, almonds, reduces LDL cholesterol levels by 3 to 19% [75], while 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fish
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 consumption has beneficial effects on insulin sensitivity, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    type 2 diabetes mellitus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (T2DM), and lipid profile [76]. According to the literature consensus, healthy adults should have a daily intake of at least 0.5–1 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    g
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
/d n-3PUFAs, 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    equivalent
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 to 2–4 servings per week of fish or a 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    half
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 serving of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    oily
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 fish, in order to reduce the risk of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and improve the features of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    metabolic syndrome
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [79]. The protective role of an adequate consumption of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    olive oil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 (23 g/day) in the CV risk has already been recognized at the end of the last century by the Food and Drug Administration, addressing olive oil as a qualified dressing able to decrease the risk of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    coronary heart disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [82]. Furthermore, it has been shown in mouse models of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    endotoxemia
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 that a 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet rich
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 in cellulose acts by reducing the macrophage activity of the spleen and by attenuating the activity of hepatic NF-κB [98]. In a meta-analysis of nine cohort studies including 222,081 men and women, the overall reduction in coronary 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    heart disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 risk was 7% for each additional portion of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vegetable
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 intake per day [102]. 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Dark green leafy vegetables
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 had the highest reduction in coronary 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    heart disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 risk, but it has to be stressed that 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vegetarian diets
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 are often deficient in many nutrients that have to be supplemented. The combined use of vitamin E and Sylibin, the main active compound of sylimarin, in addition to a low-
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    calorie diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 is associated with a reduction of transaminases (ALT and AST), GGT and hepatic 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    steatosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 index, while results on HOMA, BMI, and lipids are conflicting. A mixture of vitamin E and C (600 IU/day and 500 mg/day, respectively) given to patients with elevated levels of ALT and biopsy-proven NAFLD that followed a weight-
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    reducing diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 showed a significative reduction of transaminases and of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fibrosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [107]. Vitamin D is a fat soluble secosteroid hormone, about 10% derived from the 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, while 90% from the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cutaneous
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 conversion of 7-dehydrocholesterol to cholecalciferol due to exposure to ultraviolet B rays. The Multi-Ethnic Study of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Atherosclerosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (MESA) demonstrated an increased prevalence of CAC in patients with a low intake of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vitamin K1
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 with 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, especially in patients on antihypertensive drugs. Polyphenols</br> Polyphenols derive from 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    plant metabolism
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and are divided into flavonoids and non-flavonoids and are contained in many natural compounds, as 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vegetables
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, cereals and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fruits
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
), as well as in tea, coffee, red wine, and beer. As a consequence, a 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet rich
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 in polyphenols would reduce 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    dyslipidemia
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and oxidative stress [121]. Besides 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    pure genetic bases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, in the last few years, evidence is accumulating on the complex interplay between genetic predisposition and environmental influences, particularly 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, in the development of NAFLD as well as in the increase in cardiovascular risk, possibly suggesting common etiopathogenetic pathways linking both hepatic and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. Nutrigenomic has the aim of exploring the effect of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 on 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 development by modulating the expression of an individual’s genetic pattern. A nutrigenetic analysis in a cohort of Italian adolescents showed that hepatic triglycerides accumulation was related to 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    carbohydrate
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    sugar
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 intake in the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    homozygous
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 mutated group but not in the wild type group [141]. In 127 Caucasian adolescents with 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    steatosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 evaluated by MRI, increased transaminases and free fatty acids were associated with a 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 with a high n-6/n-3 PUFA ratio, but only in patients 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    homozygous
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 for the mutated PNPLA3 variable. In addition, patients with NAFLD and mutated PNPLA3 seem to have no response in terms of reduction of the

 is associated with epigenetic and microbiome alterations PLoS ONE 2017 12 e0175675 10.1371/ Additionally, some recent studies have focused on the gut microbiota in relation to

 and

 as one of the leading factors affecting microbiota composition. </br> </br> carbohydrates</br> diabetes

</br> 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 It is estimated that more than 700,000 deaths per year in the United States alone are caused by 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 and approximately 50% of them are related to 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 [4]. In 1908, when a link was established between a high 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 intake and the faster development of

 in rabbits [8], it was realized that the

 in humans could be related to nutrition. A prophylactic change in 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 by even a small percentage, may significantly affect the number of people who will develop 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 and, thus, reduce the cost of patients’ care [9]. </br> </br> In the mid-1950s, the first studies on the influence of the presence of fat in the 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 on the risk of developing 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 began [10]. Keys et al. noted that the differences between populations in the incidence of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 are related to lifestyle, especially the type of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, particularly its fat content [12]. The intake of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 of this macroelement resulted in an increase in the total plasma cholesterol concentration, one of the first

 risk factors identified. This 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 seemed to be a factor determining the large difference in

 prevalence between the populations of the Mediterranean coast and Western cohorts in the SCS [15]. It was observed that, despite the high level of saturated 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 intake,

</mark>
-related mortality was low [18,19]. </br> </br> At the end of the 1950s, a debate emerged as to whether fat or sugar would be a worse 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>

 macronutrient in relation to 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 [24]. Meanwhile, a British nutritionist, John Yudkin, blamed carbohydrates—primarily refined sugars—given that

 consumption rose in parallel with the increase in

 when people broadly consumed 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>

 that were low in fat [26,27]. At the same time, as fat decreased in the 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    American diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 [30], there was a rise in the consumption of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    refined grains
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 [31] and an increase in the prevalence of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    type 2 diabetes mellitus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>

 (T2DM) and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 [32,33]. This 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>

 permanently became the subject of research into dietary approaches not only due to its ability to reduce body weight, but also because of its role in the prevention and treatment of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. In 2019, The American College of Cardiology (ACC)/AHA guidelines on the primary prevention of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 introduced guidance on 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 counseling [50]. Within these guidelines, there was emphasis placed on a 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 approach, rather than focusing on a single nutrient, encouraging a higher intake of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fresh vegetables
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fruits
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and limiting the consumption of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 to reduce the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
) risk [50]. Dysbiotic gut microbiota are thought to be related to 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cardiometabolic diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, such as obesity [52], T2DM [53], and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [54,55,56], which is why gut modulation strategies, like 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 intervention, may provide some possibility for reducing cardiometabolic risk through correcting the microbial gut imbalance. LFDs for weight loss were recommended due to the conviction that energy from fat is less satiating when compared to carbohydrates [58], as carbohydrate is more thermogenic than fat and [59] 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    high fat
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 intake may cause 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    intestinal dysbiosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 with a detrimental impact on metabolic variables [60]. This confirms the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    thesis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 that 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    most
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 calorie-
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    lowering diets
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>

 lead to clinically significant weight loss as long as the 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 is maintained. Meckling et al. observed the same outcome [63] The results are largely in line with the recommendations that were published by the Joint Guidelines from the AHA, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ACC
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, and the Obesity Society [64], which stress the importance of following healthy eating patterns, which could be 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DASH
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 (Dietary Approaches to Stop Hypertension) 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 or the Healthy Mediterranean-Style Eating Pattern, instead of simply identifying that one 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 is superior to the others. Additionally, a systematic review and meta-analysis indicate that lowering the total 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fat
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 intake does not necessarily improve 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    glycaemia
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 risk [71,72,73], and the positives from LFD are mostly related to weight loss [69,74]. Lately, the evidence seems to indicate that the major aspect for 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CVD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 prevention is the quality of fat consumed, rather than the total amount of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fat

 intake [66]. The impact of reduced saturated

 intake on the development of

 is highly dependent on the ingredients that replace it [20,82,83,84,85]. In the treatment and

 of

, the most important direction is the introduction of a

,

 conclusions regarding the relationship between saturated

 and
