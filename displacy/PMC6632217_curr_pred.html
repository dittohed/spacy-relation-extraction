    pathogenic bacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fungi
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [74, 75], 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    HIV
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
-infected smokers showed rich abundance of specific bacterial taxa compared to infected non-smokers, including Granulicatella, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lactobacillus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, Veillonella, Enhydrobacter, Streptococcaceae and Comamonadaceae, moreover, abundance of the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fungal genus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 Candida was also increased in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    HIV
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
-infected smokers [76]. Oral microbiome was also corroborated to be associated etiologically with 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    gastrointestinal cancer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 in virtue of composition concordance among sites within the oral cavity and gut, and anatomical acquirement of gut microbiome from mouth. In 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    colorectal cancer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 participants, current smoking was associated with a 33% decrease in relative counts of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Betaproteobacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (primarily 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Neisseria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) and 23% increase in relative abundance of Veillonellaceae family [77]. These data indicated that community composition of oral microbiome may be associated with 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    numerous diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 such as 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    periodontitis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, cancer, and diabetes, however, it remains to elucidate the causative relationship between a specific bacterium and the disease, and future work may also wish to consider this potential association.</br> </br> Smoking and airway microbiome</br> Because of the presence of a sparse microbiome, especially in healthy conditions, traditional standard microbiological culture-based methods can hardly detect microbes in healthy individuals, so the lung has historically been presumed as sterile. Over the past several years, culture-independent molecular methods springing up, lung microbial communities in healthy individuals showed a phenotype predominant by 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Proteobacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, Firmicutes and Bacteroidetes, as evidenced by bronchoalveolar lavage samples of healthy adults, bacterial communities vary with different airways in terms of different airway microarchitecture, and documented changes in the lung microbiome in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    several lung diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 have been uncovered [78, 79].</br> </br> Smoking, cigarette smoke exposure, tobacco smoke or pollutants in the air contact directly with the airway, through the way to the lungs, causing a variety of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    airway diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, such as 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    COPD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, asthma, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cystic fibrosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    lung cancer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. In recent years, the effect of smoking on microbiome of lower respiratory tract attracted increasing attention. Mammen and Aethi proposed a revised “
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Vicious
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 Circle”, suggesting that insults such as tobacco smoke impairs innate immune defenses, causing variations in the abundance, taxonomic composition and phylogenetic diversity of the lung microbiome. This, in turn, leads to maladaptive inflammatory responses, further impairment of lung defenses and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    further dysbiosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 of the lung microbiome, setting up the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vicious
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 circle with its attendant consequences [80].</br> </br> 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    COPD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
</br> 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    COPD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 is a 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    chronic airway inflammatory disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 that can be prevented and treated 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    lung disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, characterized by a largely irreversible chronic obstruction of airflow. The course of the disease is featured and frequently aggravated by intermittent exacerbations, acute changes in the airway microbiome, for example by introduction of a new strain of a respiratory pathogen, lead to larger inflammatory responses, which present clinically as exacerbations of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    COPD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [80], so changes in the composition and activity of the microbiome may be implicated in their appearances. Pragman et al., once described the lung microbiome in moderate and severe 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    COPD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 patients, with the former dominated by 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Actinobacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Proteobacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, the later by 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Actinobacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and Firmicutes, and they also found a trend without significant difference that severe subjects contained more Firmicutes and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    less Actinobacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Proteobacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 than the moderate subjects [81]. However, in another cohort study, in both stable and exacerbated samples, the most prevalent phyla were 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Proteobacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, Firmicutes and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Actinobacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, the most 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    prevalent genera
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 were 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Streptococcus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Haemophilus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, exceeding half of the abundance of present bacterial microbiome [82]. Although these researchers also found no significant differences in bronchial microbiome between stability and exacerbation using 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    16S
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 rRNA sequencing and shotgun metagenomic sequencing, functional metabolic capabilities showed significant changes in several pathways, indicating specific changes in the lung microbiome in the progression of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    COPD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [82].</br> </br> Smoking is the principal cause or initiating factor responsible for the development of the disease in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    COPD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 patients. It alters host–
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    microorganism
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 interaction dynamics in the airways, contributing to 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    COPD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [83]. The influence of cigarette smoke on the microbiome and the role of the microbiome in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    COPD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 are relatively new field with limited data. Erb-Downward et al. showed the diversity of bacterial communities in bronchoalveolar lavage fluid (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    BALF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) from healthy smokers was similar to that from healthy never-smokers, and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    COPD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 patients, however, further results from obtained lung tissues of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    COPD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 patients unraveled the heterogeneity and diversity in the bacterial microbiota across different regions of the abnormal lung [79], suggesting specific changes in lung microbiome resulted from smoking in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    COPD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 patients participate in the occurrence of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    COPD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 or exacerbation. 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Respiratory tract infections
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, either viral or bacterial, are major causes of acute exacerbation of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    COPD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    AECOPD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) [84]. Cigarette smoke exposure is a well-known risk factor for 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    important bacterial and viral infections
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 in the respiratory tract [85]. In the lung ecosystem, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    virus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 also plays a pivotal roles in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    lung diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, for example, phages could lead to immune-mediated microbial competition [86], 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    opportunistic infection
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [87], therefore, alterations of lung viral communities could change the bacteriome leading to 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    dysbiosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and disease progression in individuals (e.g., 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    COPD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
). Gregory et al. performed the first study of the effects of smoking on the lung DNA virome, lung viromes profiles were statistically indistinguishable across smokers and nonsmokers, and viral diversity was significantly lower in the lungs of healthy smokers [88]. Statistical analyses revealed that changes in viral communities correlate most with changes in levels of arachidonic acid and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IL-8
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, both potentially relevant for 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    COPD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    pathogenesis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [88]. These data imply the potential role of changes in viral communities induced by smoking in the development of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    COPD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. Although the role of smoking on microbiome in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    COPD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 needs to be further investigated, early studies have suggested an association between lung microbiota and the clinical outcomes of disease.</br> </br> Asthma</br> Asthma is a 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    chronic airway inflammatory disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, characterized by reversible airway obstruction, chronic airway inflammation, and airway hyper-responsiveness [89–91]. There are an emerging number of studies shown the correlations between airway microbiome and the incidence, severity or reactivity of corticosteroid medications of asthma [92–95]. Asthmatic patients harbored higher abundance of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Proteobacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and lower Bacteroidetes phylum compared to healthy control as evidenced from samples of bronchial epithelial brushings [96], and the sputum microbiota in severe asthma patients differs from healthy controls and non-severe asthmatics, with a significant correlation between 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Streptococcus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 spp. and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    eosinophilia
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 in severe asthma patients [94]. Airway colonization with 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    distinct specific bacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 were also associated with the severity of airways obstruction, neutrophilic airway inflammation [97] and corticosteroid resistance in asthma [98]. While the bacterial communities in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    airway inflammatory disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 have been extensively studied, fungal microbiota is still poorly characterized. The analysis of induced sputum revealed that 90 fungal species were more abundant in asthmatics [99], of which members of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    genera Aspergillus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and Penicillium were significantly associated with impaired post-bronchodilator expiratory volume in 1 s in asthmatics [100]. Severe asthmatics were characterized by enrichment of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Aspergillus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
; the relative abundance of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Aspergillus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 increased approximately 15-fold compared to mild asthmatics [101]. However, whether these organisms are cause or result of the pathophysiology or medications in asthma remains to be determined.</br> </br> As the main source of indoor air pollution, tobacco smoking, mostly in the form of cigarette smoking, is an important environmental factor influencing the outcomes of asthma. Smoking (including active and passive smoking) can not only cause frequent attacks of asthma, lead to rapid decline of lung function in asthmatic patients, but also reduce the therapeutic effect of glucocorticoid in asthmatic patients, making the condition of asthmatic patients difficult to control [102]. Microbial colonization of the lower airway may be shaped by smoking in asthma, accordingly, some of the increased risk and severity of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    pulmonary disorders
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 in tobacco smokers with asthma [103] could still be mediated through smoking-induced changes in the lung microbiome. Simpson et al. extracted DNA from induced sputum in asthma patients and profiled microbial communities using 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    16S
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 rRNA pyrosequencing, the results showed ex-smokers have a higher prevalence of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    phylum Fusobacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, the phyla Firmicutes and Bacteroidetes, and a lower abundance of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 from 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    phylum Proteobacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 compared with never-smokers. They also revealed an association between smoking and increased diversity of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [104]. However, another study failed to demonstrate the association, because of no difference in bacterial dominance from induced sputum in asthma patients between ex-smokers and non-smokers, this lack of difference may be explained by the small sample size and different samples in that study [97]. More studies examining effect of smoking on airway microbiome in individuals with asthma are warranted.</br> </br> 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cystic fibrosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
</br> 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cystic fibrosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) is a 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    multi-organ disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 with variable clinical characteristics, with pulmonary manifestations (e.g. 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bronchiectasis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    chronic infection
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) being the prominent feature [105, 106]. 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Progressive lung disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 driven by microbial colonization and inflammation remains the leading cause of morbidity and mortality in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 patients [106]. The lung environment in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cystic fibrosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 patients, characterized by depletion of the airway surface liquid layer leading to impediment of mucociliary clearance, is ideal for microbial colonization [107]. Culture-independent molecular methods allowed emerging threads of the features of the respiratory microbiome in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 to be gradually discovered in recent years. The lung microbiota fluctuated in a chronological way and associated with clinical states. In 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 patients aged &lt; 2 years, nontraditional taxa (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    e.g. Streptococcus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, Prevotella and Veillonella) predominated, these species shifted to traditional 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 taxa (Pseudomonas, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Staphylococcus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Haemophilus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, Stenotrophomonas and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Burkholderia
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) [108] and remained relatively stable in older children (&gt; 6 years) and adults, especially in clinical stability [109–111]. With improvement of biological diagnosis, fungal and viral colonization in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 moved into the focus. Candida albicans and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Aspergillus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 fumigatus are commonly detected in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 sputum cultures and have also been associated with acute pulmonary exacerbations [112], and the number of fungal species detected in sputum fluctuated over time [113]. As for respiratory “virome” in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    precious
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 few data reported distinct phage communities in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 compared with non-
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 patients [114].</br> </br> Mutations of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cystic fibrosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 transmembrane conductance regulator (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CFTR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
), an epithelial anion channel, are predominant in the cause of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [115]. Smoking is one of the most important adverse factors affecting respiratory health. Recent researches pay close attention to the issue related to the impact of smoking in the pathology of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and clinical outcomes. Campbell et al. [116] found tobacco smoke in patients with 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 exhibited poor clinical status, including reduced lung function, and a higher number of pulmonary-related hospitalizations. Some other studies focus on the variations of genes within the context of tobacco smoking and detected the associations between smoke exposure and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CTFR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 dysfunction [117, 118], which could in turn lead to 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    deleterious
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 effects on airway surface liquid secretion, enhanced 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    mucus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 expression, reduced mucociliary clearance, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    chronic bacterial infection
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, and excess inflammation [119], rendering the main morbidity and mortality in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 patients because of the fact that lung inflammation and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    chronic respiratory infections
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 alone account for nearly 95% of the morbidity and mortality in patients with 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [120]. In addition, smoking is known to stimulate mucosal linings and increase sputum production in the respiratory tract, raising the possibility of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bacterial infections
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. Yet, there is no evidence to investigate the microbiome (e.g. 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 patients in the context of smoking. Both the effect of smoking on microbiome in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 patients and the possible causal relationship between smoking-induced variations of microbiome, possibly through 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CTFR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 dysfunction, and the clinical manifestations of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, could not be proved. We may assume the possible mechanism of detrimental effect of smoking on 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 may be because the alterations in microbiome due to airway surface liquid secretion, enhanced 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    mucus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 expression, reduced mucociliary clearance induced by loss of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CTFR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 functions.</br> </br> Smoking and gut microbiome</br> The gastrointestinal microbiome is a complex echosystem of 10–100 trillion 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    microorganisms
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 composed of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    virus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and fungal species, that develops immediately after birth depending on multiple factors, and fluctuates or changes resulted from affection of a number of factors such as age, drugs (especially antibiotics), diet, alcohol, and smoking throughout the whole time growing up [11, 17]. In virtue of the most extensively focus on microbiota colonizing the intestinal tract, it has become clear that in healthy individuals, the microbiome is inclined to remain rather stable, with Bacteroides, Faecalibacterium, and Bifidobacterium being the most 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    prevalent genera
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [121], and disturbance of the microbial equilibrium is associated with a variety of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    local and systemic diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [17, 18].</br> </br> Smoking prevalence is the leading cause responsible for developing 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Crohn’s disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
), colonic carcinoma, and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    systemic disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [122, 123]. The vulnerability of intestinal microbiome provokes interest in microbiome alterations in smoking environment. In animal models, cigarette smoke decreases organic acids levels and population of bifidobacterium in the caecum of rats [124]. Side-stream smoking increased the abundance of Clostridium and decreased the amount of Lactoccoci, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ruminococcus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, Enterobacteriaceae and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    segmented filamentous bacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    SFB
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) in the cecal microflora [125]. In human studies, smoking increased the probability of developing 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Clostridium difficile infection
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [126]. Current smokers displayed increased Bacteroidetes and decreased Firmicutes and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Proteobacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 in gut microbiota composition community compared with never smokers [127]. Another study also revealed healthy smokers harbour higher Bacteroides–Prevotella (34.8%) than nonsmokers (24.1%) [128]. In addition, smoking status is also connected with variations in gut microbiome, as reported by Biedermann et al. that healthy individuals undergoing smoking cessation increased Firmicutes and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Actinobacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, while decreasing Bacteroidetes and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Proteobacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [129]. Many researchers investigated the role of smoking in gut microbiome in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    inflammatory bowel disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, we will discuss the effects of smoking on gut microbiome in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    several diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
.</br> </br> 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Crohn’s disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
</br> 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Crohn’s disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) is a type of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    inflammatory bowel disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 that mainly affect gastrointestinal tract, characterized by chronic inflammation due to defective mucosal barrier and greater intestinal permeability [130]. While the cause of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 is multifactorial, a combination of environmental, immune, and bacterial factors in genetically susceptible individuals [131–133]. 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Microbial dysbiosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 is thought to be associated with either development or exacerbation of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    underlying Crohn’s disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [134]. 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 patients have a 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    relevant dysbiosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 of the gastrointestinal microbiome, including reduction of normal commensal phyla (Bacteroidetes and Firmicutes), increase of pathogenic organisms (E. coli, Campylobacter species, and Mycobacterium species) [135], and a greater number of mucosal 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    surface-associated bacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 with higher adherence and invasion compared with healthy control subjects [136]. Researchers also found 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 patients possess a reduction in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Roseburia
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 spp., Clostridium and Bacteroides species, known to be producers of butyrate, which is fundamental to intestinal cell homeostasis and mucosal barrier integrity [137, 138]. These studies have shed light on the possible causative role of the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    dysbiosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 of gut microbiota in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
.</br> </br> Smoking is the best studied environmental risk factor for 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, exerting detrimental effects on mucosal barrier and greater intestinal permeability and disease susceptibility [139]. Accumulating data investigated the association between smoking and imbalance of intestinal microbiome [139]. Accordingly, several studies indicated that intestinal microbes could be an important link between smoking and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [139]. Benjamin et al. found greater abundance of Bacteroides–Prevotella in smoking patients with 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 compared with nonsmokers through fluorescent in situ hybridization using probes targeting 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    16S
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 rRNA of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [128]. In another study, Opstelten reported a reduced microbial gene richness and taxonomic diversity in smoking patients with 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, they further demonstrated a statistically significant reduction in specific genera Collinsella, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Enterorhabdus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, and Gordonibacter [140], which can produce urolithins with anti-inflammatory properties [141]. Faecalibacterium has immune-regulatory function to reduce IL-12 expression in peripheral blood mononuclear cell (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PBMC
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) in vitro and increase IL-10 release, lower ileal mucosal Faecalibacterium prausnitzii is correlated with greater risk of recurrence following surgical resection in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 patients [142]. Murugananthan et al. revealed a reduction in the number of Faecalibacterium prausnitzii in inflamed mucosal tissue from smokers with active 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 compared with non-smokers, the risk of post-operative 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 recurrence may be predetermined at a pre-operative stage due to 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    dysbiosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. These observed features of reduced gut microbiota may explain the persistent intestinal inflammation in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 patients in smoky environment, highlighting the possible role of microbes interacting with smoking and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (or mediating the adverse effects of smoking in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
). However, the mechanisms through which smoking caused alterations in microbiota are unclear.</br> </br> 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ulcerative colitis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
</br> 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Ulcerative colitis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    UC
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) is another type of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    chronic relapsing inflammatory disorder
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 confined to the colorectal region and to the mucosal layer of the gastrointestinal tract. Previous studies have demonstrated aberrant microbiota deviations from gut homeostasis in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    UC
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 patients, as evidenced by a low taxonomic diversity, decreases in Firmicutes and increases in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Proteobacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    UC
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 gut microbiomes [143–145]. Proportions of Fusobacteriaceae family increased, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bifidobacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and members of the Faecalibacterium taxon appeared to be compromised in gut microbiota of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    UC
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 patients [146, 147], and further study suggested the reduced abundance of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Bifidobacteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 as a microbial biomarker to identify the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    intestinal dysbiosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 triggering 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    UC
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [147].</br> </br> The understanding of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    pathogenesis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and etiology of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    UC
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 is still out of reach. It was presumed that genetically susceptible individuals of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    UC
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 or patients with 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    UC
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 exhibited aberrant mucosal immune response against their gut microbiota [148, 149], which could result in productions of pro-inflammatory cytokines responsible for abnormal inflammation reaction in the digestive tract [150]. Environmental factors were deemed to trigger the onset and cause flares of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    inflammatory bowel disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. Smoking is among the most widely studied factors described in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    UC
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. The contradictory results of reverse associations between smoking and the natural history of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    UC
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 has long been the topic of great interest. Some studies showed current smokers with 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    UC
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 are more likely to show 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    milder disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, fewer hospitalizations, and reduced need for corticosteroid and immunosuppressant therapy compared with non-smokers [151]. Others did not find the protective role [152, 153]. Li et al. [154] suggested cigarette smoking could change the composition of intestinal microbiota, modulate 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    mucus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 production and inhibit repairing of the gastrointestinal tract. Nevertheless, the main components of cigarette smoking has inflammatory-regulatory properties, for instance, Heme oxygenase-1 (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    HO-1
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) and carbon monoxide (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CO
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) play a role in modulating cytokine expression and macrophage bactericidal activity, regulating intestinal homeostasis and mucosal immune responses to the enteric microbiota [155, 156], both of which were involved in the possible pathological process in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    UC
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. The exact mechanisms through which smoking is associated with alterations in microbiota are unclear. As yet, there is no data exploring the effect of smoking on gut microbiota in patients with 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    UC
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. Smokers may have behavioral characteristics, such as diet, that predispose to a 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    luminal and mucosal dysbiosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [157]. However, it is also possible that smoking has a direct influence on the microbiota, and this deserved to be mentioned in future research hotspots.</br> </br> 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
</br> 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
) is considered a major public healthy issue, with approximately 700,000 deaths reported annually worldwide [158], ranking only second to 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [159]. Chronic inflammation is a well-established factor associated with cancer onset, progression through mucosal disruption and the excess of reactive oxygen species (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
