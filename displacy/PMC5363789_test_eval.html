on diseases. Further studies should use detailed clinical and genomic information to identify predictors of mortality in patients with common diseases, contributing to the implementation of personalized medicine.</br> </br> The consumption of a more DASH 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    accordant diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 is associated with positive health indicators and lowered cardio-metabolic risk [33–35]. The DASH diet assumes that beneficial impact is derived from the overall diet, rather than individual foods or nutrients playing important roles [36]. A DASH score was computed from each 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    participant
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
’s dietary intake using the method developed by Fung et al. [26]. This index includes eight components (one nutrient and seven food groups) based on eating guidance from the United States (US) National Heart, Lung and Blood Institute [37]. Scoring is established through quintile rankings, on the basis of relative comparisons to the rest of the sample, with men and women classified separately. Participants are allocated a score from one (lowest quintile) to five (highest quintile) for energy-adjusted intake of: 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    low-fat dairy products
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
; 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    whole grains
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
; 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nuts
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
, 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    seeds
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
 and 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    legumes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
; 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fruit
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
 (includes 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fruit juice
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
); and 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vegetables
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
 (excludes 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    potatoes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
). In contrast, for intakes of 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    red and processed meat
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
; 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    sodium
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
; and 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    sugar-sweetened beverages
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
, participants are allocated a score from one (highest quintile) to five (lowest quintile). Scores are then combined to give a total DASH score, ranging from a minimum of eight to a maximum of 40 points. In this study, DASH scores were standardised using the z-score, to yield a semi-continuous measure of participants’ relative standing.</br></div>
