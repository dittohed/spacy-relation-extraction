</mark>
 using the KIDMED index [72]. A greater frequency of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 has also been associated with higher Healthy Eating Index scores [24]. However, the majority of this research has been cross-sectional and therefore unable to conclusively indicate direction of causation. Most studies have also employed self-reported measures, which are vulnerable to bias [73], and have used 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 preparation practices as an exposure, rather than the consumption of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home cooked food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 itself.</br> </br> Our results also support previous studies that identified associations between 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 preparation and cooking and potential advantages to health. Greater home cooking frequency has been linked with longer lifespan [10] and more frequent consumption of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 prepared at home has been associated with reduced risk of developing type II diabetes [12]. Amongst adolescents, healthier home cooking by a caregiver was linked with lowered risk of having an overweight or obese BMI [11]. However, our findings conflict with a US study that reported more time spent on 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 preparation and associated clean-up at baseline, or increased involvement over time, was linked with an adverse cardio-metabolic profile [16]. Possible reasons for this discrepancy include that the US study used time spent preparing 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, rather than 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    meal
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 consumption, as the exposure, and the exposure included clean-up time, which may have a differential impact on cardio-metabolic health. Since 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 preparation activities are strongly patterned by gender [18, 74], this may also confound observed associations with health.</br> </br> Meaning of the study: possible mechanisms and implications for clinicians and policymakers</br> Our findings indicate that an increased frequency of consuming home 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 is associated cross-sectionally with markers of a healthier 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, and indicators of improved cardio-metabolic health, particularly in terms of adiposity, cholesterol and diabetes risk. Links between more frequent consumption of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    dietary benefits
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 could be attributable to healthier 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 preparation methods, increased dietary variety and/or consumption of healthier 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 groups. Such links may also be due to decreased intake of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    convenience foods
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, which tend to prioritise ingredients 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    such
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 as fat, 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    sugar
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    salt
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 to increase palatability and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    preservation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, over those for optimising health [75].</br> </br> The association between a higher frequency of consuming home 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    potential benefits
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 for health in terms of hypertension was not significant in the unadjusted model, and in terms of cholesterol was no longer significant after adjustment for sociodemographic and behavioural variables. This may be because the hypertension variable was poorly ascertained, since in addition to blood pressure measurement, participants were required to report on any previous diagnoses of hypertension, and receipt of hypotensive medication. However, we conducted a sensitivity analysis for the relationship between frequency of consuming home 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    hypertension
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, with the inclusion and the exclusion of participants diagnosed with hypertension by a doctor and/or receiving hypotensive medication. Regardless of whether or not these participants were excluded, the relationship was not significant. Cholesterol is strongly genetically determined [76], and the impact of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home cooked meal
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 consumption may not have been sufficient to result in statistically significant changes.</br> </br> The cross-sectional association between higher frequency of consuming home 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and lower adiposity was robust to adjustment for sociodemographic, lifestyle, and dietary covariates, whilst the association with lower likelihood of being classified as at risk of diabetes according to HbA1c level was borderline significant. Although the direction of causation cannot be established, this indicates that home cooking potentially confers benefits to health, beyond those mediated through dietary changes. Such benefits from eating home 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 might be attributable to consumption of smaller portion 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    sizes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 [77]; moderated snacking behaviour [78]; more structured mealtimes and the time of day at which 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 are consumed [79]. Increased social cohesion has been linked with potential health benefits [80], and it is plausible that higher social capital may be associated with more sociable eating patterns. Given the potential time and effort involved in home cooking, 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 may be more likely to be shared together than 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 from other sources, and a range of benefits to 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, health and wellbeing derived from shared mealtimes have been identified [81, 82].</br> </br> Our results support previous research indicating putative benefits from 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, suggesting that public health promotional messages should advocate for cooking at home as a positive approach for improving 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and health. Strategies could also be considered for supporting people to learn to cook 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    healthy meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, and to use their skills often, for example using digital technology and social media to provide shopping list generators, 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 preparation teaching videos, and nutritional information. Regularity is particularly important, given that our findings indicated the greatest potential advantages from consuming home 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 were experienced at the highest frequencies of consumption. Infrequent home cooking, such as a weekly Sunday lunch, is unlikely to be of benefit to population health, and cooking habits should be adopted as part of the daily routine. This is in accordance with research suggesting that routinized home cooking behaviour is more likely to be maintained and prioritised over time [83].</br> </br> Unanswered questions and future research</br> The evidence base for associations between home cooking, dietary indicators and cardio-metabolic status requires further longitudinal studies to establish causal relationships. This could be facilitated by incorporating questions on home cooking into current large scale national longitudinal surveys, particularly those with more detailed existing dietary components. Additional analyses, for example using structural equation modelling, could be employed to explore causal pathways more fully in future. It will also be insightful to identify who eats home 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and why, and then who prepares these 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and why. Other questions include exploring further the potential benefits of home cooking beyond those mediated through 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, and determining the most effective approaches to encourage home cooking, which may require a combination of tailored interventions.</br> </br> Conclusion</br> In a cross-sectional population-based study, consuming home 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cooked main meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 more frequently was associated with a range of indicators of a healthier 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, and several markers of cardio-metabolic health including adiposity, cholesterol and diabetes risk. Strongest associations were observed for the highest frequency of consuming 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, more than five times per week. These findings suggest that regularly eating home 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 may confer benefits to 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and health, and that home cooking promotion and skill development should form part of future public health initiatives. Further research regarding causal relationships between home cooking, 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and health; the wider social aspects of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 preparation; and evaluation of interventions to promote home cooking, is required.</br> </br> Additional files</br> </br> Additional file 1: This file provides requested information regarding how the sample was recruited, how representative the sample was of the target group, how the analysed sample differed from the recruited sample, and how missing data were handled. (DOCX 17 kb)</br> </br>  </br> Additional file 2: Characteristics of Fenland study participants included and excluded from the analytic sample. This table compares the characteristics of participants in the Fenland study who were included in the current study analytic sample, and those who were excluded. (DOCX 24 kb)</br> </br>  </br> Additional file 3: STROBE-nut: An extension of the STROBE statement for nutritional epidemiology. This table provides a checklist, reporting adherence of the current study to the STROBE-nut guidelines. (DOCX 34 kb)</br> </br>  </br> </br> </br> Abbreviations</br> BMIBody mass index</br> </br> DASHDietary Approaches to Stop Hypertension</br> </br> EPICEuropean Prospective Investigation into Cancer and Nutrition</br> </br> FFQFood Frequency Questionnaire</br> </br> HbA1cHaemoglobin A1c</br> </br> </br> HDLHigh density lipoprotein</br> </br> MDSMediterranean Diet Score</br> </br> NCDsNon-communicable diseases</br> </br> UKUnited Kingdom</br> </br> USUnited States</br> </br> Electronic supplementary material</br> </br> The online version of this article (doi:10.1186/s12966-017-0567-y) contains supplementary material, which is available to authorized users.</br> </br> Acknowledgements</br> The authors would like to thank all the volunteers who participated in the Fenland study, as well as the Fenland Study Coordination, Field Epidemiology, and Data Cleaning teams.</br> </br> Funding</br> The Fenland Study is funded by the Wellcome Trust and the Medical Research Council. Support from Medical Research Council programmes MC_UU_12015/1 and MC_UU_12015/5 is acknowledged. This rep
