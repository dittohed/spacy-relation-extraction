: cross-sectional analysis of a population-based cohort study Mills Susanna +44 (0)191 208 7045susanna.mills@newcastle.ac.uk 1Brown Heather heather.brown@newcastle.ac.uk 1Wrieden Wendy wendy.wrieden@newcastle.ac.uk 2White Martin martin.white@mrc-epid.cam.ac.uk 13Adams Jean jma79@medschl.cam.ac.uk 31 0000 0001 0462 7212grid.1006.7Institute of Health &amp; Society, Newcastle University, Baddiley-Clark Building, Richardson Road, Newcastle upon Tyne, NE2 4AX UK 2 0000 0001 0462 7212grid.1006.7Human Nutrition Research Centre, Institute of Health &amp; Society, Newcastle University, M1.151 William Leech Building, Medical School, Framlington Place, Newcastle upon Tyne, NE2 4HH UK 3 0000000121885934grid.5335.0Centre for Diet and Activity Research (CEDAR), MRC Epidemiology Unit, School of Clinical Medicine, University of Cambridge, Box 285 Biomedical Campus, Cambridge, CB2 0QQ UK 17 8 2017 17 8 2017 2017 14 10915 5 2017 9 8 2017 © The Author(s). 2017</br> Open AccessThis article is distributed under the terms of the Creative Commons Attribution 4.0 International License (http://creativecommons.org/licenses/by/4.0/), which permits unrestricted use, distribution, and reproduction in any medium, provided you give appropriate credit to the original author(s) and the source, provide a link to the Creative Commons license, and indicate if changes were made. The Creative Commons Public Domain Dedication waiver (http://creativecommons.org/publicdomain/zero/1.0/) applies to the data made available in this article, unless otherwise stated.Background</br> Reported associations between preparing and eating 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home cooked food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, and both 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and health, are inconsistent. Most previous research has focused on preparing, rather than eating, home 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cooked food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
; used small, non-population based samples; and studied markers of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nutrient
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 intake, rather than overall 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 quality or health. We aimed to assess whether frequency of consuming home 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 was cross-sectionally associated with 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 quality and cardio-metabolic health.</br> </br> Methods</br> We used baseline data from a United Kingdom population-based cohort study of adults aged 29 to 64 years (n = 11,396). Participants self-reported frequency of consuming 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home cooked main meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
. 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 quality was assessed using the Mediterranean Diet Score, Dietary Approaches to Stop Hypertension (
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DASH
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
) score, 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fruit
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vegetable
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 intake calculated from a 130-item 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 frequency questionnaire, and plasma vitamin C. Markers of cardio-metabolic health were researcher-measured body mass index (BMI), percentage body fat, haemoglobin A1c (HbA1c), cholesterol and hypertension. Differences across the three exposure categories were assessed using linear regression (
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 variables) and logistic regression (health variables).</br> </br> Results</br> Eating home 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 more frequently was associated with greater adherence to 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DASH
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diets
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, greater 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fruit
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vegetable
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 intakes and higher plasma vitamin C, in adjusted models. Those eating home 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 more than five times, compared with less than three times per week, consumed 62.3 g more 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fruit
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 (99% CI 43.2 to 81.5) and 97.8 g more 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vegetables
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 (99% CI 84.4 to 111.2) daily. More frequent consumption of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 was associated with greater likelihood of having normal range BMI and normal percentage body fat. Associations with HbA1c, cholesterol and hypertension were not significant in adjusted models. Those consuming 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 more than five times, compared with less than three times per week, were 28% less likely to have overweight BMI (99% CI 8 to 43%), and 24% less likely to have excess percentage body fat (99% CI 5 to 40%).</br> </br> Conclusions</br> In a large population-based cohort study, eating home 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 more frequently was associated with better dietary quality and lower adiposity. Further prospective research is required to identify whether consumption of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 has causal effects on 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and health.</br> </br> Electronic supplementary material</br> The online version of this article (doi:10.1186/s12966-017-0567-y) contains supplementary material, which is available to authorized users.</br> </br> Keywords</br> Home cookingDietCardio-metabolic healthhttp://dx.doi.org/10.13039/501100000272National Institute for Health ResearchDRF-2014-07-020issue-copyright-statement© The Author(s) 2017</br> ==== Body</br> Background</br> The prevalence of obesity and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
-related non-communicable diseases (NCDs), such as type II diabetes, hypertension, and certain cancers, have been increasing steadily worldwide [1]. These changes have been accompanied by a decrease in the time spent cooking at home in the majority of developed countries [2, 3]. Concern has been expressed by policy makers, practitioners and researchers in the field of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and nutrition regarding a perceived decline in cooking skills, which has been hypothesised to be linked to the increase in 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
-related NCDs [4–6].</br> </br> Certain studies, primarily cross-sectional in design, have indicated that a higher frequency of cooking and preparing 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 at home may be associated with consuming a healthier 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 [7–9] and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    benefits
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 to health and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    longevity
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 [10–12]. In contrast, other cross-sectional research has suggested that 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 preparation and cooking may be associated with 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diets
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 lower in fibre and higher in fat, saturated fat, sugar, and salt [13, 14] and could potentially be detrimental to health [15, 16]. Adding to this confusion, the majority of research to date has used cooking and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 preparation practices as an exposure, rather than the consumption of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home cooked food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 itself. Since eating 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 is more proximal to potential 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and health outcomes, focusing on behaviour upstream may be more likely to introduce confounding, for example regarding gender – given that more women than men engage in 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 preparation [3], and women tend to have healthier 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diets
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 [17]. Of key primary interest therefore is establishing whether consuming home 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 is associated with benefits to 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and health, and subsequently investigating who eats home 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, and then who prepares these 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and why.</br> </br> To date, research investigating the potential advantages and disadvantages for 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and health of cooking and preparing 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 at home has generally focused on specific dietary indicators, rather than overall 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 quality or health, and assessed measures cross-sectionally or after a brief follow-up period [18]. Most studies have been small in size, with associated limited scope to identify significant associations [8]; limited to a specific geographical area [19]; and/or restricted to population subgroups by for example age [10, 20] or ethnicity [11].</br> </br> Despite the fact that the evidence base for relationships between cooking and both 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and NCDs is mixed and inconclusive, the promotion of home cooking forms part of public health strategies to improve 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diets
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and reduce obesity and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
-related NCDs internationally [21]. Further research is therefore crucial, to investigate on a large scale the potential associations between consumption of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    health outcomes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
.</br> </br> In this study we aimed to assess whether the consumption frequency of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 was cross-sectionally associated with indicators of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and cardio-metabolic status. In view of the current evidence base, we hypothesised that eating home 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 more frequently would be associated with markers of a healthier 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and improved cardio-metabolic health.</br> </br> Methods</br> Data source</br> The Fenland Study is a population-based cohort study investigating interactions between genetic and lifestyle factors in determining obesity and diabetes. The study recruited adults born between 1950 and 1975 from general practice lists in Cambridgeshire, United Kingdom (UK), between 2005 and 2015 [22]. Participants were invited to attend one of three clinical sites in Cambridgeshire to take part in a detailed assessment. A total of 12,434 participants undertook baseline assessment (approximate response rate 27%), which involved a range of clinical, biological and anthropometric measurements, and completion of questionnaires. The data collection tools are available online [23].</br> </br> Study exclusion criteria included previously diagnosed diabetes, psychosis, terminal illness, pregnancy, and inability to walk unaided. The Fenland study was approved by the Health Research Authority National Research Ethics Service Committee – East of England Cambridge Central – and performed in accordance with the Declaration of Helsinki. All participants provided written informed consent to participate in the study.</br> </br> Frequency of consumption of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
</br> Exposure was derived from an item in the participant questionnaire: ‘When eating your 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    main meal
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 at home, how often do you usually eat home 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
?’ Response categories were: never or rarely; one to two times per week; three to five times per week; or more than five times per week. The first two response categories were collapsed to yield appropriate numbers for statistical analysis, as previously [24], giving a three category variable: less than three times per week, three to five times per week, and more than five times per week.</br> </br> Indicators of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 quality</br> We assessed a range of dietary outcome variables, namely Mediterranean Diet Score (MDS) [25], Dietary Approaches to Stop Hypertension (
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DASH
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
) score [26], plasma vitamin C, and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fruit
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vegetable
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 intakes. Participants completed a 130-item, semi-quantitative 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 frequency questionnaire (FFQ) for their 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 intake over the previous year [27], which has been shown to yield valid and reproducible 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 intake assessments, and has been validated previously in dietary data collection in the European Prospective Investigation into Cancer and Nutrition (EPIC) studies [28]. The FFQ EPIC Tool for Analysis was used to convert 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 intake frequency to energy, nutrient and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 intakes [29]. Total daily intake was provided in grams for carbohydrate, fibre, fat, saturated fat, sugar, protein, 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fruit
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vegetables
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and alcohol. Total daily 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    sodium
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 intake was measured in milligrams, and total daily 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    energy
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 intake in kilojoules. Dietary intake values were winsorized at 1st and 99th percentiles, by replacing the smallest and largest percentage values in the distribution with the observations closest to them [30]. This was undertaken to account for their positively skewed distribution, and the limitations of the FFQ as a tool to collect precise data on dietary intake [31, 32]. Data on dietary supplements were not collected.</br> </br> The consumption of a more 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DASH accordant diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 is associated with positive health indicators and lowered cardio-metabolic risk [33–35]. The 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DASH diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 assumes that beneficial impact is derived from the 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    overall diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, rather than 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    individual foods
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 or nutrients playing important roles [36]. A 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DASH
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 score was computed from each 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    participant
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
’s dietary intake using the method developed by Fung et al. [26]. This index includes eight components (one nutrient and seven 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 groups) based on eating 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    guidance
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 from the United States (US) National Heart, Lung and Blood Institute [37]. Scoring is established through quintile rankings, on the basis of relative comparisons to the rest of the sample, with men and women classified separately. Participants are allocated a score from one (lowest quintile) to five (highest quintile) for energy-adjusted intake of: 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    low
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
-
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fat dairy products
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
; whole grains; nuts, seeds and legumes; 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fruit
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 (includes 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fruit
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 juice); and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vegetables
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 (excludes potatoes). In contrast, for intakes of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    red
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    processed meat
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
; sodium; and sugar-sweetened beverages, participants are allocated a score from one (highest quintile) to five (lowest quintile). Scores are then combined to give a total 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DASH
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 score, ranging from a minimum of eight to a maximum of 40 points. In this study, 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DASH
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 scores were standardised using the z-score, to yield a semi-continuous measure of participants’ relative standing.</br> </br> The Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 is generally considered to be low in consumption of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    red meats
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, moderate in consumption of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fish
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    poultry
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fermented dairy products
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    wine
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, and high in consumption of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fruits
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    legumes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cereals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    olive oil
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 [38, 39]. Concordance with the Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 has been linked with positive health outcomes, in particular the primary prevention of cardiovascular disease [40]. A Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 score (MDS) was calculated from each 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    participant
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
’s dietary intake using sex-specific tertiles, according to relative comparisons with the rest of the sample. Scores of zero, one or two were allocated for each of nine dietary components, including legumes; 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fruit
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and nuts; 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vegetables
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
; ratio of monounsaturated and polyunsaturated fatty acids to saturated fatty acids; fish; meat products; dairy products; cereals; and alcohol [25]. In order to appraise quality of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet

<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 intake is promoted in dietary guidelines [43, 44]. Fasting venous blood samples drawn into heparin-containing tubes and stabilised using metaphosphoric acid (10%) were measured for plasma vitamin C levels by fluorometric assay within two months, as undertaken previously [45].</br> </br> Markers of cardio-metabolic health</br> We used body mass index (BMI), percentage body fat, haemoglobin A1c (HbA1c), cholesterol and hypertension as indicators of cardio-metabolic health. Elevated total cholesterol and low levels of high density lipoprotein cholesterol (HDL) are associated with increased risk of cardiovascular disease [46], and the derived ratio of total cholesterol to HDL is used in the QRISK2 model to estimate risk of cardiovascular disease over the next ten years [47]. HDL and total cholesterol were measured in mmol/l in fasting venous blood samples, and the ratio of total cholesterol to HDL calculated for analysis. In line with UK guidance, a ratio of 4.0 or greater was used to indicate higher risks to cardio-metabolic health [48].</br> </br> Excess body fat and raised BMI have been associated with increased risk of various NCDs [49]. Height and weight were measured at the clinical sites by trained observers, with participants wearing light clothing and barefoot. Height was measured to the nearest 0.1 cm using a wall-mounted calibrated stadiometer (SECA 240, Birmingham, UK). Weight was measured to the nearest 0.1 kg with a calibrated electronic scale (TANITA, BC-418MA, Tokyo, Japan). BMI was derived as weight (kg) divided by height (m2). Dual-energy X-ray absorptiometry (DEXA; Lunar prodigy advanced fan beam scanner (GE Healthcare)) was used to assess body composition, and has been described in detail elsewhere [22]. A three-compartment model (fat mass, fat-free mass and bone mineral mass) was used to estimate percentage total body fat. In line with international guidance, overweight was defined as BMI 25 kg/m2 and above [50] and excess percentage body fat as 25% and over for males and 38% and over for females [51].</br> </br> Haemoglobin A1c (HbA1c) has previously been used to assess risk of developing type II diabetes [52]. Participants’ HbA1c was measured on entry to the study from fasting venous blood samples, in either mmol/mol or as a percentage. A conversion algorithm was used to convert all measurements to mmol/mol, and in accordance with international guidance [52], a level of 42.00 mmol/mol (6.0%) or higher was used to indicate increased risk of type II diabetes.</br> </br> Hypertension is associated with an elevated risk of developing cardiovascular disease [53]. Using an upper arm cuff and automated oscillometric device, three sets of diastolic and systolic blood pressure measurements were performed on each participant. The first readings were discarded and the lowest systolic and lowest diastolic readings from the last two readings were used for assessment. In adherence to UK guidance [54], readings of at least 90 mmHg diastolic and 140 mmHg systolic were considered indicative of hypertension. Participants currently taking hypotensive medication, or self-reporting a diagnosis of hypertension from a clinician, were also classified as hypertensive.</br> </br> Covariates</br> In view of the current evidence base regarding factors influencing dietary intake [55], a self-administered questionnaire was used to collect demographic and behavioural variables including sex, age, smoking status (current/ex-smoker or never smoker), and first degree family history of relevant diseases such as type II diabetes. Participants were asked whether or not they had been employed in the past four weeks, and those answering yes were identified as currently working. Participants reporting more than 48 h working in any one week were identified as working overtime. Socioeconomic status was assessed using age at leaving full time education, which was divided into three categories: education up to age 16 years (compulsory education); over 16 and up to 18 years (post-compulsory school education); and over 18 years (higher education).</br> </br> Physical activity was measured objectively using an integrated movement and heart rate sensor (Actiheart; CamNtech, Cambridge, UK) attached to the chest via two standard ECG electrodes and worn during free-living over six days [56]. A ramped treadmill protocol test was used to individually calibrate heart rate, as undertaken previously [57]. Monitoring data were cleaned for measurement issues and sensor wear time was specified as at least 48 h, although data were not necessarily spread over a full 24 period. Periods of non-wear were inferred from the combination of non-physiological heart rate and prolonged periods of inactivity, which were taken into account to minimise diurnal information bias when summarising the intensity time-series. Data were processed [58] and a branched equation framework [59] used for modelling to estimate intensity time series. These were collated over time to yield daily physical activity energy expenditure (kJ/kg per day).</br> </br> Statistical analysis</br> All analyses were on a complete case basis. Thus, participants with missing data on any of the variables described were excluded (n = 1038), leaving 11,396 participants (91.7% total cohort) in the analysis. The outcome variable with the greatest missingness was vitamin C (missing for 350 participants) and the covariate with the greatest missingness was physical activity (missing for 227 participants). Differences in the characteristics of Fenland study participants included and excluded from the analytic sample were tested using the Mann–Whitney test for continuous variables and Pearson Chi squared test for categorical variables.</br> </br> Differences in covariates and markers of

 and cardio-metabolic health across the three frequency categories of consuming

<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
-

 were strongest at the highest consumption frequency of eating 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 more than five times per week.</br> </br> To our knowledge, this is the first large scale, population-based study to address associations between the frequency of consuming home

 and

</mark>
 of both 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 quality and

-

 status. The study has been reported according to the STROBE-nut guidelines [60] (see Additional file 3).</br> </br> Strengths and weaknesses of the study</br> The Fenland study is a large cohort, with detailed sociodemographic data, objective physical measurements and samples, and comprehensive dietary measures. Participants in this study were from the county of Cambridgeshire, which is representative of the wider population in England in terms of adult obesity and several lifestyle variables, such as smoking and levels of physical activity [61].</br> </br> Overall 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 quality was assessed using two 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 scores,

 more frequently and higher

 and

 intakes, measured by both FFQ, and plasma vitamin C as a biomarker. We used consumption, rather than preparation, of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home cooked meals

</mark>
 as our exposure, which is likely to be closer on the potential causal pathway to 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and health outcomes. The use of objective measurements for determining cholesterol ratio, BMI, percentage body fat, HbA1c level and hypertension is likely to increase the validity of these markers of cardio-metabolic status, and the confidence in conclusions drawn from resultant analyses.</br> </br> This research is also subject to some limitations. The cross-sectional nature of the data means that direction of cause and effect cannot be established, although follow-up data collection in the Fenland study is currently underway, which will enable future longitudinal analysis. Participants were recruited between the ages of 29 and 64 years, and are therefore not representative of the full UK population age range. Given that 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 preparation practices vary with age [62], our results may not be generalizable to younger populations. We excluded participants with missing data on any of the analytic variables, and excluded participants were systematically different from the rest of the cohort in terms of certain characteristics (see Additional file 2). Furthermore, differences in cooking and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 culture internationally may mean that the relationships between consuming home 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
, 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

-

, vary between countries. Therefore, our findings may not necessarily be generalizable to other populations.</br> </br> The

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 intakes and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and MDS dietary scores were derived from FFQ data, which although validated, may be subject to error and biases [31, 32]. The composite scores assessed 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 quality relative to other participants, rather than establishing absolute values, and ranking groups may constitute a broad range. The exposure variable for consumption of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 was derived from a questionnaire item, and given the absence of consensus on home cooking terminology [63, 64], participants may have interpreted this question differently. We collected data specifically on home 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 eaten at home and not those eaten elsewhere, such as packed lunches taken to work or place of study. The self-reported nature of several sociodemographic and behavioural variables, such as smoking, may have led to variables being correlated with each other, with associated risk of type II analytical errors.</br> </br> Although we adjusted for a number of relevant potential confounders in our analyses, residual confounding remains possible. If people who consume 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 more frequently are also more likely to engage in other health promoting behaviours, this could artificially strengthen associations between increased consumption of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home cooked meals
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    markers
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 of 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cardio
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
-
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    metabolic
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 health.</br> </br> Interpretation of findings in the context of existing research</br> Our findings reflect those of others that found associations between 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    home food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 preparation and cooking and higher 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    quality diets
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
. A recent systematic review [18] identified that potential benefits included intake from healthier 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    food
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 groups [19, 65, 66]; greater 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fruit
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 and 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vegetable
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
 preference and healthy eating 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    self
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>
</mark>
-
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 [67]; enhanced

    nutrient
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FOOD</span>

 intake [7, 68]; higher Diet Quality Index-International score and intake from healthier 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 groups [20]; trend towards higher Healthy Eating Index score [69]; consumption of a

</mark>
 [70]; and improved adherence to: Healthy People 2010 dietary intake objectives [8], Balance of Good Health (now Eatwell Guide) criteria [71], and a Mediterranean 
<mark class="entity" style="background: #19D9FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
