 for the fact repository based on the ontological definitions of the

<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    SNOMED-CT
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, http://www.nlm.nih.gov/research/umls/Snomed/snomed_main.html main.html) and the Ontology of General Medical Sciences (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    OGMS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) [1] have been developed to realize sophisticated medical information systems. Although medical ontologies consist of various domains, such as diseases, anatomies, drugs, and clinical information, disease is a particularly important concept because diseases have complicated mechanisms that are deeply related to concepts across many medical domains. Therefore, in this study, we have focused on a disease ontology.</br> </br> Although disease ontologies such as the Human Disease Ontology (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DOID
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) [2] and the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Infectious
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 Disease Ontology (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IDO
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) [3] exist, they primarily focus on the ontological definition of a disease with related properties, i.e., static aspects of diseases are the main concern. While the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    OGMS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 provides an ontological representation model of disease disposition, it does not capture a complete picture of disease-associated processes.</br> </br> In contrast, we proposed a definition of a disease that captures the causal chain of the abnormal states in a computational model known as the River Flow Model (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    RFM
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) of diseases [4, 5]. Our disease ontology consists of rich information about these causal chains, which provides domain-specific knowledge about diseases and answers questions such as “What disorder/abnormal state causes a disease?” or “How might the disease advance, and what symptoms may appear?” Consequently, we believe that the ontology could be a valuable knowledge base for advanced medical information systems.</br> </br> In this paper, we discuss a fact repository for causal chains of disease based on our disease ontology. It is developed as linked data so that information scientists can access it using friendly SPARQL queries through an RDF model for causal chain of diseases. We designed the RDF model as an implementation of the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    RFM
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 for the fact repository while ontological definitions of the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    RFM
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 are discussed in our previous work [4, 5]. It provides known knowledge about mechanism of disease to support education for novice clinicians, differential diagnosis, decision making for medical treatment and so on.</br> </br> In this paper, we also describe Disease Compass, a navigation system for disease knowledge based on the RDF model of our disease ontology. The system has two special features. First, users can browse disease knowledge according to the causal chains of diseases defined in the disease ontology. Second, users can obtain related information about the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    selected disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 from linked data sources. Thus, Disease Compass helps users make sense of disease knowledge from various relevant sources.</br> </br> The remainder of this paper is organized as follows. The methods used to develop our disease ontology and navigation system are introduced in Methods section. In Results section, we describe the disease ontology in detail and discuss how it can be published as linked data and Disease Compass. In Discussion section, we discuss our contributions from the perspective of the ontological definition of disease and medical information systems. Conclusions and suggestions for future work are presented in Conclusions section.</br> </br> This paper is an extended version of the conference paper presented in ICBO2015. It is mainly added the following 3 topics; 1) details of integration of biomedical abnormal states discussed in Integration of biomedical abnormal states section, 2) details of development of Disease Compass, especially about its navigation function for general causal chains, and 3) Some concrete examples of how the system is used with discussions.</br> </br> Methods</br> We developed the fact repository for causal chains of diseases based on our disease ontology [4, 5] and abnormality ontology [6, 7]. This section summarizes these two ontologies.</br> </br> Definition of a Disease</br> Basic definition</br> Based on the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    RFM
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, we define a disease as follows [4].</br> </br> Definition 1</br> A disease is a dependent continuant constituted of one or more causal chains of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    clinical disorders
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (abnormal states) that appear in a human body and is initiated by at least one disorder.</br> </br> In this definition, by 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    clinical disorders
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (abnormal states), we mean states in a human body which consists of causal chains of a disease. They are associated with dysfunctional or otherwise pathological functioning in organisms while they may not be abnormal in some cases. They are defined in our Abnormality Ontology [7] as mentioned in Abnormality Ontology section.</br> </br> Then, what is a causal chain of disorders? Although it looks like a process, it is a dependent continuant. It is possible to compare a causal chain of disorders to a waterfall, river flow, or a forest fire. Here, we show how a disease is a dependent continuant rather than a process. The following is an informal account of our view. This topic is extensively discussed with ontological definitions of related concepts in the literature [5].</br> </br> A causal chain is composed of one or more pairs of entities, such as a causal event and an effect event, in which the latter has been caused by the former. In the case of multiple-pair chains, the effect becomes another cause that causes another effect. What makes clinical causal chains special is that causal entities are usually still active when the effect entity has been caused. Therefore, the two entities overlap in temporal space. In the case of continuant entities, by “overlap” we mean that the intervals of active states of neighboring continuants overlap, i.e., the causal continuant maintains its state when the effect state has been caused.</br> </br> Let us examine how well a flowing river matches a causal chain of a disease. The river itself enacts branching, changing shape, extending, diminishing, etc. A river could be created when a lake overflows, e.g., after a heavy rainstorm. Initially, the flow is minimal and, potentially, temporary. Here, overflow from a lake would correspond to an 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    etiological disorder
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 in a clinical causal chain. If the initial flow increases, the water extends in length and is recognized as a river. After emerging as a river (as a disease), it extends further to another lake or to the sea. While extending, it branches (branching can be the appearance of another disorder). Eventually, the river may dry up due to climate change (cure). Thus, the life of a river corresponds well to the life of a disease. Note that a river is defined as an enactor of those processes, and Definition 1 suggests that a disease is defined as an enactor of its manifestation process. Thus, in concordance with OGMS, both a river and a disease are continuants; however, a river is an independent continuant and a disease (causal chain) is a dependent continuant that depends on a bearer, i.e., an organism.</br> </br> This informal observation is supported by ontological accounts of processes and objects [8]. Although we omit details because of space limitations, we present the analogy to support the definition of a disease as a dependent entity of a new type that differs from both a disposition and a process.</br> </br> Granularity</br> We do not specify any particular granularity of disorder and causal chains because we believe granularity should be determined flexibly according to the necessity of description of each disease. That is, we define diseases based on the most agreeable medical knowledge at this time because the current medical knowledge changes as time goes. However, with regard to the original cause, we should trace the causal chain back to the cell level rather than to the genome level. When we define diseases generally, granularity is not an issue; however, it matters when we define a 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    particular disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 in the ontology.</br> </br> In addition, we do not impose specific time resolution on the causal processes, so that, if necessary, we can include rapid processes, such as fractures. After receiving a strong external pressure, a bone undergoes a very quick destruction process resulting in fracture. The causal process can be captured by much finer time resolution than those involved in ordinary pathological processes captured at the clinical level. Fractures can be handled by the disease model discussed in the next section.</br> </br> Related work</br> Here we compare the definitions of diseases in the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    OGMS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    RFM.Dispositions
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 are introduced in the course of disease development in the human body. A disposition is a potentiality. In the current 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    OGMS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, realization of this potentiality takes the form of chains of physical/physiological changes. Thus, disease and disease course are distinguished, that is, the former is dependent continuant and the latter a process. We believe this use of “disease” is counterintuitive to clinicians; thus, we propose a disease definition that allows the disease to be understood as a causal chain of abnormal states.</br> </br> Consider how a 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    particular disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 is identified. For example, when explaining diabetes, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    OGMS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 refers to an “elevated level of glucose in the blood.” However, it provides an insufficient account of why the explanation of diabetes must include “elevated level of glucose.” What role does this elevated level play in diabetes? Why must “elevated level of glucose in the blood” be included for diabetes but nothing else? It must be something specific to the disease of interest, i.e., each realization of the disease must involve an entity of this sort. For 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    OGMS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, emphasis is placed on the disposition and the disorder (a certain disordered body part) in which this disposition inheres. We believe that the reference to elevated glucose level suggests a need for an additional entity, which is included in our disease model. Thus, we introduce the notion of core causal chain, which roughly corresponds to so-called main pathological/etiological condition(s).</br> </br> </br> </br> </br> </br> We know that defining such an entity type, i.e., causal chains, discussed in (2) is difficult because such causal chains are not always definite for each disease because they vary from one patient to another. Hence, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    OGMS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
’ use of disposition is a mere potentiality. In the case of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    latent diabetes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, for example, there is no elevated level of glucose in the blood, although there is a disposition thereto. Accordingly, for 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    latent diabetes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, we follow 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    OGMS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 in recognizing the need for something other than just “elevated level of glucose in the blood.” However, we think that something more is required–something that is essential for each 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    particular disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. In the case of diabetes, this would be the deficiency of functioning of insulin, because this must have occurred for all patients who suffer from diabetes. To address this issue, we draw on OGMS’ notion of homeostasis and introduce the term “disturbance of homeostasis” to explain what we consider as the essential core of each disease. Disturbance of homeostasis can be caused through the concretization of a disposition, or it can be caused by some outside trigger, e.g., an injury.</br> </br> We agree with OGMS in that a disease is a dependent continuant, and its definition is expected to address the following conditions: (1) the existence of its pre-clinical manifestation, (2) the fact that it can cause another disease, and (3) variation in the disease course from patient to patient [1]. We have attempted to find a disease definition that satisfies these conditions using an 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    RFM
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [4].</br> </br> Abnormality Ontology</br> Three-Layer Ontological Model of Abnormal States</br> Here we discuss the abnormal states used in our disease ontology to define diseases. The reliability and utility of the disease definitions are considerably dependent on the quality of the abnormal states. To develop abnormal states consistently, we have developed an abnormality ontology [6, 7] with a three-layer structure:Level 1: Generic abnormal states</br> </br> Level 1 defines very fundamental (or generic) concepts, which do not depend on any structural entity, i.e., object independent states. They are commonly found in several objects, and can be usable in several domains besides medicine, such as machinery, materials, and aviation.</br> </br> Level 2: Object-dependent abnormal states</br> </br> Level 2 has been developed by identifying the target object and specializing generic abnormal states at Level 1 with consistency. The top level concepts at Level 2 are dependent on generic structures, such as “wall-type structure,” “tubular structure,” and “bursiform structure,” which are common and are used in several domains.</br> </br> Level 3: Specific context-dependent abnormal states</br> </br> Level 3 consists of context-dependent abnormal states, which refer to the Level 2 abnormal states to define them, and are specialized into specific disease-dependent ones.</br> </br> </br> </br> </br> Level 1 defines very fundamental and generic concepts, e.g., “small in area,” “hypofunction,” etc., which are commonly used in clinical medicine and other domains. Therefore, they do not have a target entity which has the abnormal state. Level 2 concepts are dependent on objects. In the lower level of the tree, concepts are designed to represent abnormalities at specific human organ/tissue/cell levels. For example, by specifying “small in area” at Level 1, “tube narrowing,” where the cross-sectional area of a tubular structure has become narrowed, is defined at Level 2. This is further specified in the definitions “vascular 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    stenosis” (blood vessel-dependent
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
), “
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    arterial stenosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
,” “
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    coronary artery stenosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
” (coronary artery-dependent), and so on. Level 3 concepts are captured as specific disease-dependent (context-dependent) abnormal states. For example, “
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    coronary artery stenosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
” at Level 2 is defined as a constituent of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ischemic heart disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 at Level 3. In the proposed ontological approach, common concepts can be kept distinct from specific concepts and can be defined appropriately according to their context.</br> </br> Representation of Abnormal State</br> In medicine, abnormal states are interpreted from the diverse perspectives of specialists, such as clinicians, pathologists, biologists, and geneticists, and correspondingly a variety of representations of abnormal states are used. Therefore, we have classified abnormal states into three categories: a property (e.g., hypertension), a qualitative representation (e.g., blood pressure is high), and a quantitative representation (e.g., blood pressure 180 mm Hg). Their interdependence is formulated in a Property-Attribute interoperable representation framework for abnormal states we proposed in previous work [6, 7].</br> </br> We capture all abnormal states as properties represented by a tuple: &lt;Property (P), Property Value (Vp)&gt;, e.g., &lt;
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    stenosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, true&gt;. Apparently, any state requires temporal specification as well as its bearer. For simplicity, these temporal indexes are omitted. However, the bearer is specified to represent the fact that it is in a state, as discussed below. We specify the property by decomposing it into a tuple: &lt;Attribute (A), Attribute Value (V)&gt;. The Attribute Value can be either a Qualitative Value (Vql) or a Quantitative Value (Vqt). For example, “
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    arterial stenosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
” is decomposed into &lt; cross-sectional area (A), small (Vql) &gt; as a qualitative representation, or &lt; cross-sectional area (A), 5 mm2 (Vqt) &gt; as a quantitative representation.</br> </br> Then, we introduce “Object” to identify the target object, and we represent an abnormal state as a triple: &lt;Object (O), Attribute (A), Value (V)&gt;. This is the basic form of abnormalities in our representation model. In addition, we introduce “Sub-Object” (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    SO
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) as an advanced representation of what will be focused on. For example, in the case of “
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    hyperglycemia
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
,” since the glucose concentration (A) means the ratio of the focused object (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    SO
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) relative to the whole mixture (O), the representation of “
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    hyperglycemia
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
” is a quadruple, &lt;blood (O), glucose (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    SO
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
), concentration (A), high (V)&gt;. In an advanced representation, “
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    colonic polyposis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
” is described as &lt; colon (O), polyp (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    SO
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
), number (A), many (V) &gt; .</br> </br> Our model can deal with both clinical test data and abnormal states in disease definitions. Clinical test data can be represented in the form &lt; Object (O), Attribute (A), Quantitative Value (Vqt) &gt; (OAVqt), which can be converted into a property representation form &lt; Object (O), Property (A), Property Value (Vp) &gt; (OPVp) via a qualitative representation form. For example, in terms of the state of hypertension, our model ensures interoperability among the forms &lt; blood (O), pressure (A), 180 mmHg (Vqt)&gt;, &lt;blood pressure, high&gt;, and &lt; hypertension, true&gt;. Therefore, our model realizes interoperability between test data and abnormal states in the definition of diseases. The ontological foundation for the concepts discussed thus far is given by an upper ontology, i.e., 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    YAMATO
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 [9].</br> </br> Ontology Editing</br> We used the Hozo (http://www.hozo.jp) [10] ontology editing tool. Hozo is based on an ontological theory of role [11] and has a sophisticated graphical user interface. Although Hozo uses a proprietary ontology format based on 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    XML
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, it can export ontologies in Web Ontology Language (OWL) [12]. An API for use the Hozo format is also available at the website of Hozo. We also developed a graphical tool that allows clinicians to edit a disease definition intuitively without prior knowledge of ontology construction. The tool can export disease definitions in the Hozo ontology format.</br> </br> System Development based on Linked Data Technology</br> There are several approaches for system development based on ontologies. A typical approach is to use APIs for ontology processing. Because our disease ontology is constructed using Hozo, we can develop application systems using APIs for Hozo ontologies. We can also use the OWL API because Hozo has an OWL export function. However, linked data technology is particularly efficient for developing applications across multiple datasets on the web. Therefore, we adopted an alternative approach to publish the disease ontology as linked data so that it can be used to develop an application system easily.</br> </br> At the same time, the schema of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    RFM
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 is published at http://rfm.hozo.jp/ the Hozo format and the OWL format. If the users are familiar with OWL, they can use the OWL version in spite of our disease ontology is currently published only as Linked Data through its SPARQL endpoint (see Disease ontology as linked data section).</br> </br> Results</br> Computational Model of Diseases</br> Core causal chain of a disease</br> Based on the disease ontology based on 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    RFM
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, we build a computational model of diseases to make it easier to define 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    particular diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. In the following, we divide diseases into (Type 1) those whose etiological and pathological processes are well understood and (Type 2) 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    other diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
.</br> </br> 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Type 1 diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 are identified by their inherent etiological/pathological process(es). Type 2 diseases include so-
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    called syndromes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and are typically represented in terms of criteria for diagnosis. We deal with 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Type 1 diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 first. Note that every 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Type 1 disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 should have a clue to identify the disease. In other words, we should be able to find something similar to the so-called main pathological/etiological condition(s) that theoretically characterize(s) the disease. As stated above, this is what OGMS should include. We know that 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Type 2 diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 necessarily employ criteria for diagnosis to identify them because of a lack of knowledge about their etiological/pathological processes. However, this does not mean 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Type 2 disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 is excluded from our disease model as discussed below, which we share with OGMS.</br> </br> We also need a formulation to organize diseases in an is-a hierarchy in a disease model. According to our definition, a disease can be represented as a directed graph consisting of disorders as nodes and causal links. An is-a relation between diseases using an inclusion relationship between causal chains can be described as follows.</br> </br> Definition 2: Is-a relation between diseases</br> Disease A is a super class of disease B if all causal chains at the class level of disease A are included in those of disease B. The inclusion of nodes (disorders) is determined by considering an is-a relation between the nodes, as well as the sameness of nodes.</br> </br> Definition 3: Core causal chain of a disease</br> The causal chain of a disease included in the chains of all 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    its subclass diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 is called the core causal chain.</br> </br> Definition 3 helps us capture the necessary and sufficient conditions of a 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    particular disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 systematically, which roughly corresponds to the so-called “main pathological/etiological conditions.” Figure 1 shows one of the main types of diabetes constituted by corresponding types of causal chains. The most generic type in this example is (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    non-latent) diabetes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, which is constituted by the following chain:</br> deficiency of insulin → elevated level of glucose in the blood.</br> </br> </br> </br> Fig. 1 Types of diabetes composed of causal chains</br> </br> </br> </br> </br> The next lower subclasses include 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Type-I diabetes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, which is constituted by:</br> destruction of pancreatic beta cells → lack of insulin I in the blood → deficiency of insulin → elevated level of glucose in the blood,</br> </br> </br> </br> </br> </br> and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    steroid diabetes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, which is constituted by:</br> long-term steroid treatment → … → deficiency of insulin → elevated level of glucose in the blood.</br> </br> </br> </br> </br> </br> If a doctor wanted a hierarchy that represents diabetes-caused blindness, it would be:</br> deficiency of insulin → elevated level of glucose in the blood → … → loss of sight.</br> </br> </br> </br> </br> </br> Although we explain the disease model using 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Type 1 diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, the model is also applicable to 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Type 2 diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 because of the flexibility of granularity and degree of being “well-understood.” These two kinds of flexibility can be exploited according to each disease. In the case of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Type 2 diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, we could employ an “unknown” causal node linking to just a few of the symptoms that are typically observed in the syndrome under consideration. Note that this model can capture a seemingly isolated symptom by combining it with an unknown cause to form a causal network. It also captures diseases with multiple causal chains.</br> </br> In addition, the proposed model can distinguish, for example, between diabetes with blindness and diabetes-driven blindness by specifying the core causal chain of focus. In summary, the disease model yielded by the proposed definition of disease (Definition 1, Disease ontology as linked data section) covers a wide range of diseases. In fact, we have constructed models of 6051 diseases from 12 different divisions in our ontology, which shows the expressive power of the proposed disease model.</br> </br> Types of causal chains in disease definitions</br> In theory, when we define a disease, we can consider three types of causal chains that appear in the definition of disease.</br> </br> </br> General Causal Chains are all possible causal chains of (abnormal) states in a human body. They can be referred to by any disease definition.</br> </br> The Core Causal Chain is a causal chain that appears in all patients that have the disease.</br> </br> </br> Derived Causal Chains are causal chains that are obtained by tracing general disease chains upstream or downstream from the core causal chain. Upstream chains imply possible causes of the disease, whereas downstream chains imply possible symptoms in a patient suffering from the disease.</br> </br> The core causal chain represents a stable definition of the disease. That is, it defines only such causal chains that appear in all patients. On the other hand, the general causal chains and derived causal chains are not part of the definition but possible causal chains which might not appear in some patients. That is, the general causal chains and derived causal chains represents possibilities how causal chains could be extended.</br> </br> Figure 1 shows how the main types of diabetes are composed of corresponding types of causal chains. The figure shows that diabetes subtypes are defined by extending the disease’s core causal chain according to its derived causal chains (upstream or downstream).</br> </br> Note that it is obviously difficult to define all general causal chains in advance, because it is impossible to know all possible states in the human body and their causal relationships. To overcome this difficulty, we define general causal chains by generalizing the core/derived causal chains of every disease defined by clinicians using a bottom-up approach. We asked clinicians to define only core causal chains and typical derived causal chains of each disease according to their existing knowledge and information that can be found in textbooks. General causal chains are then defined by generalizing these definitions.</br> </br> The scope of the model for disease</br> In this section, we discuss the scope of the proposed model of diseases. This paper focuses on how to capture diseases and the implementation of diseases as causal chains based on the RFM. As mentioned in Definition of a Disease section, we assume that ontological definitions of causal chains, diseases, and abnormalities (disorders) etc. are out of the scope of this paper since they are discussed in our previous papers [4, 5].</br> </br> At first, we have to distinguish the following two problems when we represent a disease.How we can represent causal chains of diseases as a computational model</br> </br> How far the current medical knowledge reveals the causal mechanism of diseases?</br> </br> </br> </br> </br> This paper focuses on the former and the latter problem is out of scope. That is, we discuss how the model capture the current medical knowledge about diseases based on the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    RFM
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
.</br> </br> We here classify difficulties for defining diseases as causal chains into the following two types;Problems of grain size to describe causal chains.</br> </br> How far we can follow causes of diseases.</br> </br> </br> </br> </br> For the former, we use the Abnormality Ontology we proposed in our previous work [7]. It supports multi levels representations of abnormal states according to their grain size.</br> </br> For the latter, we carefully investigated how we should represent causal chains of diseases through discussions with medical experts including clinicians. As the result, we introduced a flexible representation model which we can describe causal chains according to a range of given knowledge even if some causes of the disease are unknown. When causes of an abnormal state is unknown, we represent it “unknown node” in the causal chain. It means that the model can represent causal chains according to how far we can follow causes of diseases. On the other hand, when we know that an abnormal state has several causes, we can also represent it using multiple chains. Please note that multiple chains can be represented using AND/OR graphs which is a simple and basic knowledge representation. Although representations of AND/OR in OWL are somewhat complicated, this is why we publish causal chains of diseases as not OWL but simple RDF graph as discussed in Disease ontology as linked data section.</br> </br> Implementing the Disease Ontology</br> We developed the disease ontology using Hozo. Although Hozo is based on an ontological theory of roles and has its own ontology representation model, we show an OWL representation of the ontology to aid understandability. Note that we use a simplified OWL representation of the disease ontology to provide an overview; however, it does not support the full semantics of Hozo. The detailed semantics of Hozo are discussed in the literature [12].</br> </br> Figure 2 shows an OWL representation of angina pectoris, whose causal chain is shown in Fig. 3. Abnormal states that appear in the disease are listed using the owl:Restriction properties on the hasCoreState/hasDerivesState properties. The former represents abnormal states in its core causal chain, and the latter represents those in its derived causal chain as defined by a clinician. The causal relationships among them are represented by hasCause/hasResult properties. If the probability of the causal relationship is high, hasProbableCause/hasProbableResult properties are used instead. However, how this probability is determined is beyond the scope of this paper. Causal chains (states and causal relationships among them) in core causal chains are necessary (Definition 3); therefore, the owl:someValuesFrom properties are used. On the other hand, because causal chains in derived causal chains are possible, owl:allValuesFrom properties are used to represent the possible causes/results. If there are more than two possible causes/results, owl:unionOf is used to list them. The definitions of diseases refer to the definitions of abnormal states, which represent the possible causes and results, as shown in Fig. 4. General disease chains are represented as an aggregation of the definitions of abnormal states.Fig. 2 Class definition of angina pectoris in OWL</br> </br> </br> Fig. 3 Causal chain of angina pectoris</br> </br> </br> </br> Fig. 4 Class definition of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    myocardial ischemia
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 in OWL</br> </br> </br> </br> </br> Our disease ontology has been developed in collaboration with clinicians from 13 fields, such as cardiology, neurosurgery, and allergology. As of May 11, 2013, it contained approximately 6302 disease concepts and 21,669 disorder (abnormal state) concepts with the causal relationships that exist among them. We keep to revise them mainly focusing on 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    major diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
.</br> </br> Disease ontology as linked data</br> Basic policy to publish the disease ontologies as linked data</br> The standard format for linked data is RDF; thus, one might consider it easy to publish ontologies in RDF formats using OWL or RDF(S) as linked data. However, ontology languages, such as OWL, are primarily designed for class descriptions, and there is an assumption that the language will be used for reasoning based on logic. In contrast, for linked data, finding and tracing connections between instances is the primary task. Therefore, for convenience or efficiency, OWL and RDF(S) are not always appropriate for linked data because of their complicated graph structures.</br> </br> For example, when we obtain a general disease chain, which is probably caused by 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    myocardial_ischemia
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, we must repeat SPARQL queries to obtain RDF graphs, which include blank nodes, such as those shown in Fig. 5. Furthermore, when we obtain the definitions of a disease, we must perform more complicated queries to obtain graphs that correspond to OWL descriptions, such as those shown in Fig. 3, with restrictions inherited from the disease’s super classes. These queries and graph patterns are intuitively very different from the disease chains we want to produce. It is due to restrictions from the super classes.Fig. 5 RDF graph of a general disease chain in OWL</br> </br> </br> </br> </br> This is problematic, especially when the conceptual structures of the ontology are intended for use as a knowledge base with rich semantics. Consequently, we have designed an RDF data model in order to publish our disease ontology as linked data [13].</br> </br> RDF model for causal chains of diseases</br> Once the disease ontology was constructed, information about the causal chains of diseases was extracted and converted into RDF format as linked data. We call this dataset Disease Chain-

					</br> </br> </br> </br> Another interesting finding is that our abnormal ontology can fill the conceptual gap between abstract 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PATO
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 concepts and organ-specific 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    HPO
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 concepts. For example, mitral valve insufficiency in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    HPO
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, which means an imperfect state of the closure function of the mitral valve, corresponds to mitral incompetence at Level 2 of our abnormal state ontology. On the other hand, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PATO
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
’s insufficient corresponds to dysfunction at Level 1 of our abnormal state ontology. Then, these two are connected via valve incompetence in our ontology. In addition, the fact that valve incompetence subsumes tricuspid incompetence demonstrates that the concepts at Level 2 of our abnormal state ontology can help find hidden subsumption relations between concepts in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PATO
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    HPO
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
.</br> </br> Abnormality Ontology as Linked Data</br> While causal chains of abnormal states are published as linked data based on the RDF model for the causal chains of diseases, we export the is-a hierarchy of abnormal states in the abnormality ontology in OWL format using the OWL export function in Hozo [12] and directly publish it as linked data because it does not have particularly complicated conceptual structures.</br> </br> Development of Disease Compass</br> Disease Compass</br> To exploit the value of a disease ontology as a knowledge source for advanced medical information systems, it is important that the users can navigate the ontology easily and intuitively according to their interests. Medical experts may not find it easy to use SPARQL queries to obtain information about disease chains. Therefore, we have developed Disease Compass as a navigation system to explore the disease ontology. We designed the system so that users without experience with ontologies or linked data can easily explore disease knowledge and related information.</br> </br> It is available at http://lodc.med-ontology.jp/ (demo movies are also available as attached files).</br> </br> System architecture</br> Figure 11 shows the Disease Compass system architecture. The system obtains disease knowledge from Disease Chain-
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    LD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, which is converted from the disease ontology. It also has mapping information with other Linked Open Data (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    LOD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) and web services, and it can obtain related information through these mappings. Although the system currently has mappings to only 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DBpedia
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and BodyPart3D, it will be possible to extend mappings to other 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    LOD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 sources using existing approaches [21] to generate such linkages.Fig. 11 </br> Disease Compass system architecture</br> </br> </br> </br> </br> Technically, the system uses two methods to access these mapped datasets, i.e., SPARQL queries for linked data and an API for web services. If related resources (ontologies and other datasets) are published as 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    LOD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, the system can be extended easily to link such related information using SPARQL, which is the major benefit of using linked data techniques. In addition, many linked datasets include links to other data. For example, DBpedia includes links to major medical codes, such as 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ICD10
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and MeSH; thus, the system can follow these links through mappings between Disease Chain-
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    LD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and DBpedia.</br> </br> </br> Disease Compass is a web service that is supported on PCs, tablets, and smartphones. It is implemented using Virtuoso as its RDF database and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    HTML
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 5 for visualization of disease chains and other information. All modules of the system provide APIs for other web services. This allows other web services to use all the functions of Disease Compass so that their modules will work with other related services.</br> </br> User interface for navigation</br> </br> Disease Compass supports the following types of navigation of the disease ontology.</br> Navigation for definition of disease based on the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    RFM
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 of a disease: navigating definitions of diseases based on causal chains with links to other systems/datasets</br> </br> </br> Navigation for general causal chains in a human body: browsing possible causal chains of abnormal states (disorder) in the human body</br> </br> </br> Navigation for definition of abnormal state (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    clinical disorder
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
): browsing the is-a hierarchy of abnormal state (
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    clinical disorder
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) ontology with mappings to other resources</br> </br> </br> </br> </br> The above are related, i.e., the user can freely access other systems.</br> </br> Navigation for definition of disease</br> Figure 12 shows the Disease Compass user interface for navigating the definition of a disease. Users select a disease according to the is-a hierarchy of diseases, or they search a disease chain by disease name or the abnormal state included in the disease. The system visualizes the disease chains of the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    selected diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 in a user-friendly representation in the center of the window. The system also obtains and displays information related to the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    selected disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and abnormal state from the linked web services, such as general information from linked data (DBpedia) and 3D images of anatomies.Fig. 12 </br> Disease Compass user interface</br> </br> </br> </br> </br> DBpedia is a linked open dataset extracted from Wikipedia [22]. We use DBpedia English (http://dbpedia.org) and Japanese (http://ja.dbpedia.org). DBpedia provides general information about diseases; however, medical experts have not approved this content. Nevertheless, we suggest that the content is sufficiently valuable to provide an overview of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    various diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. In addition, DBpedia also provides links to major medical terminology and codes, such as 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ICD10
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and MeSH, which allows users to gather specialized information about a 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    given disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. This technology, with which related information from other web resources (e.g., ontologies, medical codes, and datasets) can be obtained through mappings, is easy to apply to other linked data. We plan to extend the target linked data in the near future.</br> </br> A web service named BodyPart3D/Anatomography [23] is employed to generate 3D images of anatomies. The target area of the image is decided by Disease Compass, which combines all targets of abnormal states appearing in the definition (causal chains) of the selected disease chain. Subsequently, the system highlights the part of the 3D image that is the target of the selected abnormal state in the disease chain.</br> </br> The functionality of Disease Compass is enabled because of the successful combination of our disease ontology and other web resources based on linked data technologies. As a result, Disease Compass allows users to explore disease knowledge and related information through various web resources.</br> </br> An additional movie file shows a demonstration of navigation for definition of disease [see Additional file 1]’.</br> </br> </br> Additional file 1: A demonstration of navigation for definition of disease using Disease Compass. (MP4 28362 kb)</br> </br> </br> </br> </br> Navigation for general causal chains</br> When viewing the definition of a disease, the user selects a target abnormal state and can use the click menu to trace the causes and/or effects that form the selected abnormal state. Then, a view for navigating general causal chains is shown. In this view, users can browse the possible causal chains of abnormal states (disorders) in the human body through 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    different diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
.</br> </br> Figure 13 shows an example of navigation for general causal chains whose starting point is heart failure. The red node represents the starting point, purple nodes are effects, and green nodes are causes. By right clicking, diseases that include the selected abnormal state are listed, and the system shows the definition of the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    selected disease

 shown in the definition of low force/decrease in force is used to jump into the Ontobee browser, which allows users to see various related information defined by

.</br> </br> Discussion</br> The primary feature of the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    RFM
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 of disease is a disease model based on the causal chains of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    clinical disorders
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. It is an appealing alternative representation of existing disease ontology, such as the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DOID
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    OGMS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. The model captures the possibilities of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    clinical disorders
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (abnormal states) as causal chains and represents diseases by overlapping them. It can intuitively represent the causes of diseases, disease progression, and the downstream consequences of diseases to medical experts. Through these representations, the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    RFM
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 of a disease can provide a broad picture of disease-associated processes in a way that fits well with the clinical understandings of diseases.</br> </br> Publishing the disease ontology based on the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    RFM
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 as linked data allows users to access rich knowledge/information in the disease ontology through a standard API. Furthermore, Disease Compass provides a well-organized graphical navigation function for the disease ontology as linked data with related web resources by mapping information.</br> </br> In fact, Disease Compass, which allows users to navigate disease definitions with the help of abnormal states, enables users to learn whether an abnormal state is a disease cause or effect by identifying its position in the causal chain of the disease. For example, in the case of hypertension, users can easily find diseases that are caused by hypertension, including 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    hypertension disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 in cardiovascular medicine, and those that cause hypertension as a symptom. For example, the user may find that 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    chronic kidney disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, in which hypertension appears in the upper stream of its causal chain, causes various inflammation, whereas, for Liddle Syndrome, hypertension appears in the lower stream of its causal chain as a result of hyperactivity of the epithelial Na channel of amiloride-sensitive. Thus, users can learn that an abnormal state can be a cause or an effect (symptom) of diseases thanks to the causal chain model of diseases in Disease Compass.</br> </br> </br> Disease Compass also allows users to compare 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    multiple diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 to find unexpected commonalities. For example, in the case of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, for myocardial infarction in cardiovascular medicine and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 in neurology, although the locations where the corresponding abnormal states occur differ, both causal chains share a similar path up to

 (Fig. 15). In fact, both causal chains have

, such as

 and occlusion, or

 is caused by a spasm via decreased blood flow, and eventually

 occurs, succeeding symptoms are quite different according to

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 or 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    necrosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 of brain cells, as shown in Fig. 15 (a)), in which symptoms (e.g., ventricular wall motion abnormalities) occur in the cardiovascular system, and in Fig. 15 (b), in which different symptoms (e.g., 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

) are caused in locations governed by the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nervous
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 system, thereby reflecting the differences between respective organs.Fig. 15 Interaction between abnormal ontology and Disease Compass</br> </br> </br> </br> </br> </br> </br> Disease Compass helps users uncover hidden relations between

 across divisions (Fig. 16). It can be done through general causal chains which include common abnormal states between 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 across medical divisions. For example, while heart failure is a

 in cardiovascular internal medicine, Disease Compass can show that it can be caused by autoimmunity in systemic scleroderma in allergology and rheumatology. Another disease that causes heart failure in different medical fields is renal

 fistula (aneurysmal type) whose abnormal state, i.e., renal

</mark>
 shunt, can also cause heart failure, which would be informative for novices because not all textbooks mention this rare fact.Fig. 16 Causal relationships of heart failure</br> </br> </br> </br> </br> In summary, the benefits of abnormal states organized in terms of the subsumption relation between states are significant. This helps users fill conceptual gaps between concepts in external resources and reveal hidden commonality between diseases in different medical fields. This can be realized because all diseases are described in terms of the causal chains of abnormal states and are organized in an ontology.</br> </br> Conclusions</br> This paper has discussed a navigation system for disease knowledge based on a disease ontology and linked data technologies. Our ontology defines diseases based on the causal chains of abnormal states (disorders), and a browsing system allows users to explore the definitions of diseases with related information obtained from linked data. We believe that this system will allow users to gain a broader understanding of diseases according to their interests and intentions.</br> </br> The following list shows the summary of our contribution to clinicians and information scientists;For clinicians They can access the basic information of diseases with causal chains through navigation using the Disease Compass. That is, they can know possible causes and/or effects of the disease of interest.</br> </br>  They can find (retrieve) diseases according to causes or effects.</br> </br>  They can access related resources through mapping information.</br> </br> </br> </br> </br> For information scientists 6302 diseases and 21,699 abnormal states are defined by clinicians as a fact repository causal chains of diseases based on the

 was applicable to a variety of diseases.</br> </br>  1554 diseases and 7080 abnormal states in six major clinical areas, which are extracted from the above

-diseases, are published as linked data (RDF) with SPARQL endpoint (accessible API). We call the linked data Disease Chain

. Information scientists can access it using friendly SPARQL queries through a RDF model we designed for causal chain of diseases.</br> </br>  A navigation system for disease knowledge using the Disease Chain

, called Disease Compass, is developed. It provides navigating functions for causal chain of diseases and related information through links to other resources with

. It shows how the Disease Chain

 can be used for developing information systems.</br> </br> </br> </br> </br> </br> </br> </br> The system was evaluated informally by medical experts in several meetings and workshops, and positive comments were received. A full-scale user evaluation is to be conducted in future.</br> </br> Future work will also include extending the related resources using linked data and development of more practical applications using the Disease Chain-
