 groups (Additional file 1: Table S2). The criteria with the highest number of blank answers were ‘events requiring public health action’, ‘healthcare utilisation’ and ‘excess costs’, with respectively a mean of 13, 14 and 18 non-blank answers (average of all 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
), compared to an average of 20–28 non-blank answers for the other criteria (Additional file 1: Table S2). Remarkably, the 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 identified with the highest standard error of the final weighted score were six 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    hospital-related diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
, namely (in decreasing order, starting with the 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 with highest standard error) 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    invasive Staphylococcus aureus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
, 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    invasive Klebsiella
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
, 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    invasive Candida
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
, 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Pseudomonas
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
, 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    invasive Enterococci
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
 and 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Clostridium difficile disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
, followed by 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Influenza
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
 (Additional file 1: Figure S3).</br> </br> Discussion</br> We ranked 98 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 according to the relative importance for surveillance and public health, based on 18 weighted prioritisation criteria, structured in five weighted criteria groups. Here, we discuss the impact of the used criteria set and the interpretations of the analysis scenarios. We interpret the resulting ranking in comparison to other 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 ranking studies, like burden of 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 studies. We analyse further strengths and limitations of our approach and provide recommendations for the implementation to inform future public health action in Belgium.
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    
 
 Criteria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 correlations and scenario analyses</br> We designed a set of 18 prioritisation criteria, structured in five criteria groups. The correlogram showed that the set of criteria was balanced and well-chosen: none of the criteria showed an exact equal pattern of correlations, except 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    absenteeism
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 and cost, but we presume that this correlation was largely based on the lack of accurate data for both criteria. Therefore, none of the criteria were redundant.</br> </br> We considered alternative analysis approaches as a sensitivity analysis. Four out of five scenarios with an alternative weighting showed to have no or minimal impact on the final composition of the top-20 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ranked diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
, by an exchange of 0–2 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 in the top-20 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ranked diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
. We observed marked differences in the weighting of the criteria between different professional groups, as observed in previous studies [5], but this did not affect strongly the final composition of the top-20 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ranked diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
. In contrast, the non-hierarchical interpretation of the weights showed to have considerable impact on the relative ranking (6/20 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 in the top-20 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ranked diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 got replaced). Note, however, that it is not valid to apply the non-hierarchical weights, as the survey and the composition of the criteria set were designed to calculate the weights in a hierarchical manner. This scenario was included because participants possibly could have misinterpreted the weighting exercise as non-hierarchical. The observed differences learn us that the design of the criteria set does partly determine the resulting relative ranking and, therefore, the criteria set and structure should be carefully designed.</br> </br> The scenario including ‘future risk’ showed that 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    few diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 obtained a higher ranking, but the overall ranking remained stable. The final alternative scenario touched on the topic of scaled values for the answer categories. We had attributed scaled values according to the scale of the answer categories (linear for linear scales, logarithmic for logarithmic scales), however, alternative -less intuitive- scales showed to impact the final ranking. Alternative scaling of the individual answer categories may be explored in further research, for example using conjoint analysis [14]. Overall, the scenario analyses showed that the composition of the very high and high priority group is fairly robust.</br> </br> The definition of the priority groups that classify the 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 was objectified by using the CART regression tool [13]. The result of the CART classification were reassuring, as the resulting priority groups were fairly similar to those expected based on visual inspection. We choose to disclose also the exact relative ranking of the 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 within the priority groups, however, we recommend not to over-emphasize the relative position of 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 that were ranked within the same priority group. In addition, the sub-scores for the criteria groups were disclosed, which may resonate better with intuitive expectations than the final score only.</br> </br> Comparison with other 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 ranking studies</br> We compared the ranks of the 29 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 obtained in the prioritisation study with the ranks based on the DALY/100,000 population obtained in the EU burden of 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 study [15], per 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 group (Additional file 1: Figure S9). The prioritisation study did rank the vaccine 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    preventable disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 higher compared to the rank based on the DALY/100,000 population (except for 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Influenza
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
, 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    pneumococcal disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
 and 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Haemophilus influenza
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
). In contrast, for 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    most endemic diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 a lower rank was obtained in the prioritisation study compared to the rank based on DALY/100,000 population (except for 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    gonococcal disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
, 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    syphilis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
 and 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cryptosporidiosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
). Burden of 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 studies quantify the population impact of a 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 by the population-sum of the patient-level impact. However, the MCDA approach shows that the impact of a 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 on the society and on public health are additional parameters to take into account on top of the patient-level impact. Therefore, the cumulative patient-level impact resulting from burden of 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 studies is not fully reflecting the impact of a 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 in the population, because important additional perspectives (society and public health impact) are missing. Our study showed that the highest weights were assigned to public health parameters, which were thus considered the most important factors for priority setting of 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    communicable diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 in Belgium. Future studies may focus on a more detailed quantification of these public health parameters for the 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    individual diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
. It should be recognise that priorities for public health may differ from priorities in daily 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 management, in order to allow differentiation of priorities for both health domains.</br> </br> Furthermore, we compared our ranking results with existing literature reporting the priority ranking of 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 in other countries (Additional file 1: Figure S10) [5]. Our study ranked 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vaccine preventable diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 higher compared to the German study of 2011 (except for 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    HPV
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
 and 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    pneumococcal disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
, which were ranked higher in the German study; and 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    hepatitis B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
 and 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Neisseria meningitides
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
, which were ranked almost equal in both studies). 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Most endemic diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 were ranked similarly in both studies. 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 that were ranked notably high in the German study, but not in our study were: 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    campylobacteriose
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
, 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    group A streptococcal disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
 and 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Hantavirus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
. 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 that were ranked notably high in our study, but not in the German study were for example: 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    pertussis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
, 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    rubella
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
, 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Lyme disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
 and 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Shigella
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
. Differences may be explained by differences in the countries epidemiology and context, but may also be explained by methodological choices.</br> </br> Furthermore, it is notable that some 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
, for example 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Burkholderia
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
 and 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chagas disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
, with a major impact on the patient but among a limited risk group only (
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cystic fibrosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
 or 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    sickle cell anaemia
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
 in case of 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Burkholderia
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
; ethnic minority in case of 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Chagas disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
) are ranked relatively high in our prioritisation approach compared to other ranking studies and burden of 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 studies. A similar remark can be made concerning 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 with no or very rare occurrence in our country: they may be ranked high based on a potential high patient-level impact, but this is an overestimation of its real impact as no cases are occurring in our country. We should therefore recognise that our study focussed on priority ranking of 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 that are occurring in our country; the risk ranking of 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    emerging diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 would need another approach and would require different sets of criteria and weightings.</br> </br> Strengths of the used approach</br> The strengths of our approach are mainly the transparent and standardised MCDA methodology. We have further objectified the methodology by selecting quantitative variables, which allowed to implement 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
-specific surveillance data and evidence in our analysis. For the qualitative criteria (based on expert opinion), we collected evidence-based help information (fact sheets). This help information also compensated for an potential lack of ready knowledge of the experts for all 98 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
. The experts were encouraged to consult this information for attributing their scores to the criteria. Experts were able to restrain from answering each individual question or 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
, when they did not feel confident to answer. Although the consultation of expert opinions introduced some subjectivity, the consultation of the whole panel of experts resulted in a dilution of the effect of individual subjectivity. Our combined approach, based on both quantitative (evidence-based data) and qualitative criteria (based on expert opinion), was able to balance the limitations encountered in full quantitative or full qualitative studies, such as the lack of data (quantitative methods) or the risk for subjectivity and unreliability (qualitative methods). A strict quantitative approach can only be applied to a restricted number of 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 and criteria for which an exhaustive quantitative database is available, and therefore currently cannot cover all important aspects of 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 priority ranking.</br> </br> Validity of our study</br> The MCDA methodology is recommended for the comprehensive risk ranking of 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
, including novel, emerging and established 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infections
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
. We clearly described how criteria were chosen. The criteria covered all of the key communicable 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 facets (likelihood, how easily the 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 could be spread, the need for public health measures, impact on 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    school and work absenteeism
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
, severity and duration of illness, diagnostic issues and preventive measures currently in place (e.g. vaccinations). Acceptability and intelligibility of the surveys were tested by piloting of the surveys by multiple persons with different professional background; followed by small adaptations of the survey to improve both facets. Internal consistency of the survey that collected the weights of the criteria was tested by asking participants a repeated question in a variant form. Interrater variation was reduced by providing full criteria and scoring definitions within both surveys. Validity of the ‘fact sheets’ accompanying the second survey was ensured by consulting minimal two 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
-specific experts who had to agree in case of initial disconcordance. Validity of the participant responses in the second survey was increased by allowing respondents to acknowledge the limits of their knowledge (skip complete 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 groups, or to answer ‘I have no opinion’ for individual questions and 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
). The validity of the final priority classification was tested in a sensitivity analysis that showed the impact of assumptions made in the different analysis scenario’s. We included tests to measure variation between professional groups (analysis scenario C, D, E).</br> </br> Limitations of the used approach</br> We followed the recommendations for best practice in 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 ranking projects [7], nevertheless, some limitations are inherent to our study. Selection bias of the participating experts may be present, because participation was 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    anonymous
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 and voluntary, however, we showed in the scenario analysis that the impact of professional background on the final resulting ranking was negligible.</br> </br> A known limitation, inherent to any impact analysis of 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 for which successful control measures have been established, is the underestimation of 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vaccine-preventable diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 in 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    standardised disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 ranking studies. It remains difficult to account appropriately for the decreasing trend of 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vaccine-preventable diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
, following successful implementation of effective prevention programs. We accounted for this by including criteria such as ‘vaccine included in national vaccination program’ and ‘risk for vaccine triggered strain replacement’. Indeed, we observed that six of the nine 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 classified in the very high priority group in our study were 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vaccine-preventable diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
. Similarly, our study ranked 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vaccine preventable disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
 higher compared to both the EU burden of 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 study [15] and the German prioritisation study [5], suggesting that we effectively compensated for the underestimation of 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vaccine-preventable diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
. However, still some 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vaccine-preventable diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 might be ranked lower due to the success of control measures, which might be also the case for 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    other diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
, like 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 provoked by multi-drugs resistant (MDR) organism, for which an increasing number of preventive measures are being put in place.</br> </br> Another limitation is that the set of prioritisation criteria are not completely standardised across countries and studies. On the other hand, this provides the MCDA method its flexibility to adapt to contextual settings and objectives. However, the selected set of criteria and its structure may influence the final ranking. The scenario analysis indeed showed that the selected hierarchical structure of the criteria, may have influenced the final ranking result, because criteria in criteria groups with only a few criteria received higher weights for the individual criteria. On the other hand, the hierarchical structure in five main criteria groups, circumvented disadvantages inherent to an extended number of criteria.</br> </br> Factors left outside the scope of this analysis form another limitation and concern for example ‘inequalities in 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 distribution’, ‘potential for prevention and/or treatment/control’ (although partly covered by the criteria ‘proportion of events that require public health action’) and whether the 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 was ‘acquired abroad’ or whether transmission was observed inside our country. The lack of consideration of the transmission chain may justify to argue that the rank of some 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    rare and/or imported diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 may have been overestimated (for example this can be argued for 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    tuberculosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
). Separate consideration of 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    rare/imported disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 may facilitate the interpretation.</br> </br> A general limitation to consider is that additive MCDA models do not account for interaction between the individual criteria. In other words, we did not ask the perceived relative weight of each answer category and we did not ask the weight of an answer category given an certain value for another criteria (for example the weight of high severity given a 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 without occurrence). This could have been achieved by conjoint analysis, and would have informed the scaled values, but would have been much more time consuming for both investigators and voluntary participants to the expert panel.</br> </br> A final limitation of our study is the emphasis of 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    pathogen-specific diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
, as opposed to public health programs targeted to population groups rather than 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 (children, vulnerable adults, ..) or targeted to a group of 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 (like MDR organisms, 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nosocomial infections
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
 or 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    sexual transmittable infections
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
).</br> </br> Although the MCDA ranking methodology reduces most subjectivity, some limitations remain inherent to its approach. Therefore, it might be of added value to search structured feedback of experts on the current obtained ranking in order to refine and consolidate its conclusions and explore its boundaries.</br> </br> Implementation in the Belgian context</br> The objective of this study was to inform the Belgian policy makers and managers, and we believe that our study has established an 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
