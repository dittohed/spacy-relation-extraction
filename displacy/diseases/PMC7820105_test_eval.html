, Sciensano, Brussels, Belgium</br> 22 1 2021</br> 22 1 2021</br> 2021</br> 21 19217 10 2019 18 9 2020 © The Author(s) 2021Open AccessThis article is licensed under a Creative Commons Attribution 4.0 International License, which permits use, sharing, adaptation, distribution and reproduction in any medium or format, as long as you give appropriate credit to the original author(s) and the source, provide a link to the Creative Commons licence, and indicate if changes were made. The images or other third party material in this article are included in the article's Creative Commons licence, unless indicated otherwise in a credit line to the material. If material is not included in the article's Creative Commons licence and your intended use is not permitted by statutory regulation or exceeds the permitted use, you will need to obtain permission directly from the copyright holder. To view a copy of this licence, visit http://creativecommons.org/licenses/by/4.0/. The Creative Commons Public Domain Dedication waiver (http://creativecommons.org/publicdomain/zero/1.0/) applies to the data made available in this article, unless otherwise stated in a credit line to the data.Background</br> National public health agencies are required to prioritise 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 for prevention and control. We applied the prioritisation method recommended by the European Centre for Disease Prevention and Control to rank 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
, according to their relative importance for surveillance and public health, to inform future public health action in Belgium.</br> </br> Methods</br> We applied the multi-criteria-decision-analysis approach. A working group of epidemiologists and statisticians from Belgium (n = 6) designed a balanced set of prioritisation criteria. A panel of Belgian experts (n = 80) allocated in an online survey each criteria a weight, according to perceived relative importance. Next, experts (n = 37) scored each 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 against each criteria in an online survey, guided by 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
-specific factsheets referring the period 2010–2016 in Belgium. The weighted sum of the criteria’s scores composed the final weighted score per 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
, on which the ranking was based. Sensitivity analyses quantified the impact of eight alternative analysis scenarios on the top-20 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ranked diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
. We identified criteria and 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 associated with data-gaps as those with the highest number of blank answers in the scoring survey. Principle components of the final weighted score were identified.</br> </br> Results</br> Working groups selected 98 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 and 18 criteria, structured in five criteria groups. The 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 ranked highest were (in order) 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    pertussis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
, 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    human immunodeficiency virus infection
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
, 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    hepatitis C
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
 and 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    hepatitis B.
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
 Among the five criteria groups, overall the highest weights were assigned to ‘impact on the patient’, followed by ‘impact on public health’, while different perceptions were identified between clinicians, microbiologists and epidemiologists. Among the 18 individual criteria, ‘spreading potential’ and ‘events requiring public health action’ were assigned the highest weights. Principle components clustered with thematic 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 groups. Notable data gaps were found among 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    hospital-related diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
.</br> </br> Conclusions</br> We ranked 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 using a standardised reproducible approach. The 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 ranked highest are included in current public health programs, but additional reflection for example about needs among risk groups is recommended. Cross-reference of the obtained ranking with current programs is needed to verify whether resources and activities map priority areas. We recommend to implement this method in a recurrent evaluation cycle of national public health priorities.</br> </br> Keywords</br> 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Infectious
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 diseasesPrioritisationMCDAAllocation of resourcesRankingBurden of diseaseHealth domainsExpert perspectivesSurveillance prioritiesPublic health actionissue-copyright-statement© The Author(s) 2021</br> ==== Body</br> Background</br> Funding for health protection services is finite. Decisions as how best to direct resources to maximise public health impact are therefore essential. However, national public health agencies struggle to prioritise 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
 for surveillance, prevention and control. The allocation of human and material resources is often based on residuals of historic situations, short term political agendas or individual preferences [1]. In Belgium a clear and reproducible strategy for this prioritisation is lacking. A standardised, transparent and reproducible approach may guide and justify allocation strategies within public health programs and might result in a more cost-effective and impactful public health service [1, 2].</br> </br> Policy and decision makers can use single indicators to make informed decisions about 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    communicable diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
, like the reported incidence, the estimated population incidence or mortality rates. In addition, composite indicators can be used, for example the standardised burden indicators expressed in disability adjusted life years (DALY), which represent the sum of morbidity and mortality associated to 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    specific diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
. Burden indicators are excellent quantifiers of the impact at the level of the individual patient and its extrapolation to the population, but do not include important aspects related to 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    communicable diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
, such as the specific impact of communicability and the need of preparedness and coordinated response. Multi-criteria decision analysis (MCDA) takes into account a flexible set of indicators, that is tailored towards the agreed objective of the analysis. MCDA has previously been applied to a communicable 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 priority setting in a number of countries of the European Union (EU) [3–6]. The European Centre of Disease Prevention and Control (ECDC) has recommended the use of MCDA or similar methods in recurrent evaluation cycles of national priority setting for management of 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
 [7].</br> </br> In Belgium, MCDA was previously applied to 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    rank zoonoses
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
, based on their impact on humans, animals and the economy [8–10]. A more general approach for a broader range of 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    communicable diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 was not yet described in Belgium. We aimed to rank 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    communicable diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 according to their relative importance for surveillance and public health, in order to inform future planning and allocation of resources for public health action in Belgium. We applied the ECDC-recommended prioritisation methodology [11] to the Belgium context of 2018. Analysis of the probability of introduction, spread and establishment of 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    emerging diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 [12] was outside the scope of our objective. A secondary objective was to identify the components that compose the final weighted scores per 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
, in order to understand which variables contribute the most to 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 priority.</br> </br> Here, we described a transparent prioritisation process according to standardised and well-documented methods, which may initiate an inter-disciplinary reflection about priority setting strategies for 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    communicable disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
 control programs in Belgium. We intended to engage public health clinicians, public health workers, decision- and policy makers of different administrative levels and scientific institutes across Belgium to set evidence-based priorities in the domain of public health in Belgium.</br> </br> Methods</br> We used the MCDA approach in the Belgian context of 2018 and sequentially applied the following steps: selection of 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
 in a working group, selection of prioritisation criteria in a second working group, weighting of the criteria by an open panel of experts in a first online survey (Additional file 2: Survey-I), scoring of the 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 for each criteria in a second online survey (Additional file 3: Survey-II) and, finally, calculating the final weighted score on which the ranking of 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 was based (Fig. 1).</br> Fig. 1 Overview of the study methodology. The figure shows the study design (orange), data collection (green) and data analysis (blue) phases and the persons/teams involved in each phase (white boxes). The position of the two surveys, the weighting survey and the scoring survey, are indicated in dark green boxes. Arrows indicate dependencies. a Fact sheets (evidence-based data) was provided to accompany the scoring survey and to set default answers within this scoring survey (survey II). b Median weights per criteria were calculated using expert responses (survey I). c Mean criteria scores per 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 were calculated based on the expert responses (survey II). d The weighted sum of the criteria scores composed the final weighted score per 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
, on which the ranking was based</br> </br> </br> </br> Selection of 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
</br> 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 were selected within a working group of seven members, consisting of epidemiologists and microbiologists from the Belgian institute of health (Sciensano). We choose to describe the 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    selected diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 as 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 provoked by one single pathogen, instead of classification by 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    clinical syndromes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 or by groups of pathogens with certain characteristics (e.g. multidrug resistance). When the pathogen provokes a spectrum of 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
, we choose to focus on the more severe manifestations of 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
, for example the 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    congenital diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
 and 
<mark class="entity" style="background: #00FF00; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bloodstream infections
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">TP</span>
</mark>
. The first step in the

 selection process applied four objective criteria.

 was prepared, inspired by

 included in other prioritisation studies [5] and extended by

 proposals from the working group members (n = 7). We considered

 that are not selectively affecting immunocompromised persons. Furthermore, we excluded

 for which we agreed that clinical presentation was very mild in otherwise healthy persons (for example ‘head lice’). In addition,

 that were not detected or suspected to occur within our country were excluded from our analysis (for example ‘

’), because the risk of introduction was outside the study objective. However,

 without occurrence but with an impact on current

 management programs (for example polio and rabies) or a high media impact (for example ebola) were included. A scoring of all

 was done by the working group members individually (1 = not to include; 2 = maybe include; 3 = include).

 were included that obtained on average two or more of the three available points. For the sake of clarity, the list of

 was presented in the survey in five thematic

 groups:

,

,

,

 or

,

</mark>
. 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 that fitted in multiple 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 groups, were classified in just one thematic 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 group.</br> </br> Selection of prioritisation criteria</br> Next, prioritisation criteria were selected: a balanced set of criteria structured in criteria groups, was composed by a working group of epidemiologists, microbiologists and statisticians from Sciensano (six members, partly overlapping with the 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 selection working group). The main criteria groups were inspired by the ECDC prioritisation tool [11] and the German prioritisation study [5]. However, we selected a higher number of quantitative criteria, and we excluded criteria that exclusively focused on research. All working group members could propose prioritisation criteria, which subsequently were organised in criteria groups. Finally, the working group selected in consensus discussion the most relevant criteria groups and criteria within each group (Additional file 1: Table S1), avoiding overlap between criteria. Detailed criteria definitions were formulated (Additional file 1) and answer categories with corresponding quantifying scales were defined (linear or logarithmic; Additional file 1: Table S2).</br> </br> Data collection: criteria weights and 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 scores</br> Two 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    anonymous
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 online surveys were performed to collect expert opinions (perceived weights of the criteria and criteria scores per 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
). No medical or personal data was processed. Participants were informed about the objective and design of the study and their rights before participation to the survey. A first survey was conducted among a panel of key informants to obtain criteria weights according to the perceived relative importance. The participants were asked to assign a weight between 1 and 10 to each individual criteria within its criteria group. Next, the participants were asked to rate the relative importance of the main criteria groups, by assigning the criteria groups a weight between 1 and 10. Internal validity within this survey was tested by a seed question (Additional file 2: section D): participants were asked to rank three sub-criteria, and this ranking was compared to the ranking that resulted from their answers in the previous questions for the same sub-criteria. The impact of this validity test was analysed in analysis scenario F (see below).</br> </br> A second survey was distributed after closure of the first survey. This second survey asked the experts to score each 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 against the individual criteria, guided by surveillance and background data presented in fact sheets. These 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
-specific fact sheets were prepared in collaboration with the relevant pathogen experts within Sciensano, together constituting the epidemiologists working group. For each 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    selected disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
, data was collected concerning the reference period 2010–2016 and concerning the Belgian context, in order to provide evidence to the panel of experts during the scoring of the 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
. Data was collected using text book information, recent surveillance reports and existing scientific literature. In addition, the collected evidence was used to set default answers for some of the criteria within the scoring survey (Additional file 1: Table S1). The values for the default answers were set by at least two epidemiologists independently, and conflicting values were discussed until consensus was reached. For convenience purposes, the 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 were presented in the five thematic 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 groups within the survey and respondents had the possibility to skip questions (criteria) for complete 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 groups.</br> </br> The two surveys were developed in LimeSurvey (Version 2.71.1) and were pre-tested for acceptability and intelligibility by three researchers not directly involved in the development phase. Invitation letters, including the link to the online survey, were distributed by email to members of the Belgian Society of Infection Specialists and Clinical Microbiologists (BVIKM), physicians of the regional 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 control teams, physicians participating to the 
<mark class="entity" style="background: #FF0000; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    paediatric infectious disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FN</span>
</mark>
 surveillance network, microbiologists participating in sentinel surveillance, other clinical microbiology laboratories, the audience of the 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 monthly news bulletin, public health experts of the national antimicrobial resistance working group, public health experts within the ministry of health and the scientific public health institute (Sciensano). The same target group was considered for both surveys.</br> </br> Data analysis: criteria weights</br> Median hierarchical weights for each criterion were calculated in three steps, based on the raw responses obtained in the first survey that aimed to obtain weights. In the first step, the raw survey results were rescaled at the level of the individual response by dividing by the mean within each question (unit normalisation), resulting in a centring around one of the individual respondents weights. Secondly, the individual scores were calculated per criterion at the individual expert level by multiplying the rescaled weight of the individual criteria with the rescaled weight of the criteria group and, subsequently, with the inverse of the number of criteria within the group. In the third step, the hierarchical weights per criterion were aggregated over the expert panel by taking the median of the scores per criterion. Alternatively, non-hierarchical weights per criterion were calculated by direct multiplication of the rescaled weight of the individual criteria with the rescaled weight of the criteria group, without taking into account the number of criteria within a group (see the second step above), and these weights were used in an alternative analysis scenario (scenario G).</br> </br> Data analysis: 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 scores and priority groups</br> Next, we took the raw individual responses of the second survey, that aimed to obtain 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 and criteria scores, and aggregated these over the expert panel by taking the average, thus obtaining the mean scores per criteria and per 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
. To obtain the final weighted score, the mean criteria scores per 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 were multiplied with the criteria weights, and the weighted sum of the criteria scores composed the final weighted score per 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
, on which the ranking was based. Standard errors of the mean were calculated for the final weighted score per 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
, summarising the variation among the respondents of the scoring survey. Based on the final weighted score and the consequent ranking, the 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 were classified in priority groups: to define the number of priority groups and the accompanying threshold values of the final weighted score, we used classification and regression tree (CART) modelling as implemented in the RPART package (R software), which aims to minimize the within-group variance [13]. The final weighted score was used as response variable and the ranking as explanatory variable in the CART regression, while using standard settings and a weighting equal to the ranking.
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    
 
 Analysis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 scenarios and additional data analyses</br> Eight alternative analysis scenarios were considered in a sensitivity analysis, based on an alternative set of criteria, alternative weights or an alternative quantification of answer categories in the scoring survey (Fig. 2). An alternative set of criteria was used in scenario B and included ‘future risk’ in addition to the criteria used in the default scenario. The alternative weights for the criteria concerned a subset of expert responses according to the experts’ profession (scenario C-E), a subset of responses concerning only participants who passed the validation question (scenario F), or the use of non-hierarchical weights (scenario G). Finally, the last alternative scenario took into account an alternative quantification (scaling) of the answer categories in the scoring survey (Additional file 1: Table S2, scenario H). The resulting ranking were compared by a bump chart (Tableau software).</br> Fig. 2 Overview of alternative analysis scenarios. Scenarios are based on alternative criteria selection (scenario B) or alternative weightings, including weighting according to professional background (scenario C, D and E), weighting only including consistent responses based on the validation question in survey I (scenario F) and non-hierarchical weighting in which the weights were not compensated for the number of criteria per group (scenario G). The final analysis scenario used alternative scales to quantify the answer categories from the scoring survey (scenario H). Boxes with bold borders represent deviations from the default analysis approach</br> </br> </br> </br> A principal component analysis (PCA) identified the relative contribution of each criteria group to the final weighted score per 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
. Variables were centred around the mean and scaled to unit variances, prior to the PCA calculations. Clustering of the thematic 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 groups was visualised in the PCA analysis (package ‘ggbiplot’ and ‘factoextra’). Further correlations between the individual criteria were analysed by the construction of a correlogram, based on the individual weighed criteria score per 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>
</mark>
 (package ‘corrplot’). The relative priority of the thematic 
<mark class="entity" style="background: #FF00FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">FP</span>

 group and health domain perspectives</br> We compared the relative impact of the thematic

 groups, by visualising the final weighted scores per

 group using a treemap. This analysis identified the

 as the dominant

 group in our priority analysis (highest cumulative sum of final weighted scores), followed by the vaccine

 with a moderate-high score for society impact (≥6), only one had a high score for public health impact (≥15), indicating it is essential to appreciate the public health impact of
