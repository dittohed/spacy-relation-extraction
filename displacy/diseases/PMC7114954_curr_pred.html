.</br> ==== Body</br> Introduction</br> China has undergone a rapid epidemiological transition, with major reductions in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 contributing to an increasing life expectancy from 35 years at birth in 1949 to 76.7 years in 2017.1</br> 2 The country successfully eliminated 11 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, including 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    smallpox
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, in the early 1960s, and a further 10 more recently, including poliomyelitis.3 An additional 13 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, including measles, seem now to be at low endemic levels,4 and the goal of a national 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    malaria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 elimination programme that was launched in 2010 is nationwide elimination by 2020.5 China’s success has greatly contributed to worldwide reductions in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 diseases.6</br> 7</br> </br> </br> In the context of rapid reductions in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    many infectious diseases

, questions remain about whether current priorities deal with contemporary needs. The epidemics of

 (

 in 2019(covid-19), highlight new threats and the need for effective surveillance.8</br> 9</br> 10</br> 11 Further global outbreaks over the past decade, including

, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    H5N1
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    H7N9
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    influenza
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Zika virus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    yellow fever
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, chikungunya, dengue, and Ebola, reinforce this need.12</br> 13</br> 14</br> 15</br> 16 After the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    SARS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 outbreak in 2003, China overhauled its national China Information System for Disease Control and Prevention (CISDCP), the world’s largest internet based 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    notifiable disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 reporting system, introducing web based reporting in real time.1 This was accompanied by a major national 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 control initiative, with a particular focus on expanded immunisation.17</br> </br> </br> Children and adolescents in China have benefited greatly from overall reductions in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 during the past several decades, but rapid demographic, epidemiological, and nutritional transitions have brought a pressing need to track 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 in children and adolescents.16</br> 18 Children and adolescents remain the most susceptible age group to most 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, which makes them a priority for Chinese public health policy. Yet there has been no systematic study of the changing patterns of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 in China. With the objective of highlighting public health policy priorities, we analysed recent trends across time and by age, sex, season, and province for 44 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    notifiable infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 in children and adolescents using web based surveillance CISDCP data from 2008 to 2017.</br> </br> Methods</br> Data collection</br> Data were drawn from CISDCP. After the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    SARS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 outbreak in 2003, China updated and established the web based CISDCP to rapidly identify new cases and respond to outbreaks. Since 2008 all case based data on 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    notifiable infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 are transmitted electronically to the China Centre for Disease Control (CDC) through direct online reporting. The system covers 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    national notifiable infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 for all 31 provinces in mainland China. We analysed data for the decade from 2008 to 2017. All types of health facilities in China are covered in the CISDCP, including hospitals, Centers for Disease Control (CDCs) at each level, community health centres, township health centres, and village clinics. Supplementary figures S1 and S2 present the national coverage rates of CISDCP network reporting and its geographical variations by year from 2008 to 2017 for township level and for county level and above. The national average coverage rates of CISDCP remained stable during this decade, ranging from 85.1% to 95.4%. In 2017, web based reporting covered 87.2% national health facilities. The national coverage rates for health facilities at county level and above were higher than that at the township level (ie, in 2017, county level and above was 95.8% and township level was 85.5%). Coverage was also higher in the eastern regions than in the western regions in each year (ie, in 2017, coverage in the eastern region was 95.1%, central region was 94.5%, and western region was 81.6%).</br> </br> Classification</br> A total of 44 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    notifiable infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 were included in this study. We adapted and revised Zhang and Wilson’s 2012 classification of 44 CISDCP notifiable 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 into seven major categories reflecting 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 causes, characteristics, and policy responses.3 The main revisions were the inclusion of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 A, B, and D as vaccine 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    preventable diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
.

</mark>
 C was classified within an extended category of sexually

 were based on the full period from 2008 to 2017, but the extreme value in 2009 from a

 were based on the full period from 2008 to 2017, but the extreme value in 2015 from a 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    schistosomiasis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 outbreak in China was excluded (see supplementary appendix).</br> </br> Inclusion and exclusion criteria</br> Children and adolescents were included in the analysis if they were a student aged 6 to 22 years with verified records of any of the 44 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    notifiable infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, from 31 provinces in mainland China. According to Chinese law, “the free nine-year compulsory education system” law, introduced in 2006,20 school enrolment is mandatory for children from age 6 years—that is, parents or other legal guardians must send the children to school during these years. Under the education system in China, most 22 year olds have completed undergraduate education. People were excluded from our analysis if they met any of the following conditions1: were resident in Hong Kong, Macao, Taiwan of China, or other countries2; had occupations other than student in primary school to university3; were suspected of having one of the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    notifiable diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and were pathogen carriers4; and had a recorded repeat diagnosis, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    misdiagnosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, and other unverified records (see flowchart in supplementary figure 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    S3
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
).</br> </br> Estimates of indicators and population</br> We calculated incidence (per 100 000) as the number of annual incident cases divided by the population size, and overall mortality (per 100 000) as the number of annual deaths divided by the population size. Population size was estimated from the sum of national and provincial populations of students of each year, age, and sex from 2008 to 2017 using data from the Ministry of Education.21
 
 
 Statistical analysis</br> Descriptive analyses were used to present trends in incidence and number of cases of, and deaths from, 44 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    notifiable infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 from 2008 to 2017. Incidence and mortality were the core indicators. Pie graphs were used to analyse the trends and the characteristics of distribution of each 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 for incidence, number of cases, and deaths. Stacked plots were used to analyse the trends in proportions of all the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 by categories. We compared the ranks and proportions of each 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    notifiable infectious disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 for incidence, number of cases, and deaths in each year and changes over the study period. Age and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    province specific disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 in each survey year and the seasonal variation of each 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 by month were also analysed. To identify the features of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    major infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 we extracted the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    top infectious disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 for each age and province. We compared the characteristics of trends from 2008 to 2017 in the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    leading infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 by age from 6 to 22 years. The χ2 test was used to compare the incidence by sex and inter-regional differences in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 categories.</br> </br> Joinpoint regression models22 were used to examine trends in incidence for each 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 from 2008 to 2017 and to estimate annual percentage changes (APCs). The same models were used to test the differences across regions and sex-age subgroups. Joinpoint regression analysis identifies time points in which trends significantly change (ie, joinpoints), using calendar year as the timescale.23
 24 To determine the location of the joinpoints, we used the grid search method. This creates a grid of all possible locations for joinpoints at each survey year and tests the sum of squared errors for each point to find the best fit.22</br> 25 Joinpoint regression assumes normal distribution of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 incidence. If this assumption does not hold, data transformation is recommended. In our data, some 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 had Poisson distributions and required a logarithmic transformation to approximate a normal distribution. The resulting log-linear models were easier to interpret in the joinpoint regression analysis. Under a log-linear model, rates change at a constant percentage each year, calculated in our study as a fixed APC, whereas in a linear model, the rates change at a constant amount each year. When comparing trends in different categories or for 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    specific infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 or across provinces, the rates are different. The advantage of a log-linear model is that the APC can be compared across widely different scales. For example, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    rare and common infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 might change at the same annual percentage each year, but it is unlikely that they would change at the same fixed amount each year. With this approach, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 were assumed to change at a constant percentage of the rate of the previous year. For example, if the APC was 1% and the rate was 50 per 100 000 in 2007, then in 2008 the rate was 50×1.01=50.5, and in 2009 the rate was 50.5×1.01=51.005. Rates that change at a constant percentage every year change linearly on a log scale. The P value for a two sided test that the true APC is zero was calculated based on a t distribution. If the APC was non-significant (P≥0.05), we regarded trends as stable, otherwise, it increased or decreased for each 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 from 2008 to 2017.</br> </br> Descriptive analyses were performed using Stata V.15 software (College Station, TX). The joinpoint regression analyses were carried out using the joinpoint regression program version 4.7.0.0 provided by the surveillance, epidemiology, and end results programme (National Cancer Institute; https://surveillance.cancer.gov/joinpoint/).26</br> </br> </br> Patient and public involvement</br> The outcome was the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diagnosed disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 for each participant recorded in the system, including the time and place of onset and death, age, sex, and occupation. This research used personal health information that is not accessible to patients or the public. No members of the public were directly involved in the study design, outcome measures, analysis of data, or interpretation of study results.</br> </br> Results</br> Overall trends in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
</br> From 2008 to 2017, 44 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    notifiable infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>

 and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bloodborne infections
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 in young children, the major causes of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    such diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 are likely to differ.</br> </br> Achievements and challenges</br> Overall, China has made great advances in the prevention and control of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 in children and adolescents. After the 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    SARS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 outbreak in 2003, a substantial investment was made in capacity building for laboratory testing, surveillance system enhancement, national intervention programmes for 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    specific diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, and collaboration with international partners.1
 15 The major Special National Science And Technology Project On Preventing And Controlling Infectious Diseases that began in 2008 has received a total investment of about $2.25bn (£1.77bn; €2.00bn).50 This project has led to expanded and enhanced screening for 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, reductions in treatment costs, and increased access to treatment. Furthermore, the national immunisation programme for children in China was expanded in 2008, which is thought to have contributed to the marked reduction in the overall number of cases of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vaccine preventable diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 found in the current study.51</br> 52</br> </br> </br> Beyond immunisation programmes, multisectoral collaboration also underpins efforts to control 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. In China, some 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    parasitic diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 (eg, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    schistosomiasis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) have reached or are approaching elimination status; the result of collaboration between the departments of health, agriculture, and the environment.53 Our findings are consistent with 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    filariasis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 being eliminated during the study period, as certified by the World Health Organization in 2007.15 Schistosomiasis in adolescents in China is also close to elimination, and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    malaria
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 has steadily declined from 3221 cases in 2008 to only 25 cases in 2017, consistent with the goal of nationwide elimination by 2020.54</br> </br> </br> China still, however, faces challenges in responding to 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 in children and adolescents. Firstly, rapid urbanisation and industrialisation and changing patterns of interactions between people and pathogens have altered the pattern of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 diseases,15 a feature of the covid-2019 outbreak. Geographical disparities raise questions around access to healthcare, other medical and educational resources, public health programmes, and infrastructure in rural and remote areas. Not surprisingly, the western regions of China with poor resources and a special geographical environment and culture face a burden from 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    multiple infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, with Qinghai, Tibet, and Xinjiang having higher incidence of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vaccine preventable diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bacterial infections
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, and sexually 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transmitted diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bloodborne infections
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. However, the epidemiological characteristics of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 are also affected by densely populated urban regions,55 which might contribute to higher rates of sexually 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transmitted diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    viral gastrointestinal infections
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, at least in Beijing, Tianjin, and Shanghai. Different factors apply in rural and remote areas, where livestock based lifestyles increase the risk of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    zoonotic infections
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and where climate might be an additional factor, particularly for 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    vectorborne diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. Seasonal variation in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, with the example of peaks of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    influenza
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and rubella, measles, and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    scarlet fever
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 in winter and spring suggests the high vulnerability of Chinese children to 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infections
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 transmitted by aerosol droplets. Furthermore, the rapid increase in 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    HIV
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
/
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    AIDS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, especially in adolescent males, requires a much wider set of social and educational responses than for less sensitive behaviours and stigmatised 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
. The resurgence of some 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 that were previously under control (eg, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    scarlet fever
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, mumps, syphilis, and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    brucellosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
) and imported cases (eg, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Zika virus infection
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, Rift Valley 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fever
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    yellow fever
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, and Ebola) have put greater pressure on the public health system, as has been seen with the current covid-2019 outbreak that began in Hubei province, China. Although in most cases of covid-19, mortality appears to be higher in older people,10 although the immediate impact of this on children and adolescents is nonetheless immense. A global pandemic of covid-19 could bring about multiple impacts, such as economic recession, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    food crisis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, price fluctuations, constraints on resources, which will have immediate or indirect negative effects on children in the near or long term. In addition, the exact impact has not yet been determined in further studies, but there could be physical and psychological effects on children who have been deprived of concentrated effort of care as a result of the guardian’s illness, which need further studies post-covid-19.</br> </br> Strengths and limitations of this study</br> In this study of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 in Chinese children and adolescents, we used systematic, long term, and comprehensive assessment coupled with high diagnostic accuracy. Under regulations from the China Centers for Disease Control’s (CDC) China Information System for Disease Control and Prevention (CISDCP), health facilities are required to report all cases of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    notifiable infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 through the web based system, with the validity of the surveillance system being continuously monitored. In terms of system coverage, although CISDCP has not yet reached all health facilities in China, all types of health facilities are covered, including hospitals, CDCs, community health centres, township health centres, and village clinics. Total coverage is at least 85% throughout the country with more than 95% coverage of county level and above facilities each year (see supplementary fig 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    S1
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
). Among 69 881 facilities with reported case information in 2014, the participation levels were 3597 CDCs (100%), 13 764 hospitals (97%), and 37 494 township level clinics (89%).56 Despite this, the national coverage of CISDCP remains biased to some extent. The coverage within some provinces, particularly in the less developed provinces in western China, such as Tibet (18.6%), Qinghai (66.8%), and inner Mongolia (58.5%), was lower than in eastern more developed regions (95.1%). Furthermore, coverage of township level health facilities in rural areas remained less than that in urban cities with facilities above county level. It is therefore likely that we have underestimated 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 in western less developed regions, and in remote towns and rural areas of China (see supplementary fig 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    S2
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
).</br> </br> A second consideration is the validity of the surveillance system and accuracy of diagnosis. Generally, although suspected cases, pathogen carriers, and confirmed cases are all entered into CISDCP, in the present study we only analysed patients with a diagnosis confirmed by both uniform clinical standards and laboratory tests (ie, examination of, for example, pathogen, serology, imaging; see supplementary table S5 and the appendix). Decisions about diagnosis are overseen by professional trained specialists from the CISDCP, which ensures a high level of accuracy within this sample. For example, the diagnosis of 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    HIV
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
/
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    AIDS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 is based on laboratory serum testing for 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    HIV
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 antibody and the detection of pathogens, combined with clinical symptoms and epidemiological data. However, under-reporting will be variable, most likely for people with 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    subclinical and asymptomatic infections
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 being managed at home, especially for 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    seasonal influenza
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
; hand, foot, and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    mouth disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
; and 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    infectious
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 diarrhoea, particularly in remote areas. In contrast, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    serious infections
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 that are highly 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    contagious
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 and might result in outbreaks or epidemics (categories A and B in China’s domestic 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    notifiable infectious diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 classification; see supplementary table S4) will have high sensitivity and specificity. This includes the plague, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cholera
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    HIV
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
/
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    AIDS
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
, 
<mark class="entity" style="background: #909090; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    hepatitis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">DIS</span>
</mark>
 A,

 had consistent case definitions and diagnostic criteria across the decade. Considering the consistent geographical variations in CISDCP coverage and the definitions and diagnostic criteria, and the stability of pathogenicity of most pathogenic agents, the likelihood of variation over time for subclinical and asymptomatic cases in the 44

 over the past decade is unlikely to have affected the trend analyses reported here. We note that estimates of the burden of death might vary between countries for mortality from

. For example, in China the use of estimates from death certificates that specifically

, whereas the mathematical model to estimate the number of

 deaths such as used in the United States could result in overestimation.57 Clearly, new challenges for the surveillance system are posed by

 with an unclear

 course, such as covid-2019.</br> </br> One further limitation of our study is that the study population were Chinese students. As we excluded children and adolescents who were not studying, we are unable to comment on the epidemiology of

 in preschool children.58 Given the free nine year compulsory education system in China, it is likely that the data for the younger student population will be broadly representative of this age group. The estimate bias in our study is likely to be higher with age (see supplementary fig

 in under 5s—a longstanding focus of the Millennium Development Goals, and will contribute to reductions in the overall burden from

 in China.16</br> 60 However, China’s rapid success poses challenges for policy makers as priorities for

 control in these age groups to maintain the gains of recent decades and respond effectively to new epidemics.</br> </br> What is already known on this topic</br> Even though China has made remarkable progress in the control of

 strategies, including immunisation and enhanced surveillance</br> </br> No study has yet reported on recent trends in
