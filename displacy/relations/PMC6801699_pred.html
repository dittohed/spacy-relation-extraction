</mark>
, and foam cell formation through a modulation of the expression of pro-atherosclerotic genes, also, the content of antioxidants represents one of the elements that is responsible of the benefits of Mediterranean diet.</br> </br> Konstatinidou’s study suggests that both Mediterranean diet and olive oil induce gene expression changes if constantly taken [44]. </br> </br> Vazquez and colleagues analysed the metabolomics pattern of non-diabetic subjects participating to PREDIMED study. They assigned the participants to two groups: low fat diet and Mediterranean diet; they studied their urinary metabolomic profile with proton nuclear magnetic resonance. The main hallmarks detected in the second group were 3 hydroxybutyrate, citrate, cisaconitate that are related to carbohydrates metabolism, proline, glycine, N-acetylglutamine branched chain amino acids that are related to the metabolism of amino acids, creatine, oleic, and subenic acids, derived from lipids, and finally microbial cometabolites as p-cresol phenyl aceteylglutamine. Moreover, they studied the metabolomics pattern that was related to walnut intake; this was studied through high-performance liquid chromatography–quadrupole-time of flight mass spectrometry (HPLC-Q TOF-MS). 18 metabolites were identified in that group undergoing dietary pattern enriched with walnut: they include allagitannin, derived microbial compounds, metabolites of the tryptophan/serotonin pathway, of fatty acid metabolism [45].</br> </br> Gonzalez Guardia et al. studied the metabolomic profile of a group of elderly subjects that were assigned to Mediterranean diet supplemented with Coenzyme Q10 (CoQ10). They reported higher hippurate urine concentrations after four weeks of exposure to Mediterranean diet+ CoQ10; on the other hand, in the group following a saturated fat diet, they observed increased levels of phenylacetylglycine. This study suggests that long term exposure to a Mediterranean dietary approach rich in CoQ10 is associated to beneficial effects on healthy aging and prevent mechanisms of chronic oxidative stress.</br> </br> The above-mentioned studies and other literature evidences show how nutrigenomics trough the knowledge of the processes driving gene-diet interaction, but also of metabolic processes, could finally provide individualized and accurate recommendations to prevent the development of several diseases.</br> </br> 2.4. Role of Microbiota</br> Mediterranean foods also have an impact on gut microbiota that, during the last few years, has been identified as a possible risk factor of cardiovascular disease representing a potential therapeutic target; so, microbiome could represent a possible intermediate of the effects of the Mediterranean diet of modulation of cardiovascular risk factors [46,47]. </br> </br> Microbioma is the study of host enteric microbial ecology; metabolomics studies the role of low molecular weight metabolites in biological samples. New insights come from the deeping of these fields of research, reporting the systemic effects of gut microbiota, which are direct through a direct interaction between microbes and host and indirect through the production of de novo metabolites or that derive from diet. It was already known the role of gut microbioma in nutrient metabolism, enteric immunity, in the production of micronutrients.</br> </br> Limited studies have investigated how a complete dietary pattern might affect the metabolomic profile; instead, numerous studies have examined the effects of single specific dietary components on metabolome (low molecular weight metabolites). In this stimulating field, it is possible to place the study of the effects of Mediterranean diet on cardiovascular outcomes through its effects on gut microbiota [48]. </br> </br> Over recent years, increasing evidence suggests that microbiome mediates the 
<mark class="entity" style="background: #0064FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    effects of Mediterranean diet on metabolic mechanisms involved in the development of chronic diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">REL</span>
</mark>
, in fact it is clear that food intake and some specific components modify enteric microbiota inducing changes that may be responsible of some effects exerted by Mediterranean diet.</br> </br> The discovery of new biomarkers is one of the latest goals of nutritional metabolomics to define a personalized diet as possible preventive tool and for managing diseases.</br> </br> Some studies have delineated the metabolomics profiles in several dietary patterns as low-fat diet, low glycaemic index diet, the New Nordic diet, very low carbohydrates diets, on the other hands, currently there is little evidence regarding the metabolomics profiles in Mediterranean diet and their association with the state of health.
 
 Gonzalez-Guardia et al. conducted a crossover study in which they examined some biomarkers in four groups of subjects following an isocaloric dietary pattern: the Mediterranean diet, the Mediterranean diet supplemented with CoQ (Coenzyme Q10), the Western diet that is rich in saturated fat, a low fat, high carbohydrate diet rich in n-3 polyunsaturated fat. In the second group, they found higher urinary concentrations of hippurate and in the Western diet group they reported higher levels of phenylacetylglycine in female participants. The greater levels of hippurate showed a positive correlation with a circulating concentration of CoQ and ββ carotene and a negative correlation with the genetic expression of superoxide dismutase 1, thioredoxin, transcription factor Nrf2, the gp91phox subunit of nicotinamide adenine dinucleotide phosphate oxidase gene [49]. </br> </br> Kakkoura et al. investigated the 
<mark class="entity" style="background: #0064FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    effects of the interplay of some polymorphisms with the Mediterranean diet on the serum levels of fourteen metabolites that were selected for their role in influencing the expression of gene encoding enzymatic proteins that are modulated by specific known polymorphisms
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">REL</span>
</mark>
. A higher adherence to Mediterranean approach was associated with an increased MTHF [50]. Another cross-sectional study reported urinary microbial metabolites in particular phenylacetylglutamine, p-cresol, 4 hydroxyphenylacetate were linked to a greater adherence to Mediterranean diet [51]. </br> </br> As regards the Mediterranean diet, several studies have recently evaluated the metabolites in the PREDIMED trial; metabolites that were assessed include ceramides, tryptophan, acylcarnitine, glutamine, choline pathway metabolites. In particular, an increased cardiovascular risk has been documented in the presence of elevated levels of choline pathway metabolites, ceramides, glutamine, short chain triacylglycerol, monoacylglicerol, and acylcarnitines [52,53,54,55,56,57]. Meanwhile, a reduced risk of cardiovascular disease has been reported in presence of greater cholesterol esters, polyunsaturated phosphatidylcholines, and a major glutamine/glutamate ratio. The Mediterranean diet exerts a protective role in the field of cardiovascular disease counteracting the harmful effects of such metabolites, this association appear more relevant when baseline metabolites are evaluated. </br> </br> However, a large variability in the metabolomic profiles of Mediterranean pattern emerges from these studies, the difference and sometimes the conflicting results might derive from different biological samples, the analytical methods, the study design, and the Mediterranean diet composition. In the future, it is desirable to abolish the above-mentioned diversities standardizing methods.</br> </br> Many nutrients, particularly protein and insoluble fiber, as evidenced by numerous metagenomic data, have a strong impact on gut microbiota function, structure, and production of metabolic substances that are able in modulation of the immune response and in the activation of many metabolic and inflammatory pathways [56,57]. In fact, the restricted content of cholin and I-carnitine (substances abundant in red meat, eggs, and cheese), as compared to other dietary regimen, leads to a reduced cardiovascular risk: high levels of TMAO (trimethylamine N-oxide), product of the metabolism of choline and I-carnitine, determine an increase of vascular inflammation and a direct prothrombotic effect by the promotion of platelet hyper-responsiveness to multiple agonist both in humans and rodents, and these are probably associated to the pathogenesis of obesity and type 2 diabetes. High levels of TMAO are associated to an increased risk of developing cardiovascular disease in both humans and mice, regardless of risk factor [58,59].</br> </br> Bacteroidetes (in particular, Bacteroides acidifaciens) have an important role in gut microbiota through the production of high levels of short-chain fatty acids, including acetate, propionate, or butyrate, in fact many experimental animal data suggest that their high levels can discontinue the progress of several inflammatory, autoimmune and allergic disease [60]. Some authors think that some of these useful effects could be mediated by the binding to specific G-protein coupled receptors, placed on enteroendocrine and immune cells. The importance of gut microbiota is also underlined by a recent randomized clinical trial, which has demonstrated the reshape of gut microbiota in a population of obese adhering to Mediterranean diet for two years, which leads to an increase of Bacteroides, Prevotella, and Faecalibacterium genera, and most importantly of the Roseburia and Ruminococcus genera and Parabacteroides distasonis and Faecalibacterium prausnitzii bacterial species, known for their saccharolytic activity and the ability to convert carbohydrates in short-chain fatty acids [61]. Accumulating evidences suggest that poor diet in “microbiota-accessible carbohydrates” can result in the extinction of specific bacterial lineages, which leads to the modification of maturation process and the function of immune system, which causes an increased risk of developing metabolic, inflammatory, allergic, and autoimmune disease [62,63], differently, the long term adherence to healthier plant-rich diets, through the reprogramming of human gut microbial functions, can play an important role in promoting health and longevity [64,65]. </br> </br> 2.5. Effects on Inflammation Markers</br> Inflammation is a crucial element in the pathogenesis of endothelial dysfunction as well as atherosclerosis [66]. Strictly inflammatory elements, such as cytokines and adhesion molecules expressed at the level of endothelial cells, as well as white blood cells, play an important role from the early stages of atherosclerosis, as they promote the recall of inflammatory cells that are present in the circulation, thus contributing to the development of atheromatous plaque [67].</br> </br> In this context, several clinical and epidemiological studies have been conducted suggesting how the beneficial role of the Mediterranean diet in the control of the main risk factors for the development of arteriosclerosis could be in explained part through an anti-inflammatory effect on the endothelial side, as shown by an improvement in endothelial function that is associated with a reduction in the status of inflammation following the adoption of a Mediterranean dietary model [68,69,70,71]. </br> </br> Equally important results were reported by Estruch, who showed, in a sub-study of the PREDIMED trial [72], the effects of the Mediterranean diet enriched with virgin olive-oil (VOO) or nuts on 106 individuals with a high cardiovascular risk [69]. The results suggested that, in contrast to what was evident after the adoption of a low-fat diet, Mediterranean diet (MD) with VOO supplement could play its role by changing the plasma levels of protein C and Soluble vascular cellular adhesion molecule-1 (sVCAM-1), as shown by the results that were obtained. In addition, this author showed that MD enriched with VOO or nuts were both associated with a significant reduction, after three months of observation, of the plasma levels of IL-6 as well as the expression of CD49d, an adhesion molecule that is expressed by circulating inflammatory cells in peripheral blood, which is essential for their recruitment and levels of the CD40 ligand.</br> </br> Other experimental and clinical studies have found a reduction in cellular expression of vascular cell adhesion molecule-1 (VCAM-1) and intercellular adhesion molecule-1 (ICAM-1) associated with a decrease in E-selectin expression by endothelial cells as a result of olive oil consumption [73]; similar results were shown for plasma Soluble intercellular adhesion molecule-1 (sICAM-1), E-selectin, IL-6, and finally CRP [68,70].</br> </br> As suggested by Estruch, these results support the hypothesis that the benefits obtained from the Mediterranean 
<mark class="entity" style="background: #0064FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet enriched with VOO or walnuts are partly associated with its anti-inflammatory effects, as shown by the reduction of levels of inflammatory cellular and circulating molecules that have always played a key role in the development of one of the most important risk factors, such as atherosclerosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">REL</span>
</mark>
. For such motivations, lifestyle changes that include the adoption of a dietary model, such as MD, can play a key role in CVD prevention.</br> </br> 3. Effects of Mediterranean Diet on Cardiovascular Risk Factors</br> It is now known, thanks to numerous findings from several randomized controlled trials [74,75], the Mediterranean style exerts positive effects on most of cardiovascular risk factors, such as body mass index, waist circumference, blood lipids, blood pressure, inflammatory markers and adhesion molecules, and diabetes; moreover, accumulating data report that these advantages of the Mediterranean diet are maintained also in comparison of a low-fat diet. We would like to briefly present some of the latest scientific evidence about the 
<mark class="entity" style="background: #0064FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    effects of Mediterranean diet on diabetes, hypertension, lipid profile, and thus on atherosclerosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">REL</span>
</mark>
.</br> </br> 3.1. Mediterranean Diet and Diabetes</br> Several randomized clinical studies have shown that a Mediterranean-type diet, which is made up of different kind of vegetable, results in a significant reduction in body weight, unlike high-glycemic index foods belonging to a Western diet. In fact, a 5-month randomized trial showed that women who practiced a Mediterranean diet achieved a weight reduction of about 4 kg. These patients also reported a reduction in blood glucose, peptide C values, and fasting serum testosterone levels, insulin reduction after glucose tolerance test, and a marked increase in serum levels of Insulin-like growth factor-binding protein 1–2 (IGFBP-1, IGFBP-2) and growth hormone binding protein. This study, besides an improvement in body weight and in metabolism, also showed a reduction in the risk of developing breast cancer, although these data should be verified in further studies [76]. In relation to this, it has been hypothesized that the Mediterranean dietary regime that is involved the production of short chain fatty acids with a consequent increase in intestinal hormones (GLP-1 and PYY), which inhibit gastric emptying inducing satiety [77]. </br> </br> It has also been hypothesized that the intake of foods with a low glycemic index and a low content of branched-chain amino acids, as well as an increased intake of monounsaturated acids, might lead to a reduction in insulin resistance and consequent hyperinsulinemia [78,79].</br> </br> In this regard, a study that was conducted on rodents showed that reduced methionine intake led to an improvement in the glucose profile and a reduction in the risk of obesity and hepatic steatosis. It is also determined an increase in serum levels of FGF2 and adiponectin, with a reduction of plasma levels of IGF-1, leptin and T4. The Mediterranean diet does not only include low intake of methionine, but also of other essential amino acids (such as tryptophan, valine, leucine, and isoleucine), which would seem to modulate the insulin sensitivity.</br> </br> In recent years, several studies have suggested that dietary models with high MUFA content have positive effects on diabetes [80]. In this context, several studies have been conducted, some of which on subjects that were predisposed to insulin resistance [81,82] and others on healthy individuals [70,83], which suggested that dietary Mono-Unsaturated Fatty Acids (MUFA) consumption was associated with an optimization of both glycemic control and insulin sensitivity, contrary to food with saturated fatty acids (SFA), which can negatively affect these variables [84], particularly in cellular elements, such as smooth muscle cells [85].</br> </br> For example, Lopez et al. conducted a study on 14 healthy men with an average age of 27 + /− 7 and BMI (in kg/m2) of 23.9 +/− 1.9 in 2008, which had a single-blind, randomized, within-subject crossover design; the results of this study suggested that progressive replacement of SFA by MUFA had an effect on the function of pancreas B cells and on insulin sensitivity, resulting in progressive improvement of the same in the postprandial period [86].</br> </br> Prior to the study conducted by Lopez et al., Vessby et al. in the KANWU study, a 2001 study that was based on 162 healthy individuals who followed a dietary model rich in SFA or MUFA for three months showed how the high-SFA diet was associated with worsening insulin sensitivity [83]. In this study, it was also shown, ensuring a daily consumption of fat that was equal to 37% of the total energy, an 8.8% increase in sensitivity to this pancreatic hormone following a diet rich in MUFA instead of SFA, which instead caused a 12.5% reduction in this hormone.</br> </br> However, other studies have assessed whether high MUFA diets had different effects compared to dietary models with a high Carbohydrate (CHO) portion, focusing attention on a possible improvement in sensitivity to insulin to prevent the development of resistance to insulin, and therefore type 2 Mellitus Diabetes through specific changes in dietary habits.</br> </br> For example, Garg conducted a meta-analysis in 1998 based on ten different studies comparing the nutritional effects of different dietary models, in particular high-CHO and high-MUFA diets, in patients with diabetes. A comparison of these two different dietary approaches showed that MUFA consumption is associated with optimization of lipoprotein profile and glycemic control [87], results that were subsequently confirmed by Ros in 2003 which reassessed the relationship between the adoption of a dietary model with a high MUFA content and a glycemic control level in patients with type 2 Mellitus Diabetes [88].</br> </br> Paniagua et al., with a prospective study including eleven offspring of patients with obesity and diabetes divided into three groups, each following three different dietary plans each lasting 28 days, showed how, when compared to consuming a diet that was rich in carbohydrates or saturated fats, the MUFA-enriched diet has positive effects on insulin-resistant subjects through an improvement of Homeostasis model assessment for insulin resistance (HOMA-IR), a substitute for insulin sensitivity and proinsulin levels. Another important result that emerged from this study was the increase in the amount of HDL-C and GLP-1 associated with the lowering of glucose and insulin plasma concentrations in the postprandial phase after a breakfast that was enriched with olive oil, contrary to what has been shown following a high carbohydrate diet [82].</br> </br> Other studies confirmed a positive relationship between MUFA consumption and metabolic control when compared to high CHO and SFA diets. Due et al. conducted a randomized controlled trial based on 20 men and 26 women, randomly divided into three groups with different diets, in order to compare and evaluate the 
<mark class="entity" style="background: #0064FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    effect of diets that are enriched with fats and carbohydrates on carbohydrate metabolism
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">REL</span>
</mark>
. This study revealed that, after six months, the MUFA-rich diet had positive metabolic effects through an improvement in variables, such as fasting glycaemia, and insulin, reduced by 3% and 9.4%, respectively, and insulin sensitivity, as suggested by the reduction of the homeostasis model assessment of insulin resistance score of 12.1%. In contrast, the other two dietary approaches have been associated with an increase in these three variables [81]. In addition, several studies have been conducted over the years to compare these different food approaches in order to assess their nutritional effects on healthy subjects, as shown by the results of these studies, there is no significant divergence between the plasma levels of the main metabolic control markers in subjects who have adopted three dietary plans with different macronutrient compositions [89,90] (See Table 1).</br> </br> 3.2. Mediterranean Diet and Hypertension</br> Hypertension is the most common cardiovascular disease, which is defined as the persistence of systolic and/or diastolic blood pressure (BP) values ≥ 140 and 90 mmHg, respectively. Elevated blood pressure causes pathological changes at the vascular and cardiac level. For this reason, hypertension is one of the main risk factors for cardiovascular diseases and renal failure [93].</br> </br> According to current guidelines for the treatment of hypertension that were published by the European Society of Cardiology (ESC) and the European Society of Hypertension (ESH), based on meta-analysis, reviews of randomised controlled studies, observational studies, and systematic reviews of studies in adults, the development of hypertension can be prevented, in combination with a reduction in cardiovascular risk, by implementing lifestyle changes [94]. In particular, salt restriction and moderation of alcohol consumption in association with the high consumption of vegetables and fruits have proven to be effective strategies for reducing blood pressure. Therefore, one of the optimal dietary patterns for hypertension control is one that includes a high consumption of vegetables, legumes, fruits, low-fat dairy products, cereals, fish, and olive oil associated with low consumption of red meat and foods containing saturated fatty acids [95,96]. The traditional Mediterranean diet (TMD), which includes most of these foods, has been correlated with blood pressure (BP) reduction. The large-scale, randomized and controlled clinical trials, such as the PREvención study with DIeta MEDITERRÁNEA (PREDIMED), showed how the administration of TMD enriched with extra virgin olive oil (EVOO) or nuts to patients at high risk of cardiovascular disease had effects on the primary prevention of these diseases. In this study, lower BP values were shown in patients who received TMD + EVOO or TMD + nuts when compared to the control group [97].</br> </br> Nissensohn et al. conducted a systematic review and meta-analysis to examine the benefits of MD, which was compared with a low-fat diet, on both systolic and diastolic blood pressure [98]. In this study, six controlled randomised trials were included and they evaluated, in more than 7000 subjects, those that were the effects of a Mediterranean diet pattern after an intervention period of at least one year. For example, Toledo et al., in a randomised controlled study in 2013 based on 7447 subjects with high cardiovascular risk that has been included in this meta-analysis, they showed, after four years of follow-up, a significant improvement in diastolic blood pressure in subjects who had been assigned to the two groups promoting the Mediterranean diet that was enriched with extra virgin olive oil or nuts compared to those who had been allocated in the control group, who had been instructed to follow a low-fat diet [99]. In view of the results that were obtained with this meta-analysis, Nissensohn et al. showed a significant reduction in both systolic and diastolic blood pressure in subjects with normal blood pressure or mild hypertension, after consumption of a Mediterranean diet. In particular, the researchers pointed out that the effects of the Mediterranean diet are more significant for systolic blood pressure, although the statistical impact of the meta-analysis was influenced by the small number of studies that were included.</br> </br> One of the major organs that participates in the regulation of pressure homeostasis is the endothelium. Endothelial cells are able to synthesize molecules, such as nitric oxide (NO) and endothelin 1 (ET-1), substances with vasodilatory action and vasoconstrictor, respectively [100,101]. A lack of balance between the production of NO and that of ET-1 induces endothelial dysfunction [102]. Several studies have shown that the reduction in NO levels and the increase in ET-1 are both involved in the pathogenesis and development of hypertension, in combination with modifications of the expression of their receptors [103,104].</br> </br> Storniolo et al., in a recent trial of 2015 that was based on ninety non-smokers women divided in three groups with different dietary plans, they showed that the TMD that was enriched with EVOO or nuts partly reduced BP in hypertensive women inducing changes in the plasma levels of endothelial-derived factors, such as NO and ET-1, and regulating the expression of the receptor gene for the ET-1 [105].</br> </br> Another interesting result of this trial was a significant increase of NO metabolites concentration in TMD + EVOO group, however the serum concentration of ET-1 was significantly lower in the TMD + nuts group; therefore, the results that were obtained in this study suggested that the NO levels were modulated by the components of extra virgin olive oil while the levels of ET-1 were controlled by the nutrients contained in the nuts.</br> </br> In recent years, many studies have shown that an important contribution to the pathogenesis of hypertension is given by the effective reduction of NO bioavailability.</br> </br> Storniolo et al. showed that TMD + EVOO is associated with both an increase in eNOS levels, with a consequent increase in NO release, and a reduction in the expression of the gene that codes for the Caveolin-2 protein, according to the proposal by Konstantinidou et al. [106], who hypothesized that the TMD that was supplemented with VOO (virgin olive-oil) had positive effects by regulating the expression of genes that were related to cardiovascular risk. Caveolin-2 is a crucial element of the inner surface of small invaginations of the plasma membrane, called caveolae, and it is involved in various cellular processes, including the inhibition of eNOS. Therefore, olive-oil components could partly reduce the BP by negatively regulating the expression of caveoline, with a consequent increase in the bioavailability of NO [107].</br> </br> In the last years, a significant role on reducing the cardiovascular and cerebrovascular risk profile has been given to the strict interaction gene-environment with a particular focus on dietary influences on genes expression [108].</br> </br> In 2013, Castaner et al. conducted a study on peripheral blood mononuclear cells (PBMNCs) by using whole transcriptome microarray analysis on a subsample of 34 subject of the PREDIMED trial with the aim to evaluate if the beneficial effects of TMD were referred to nutrigenomics influences [109]. In the particular case of arterial hypertension, the authors identified seven different molecular pathways that were related to the disease, such as hypoxia, nitric oxide, eNOS, P2Y purigenic, cardiac hypertrophic signalling, aldosterone, and renin-angiotensin. The effects of these pathways could be referred to JUN gene downregulation that was observed in patients treated with a polyphenol-rich olive oil, according to the proposal of Camargo et al. [110], which have hypothesized that the benefits that are associated with a polyphenol-rich could be determined by the effect on AP-1 activation, which lies of heterodimer c-JUNcFOS. In particular, Camargo et al., showed how the anti-inflammatory effects of the polyphenol-rich olive oil components could be mediated by the modulation of the expression of certain genes that took part in NF-kB/AP-1 signalling pathways. When also considering that NF-kB was able to modulate the expression of iNOS [111], which was an enzymatic isoform expressed after stimulation by inflammatory cytokines, the polyphenols contained in olive oil could exert their protective effect both by inhibiting these inflammatory pathways and by improving endothelial function.</br> </br> Moreno-Luna et al., in a double-blind randomized, crossover dietary intervention study of 2012, after four months long follow up, they showed that polyphenols, which are important components of EVOO, were able to reduce BP in young women in stage 1 of essential hypertension promoting an increase in the bioavailability of NO [112]. In this trial it has been showed the consumption of Polyphenol-rich olive oil was associated with an increasing of plasma levels of nitrites/nitrates and with a reduction of ADMA, an endogenous substance that inhibits NO synthesis [113].</br> </br> Moreover, Moreno-Luna et al., in their study, they revealed a reduction in the amounts of oxidative stress and inflammation mediators, such as Oxidized low-density lipoprotein (ox-LDL) and C reactive protein (CRP) levels, in association with the consumption of Polyphenol-rich olive oil.</br> </br> The ox-LDL are able to activate the renin-angiotensin system, which in turn activates Lectin-like oxidized low-density lipoprotein receptor-1 (LOX-1) that is a receptor for ox-LDL trough angiotensin II type I receptor, thereby exacerbating oxidative stress [114]. CRP is known for being responsible for endothelial dysfunction and the way in which it exercises its role is to negatively alter the stability and the uncoupling of NO synthase mRNA, therefore CRP represents a ligand of Lectin-like oxidized LDL receptor-1 (LOX-1), taking part both in inflammation and oxidative stress, which are strongly related to the development and maintenance of hypertension [115,116].</br> </br> Entotelin-1 is another molecule that performs a key role on endothelial dysfunction and so on development of hypertension.</br> </br> As noted above, Storniolo et al. [105] also documented a reduction in the serum levels of ET-1 in subjects that submit a Mediterranean diet regimen implemented with nuts. In association with the reduction of ET-1 levels, the results of this study suggested that TMD is able to determine the downregulation of receptors that mediate the contractile effect of ET-1, such as ETAR (endothelin A receptor) and ETBR (endothelin B receptor), which are implicated in the pathogenesis of hypertension. In this way, the benefit that is associated with nut consumption on BP could be mediated, in part, through reduced expression of ETAR and ETBR on muscle and endothelial cells, respectively, and the depletion of ET-1 levels.</br> </br> One of the peculiarities of the Mediterranean diet is the consumption of olive oil, which is characterized by the high ratio between the content of monounsaturated and saturated fatty acids. Psaltopoulou et al. [117] conducted a general population study, including 20343 volunteers from Greece aged between 20 and 86, who had previously been enrolled to participate in the EPIC study, a study that had been conducted in 22 research centres in 10 different European countries. The aim of the EPIC study was to assess the contribution of factors, such as dietary, environmental, biological, or lifestyle-related factors to the pathogenesis of chronic diseases, such as cancer [118,119]. Psaltopoulous et al. showed that the adoption of the Mediterranean diet was inversely related to blood pressure values. In particular, another interesting result of this general population study was the significant association between olive consumption and changes in both the systemic and diastolic values of BP, contrary to another important component of the Mediterranean diet, such as cereals, currently positively related to BP [120,121].</br> </br> In accordance with these results, other studies have shown how the long-term consumption of high amounts of virgin olive oil (VOO), thus characterized by high layers of monounsaturated fatty acids (MUFA) with particular attention to oleic acid (OA) (70–80%), which is present in triglycerides, promotes the lowering of BP, thus preventing the development of chronic high tensive levels [74,122,123,124] OA (cis-18: 1n-9) can influence a key element of BP control, such as the adrenergic receptor, as demonstrated by recent studies [125]; it has been suggested that this effect could be due to changes induced by fatty acid, at the level of the structure of cell membranes. The lipid component of the membrane can also be modified by 2-hydroxyoleic acid, which represents a structural analogue of the same OA; these molecules are sufficient for regulating the same intracellular signal transduction pathways [126,127]. In confirmation of what has been described, Teres et al., in a study that was conducted in 2008, emphasized that the antihypertensive properties of olive oil could partly be due to the high content of OA. In fact, previous studies have mainly attributed to the minor components of olive oil, such as alpha-tocopherol, polyphenols, and other phenolic compounds, the protective 
<mark class="entity" style="background: #0064FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    effect of one of the fundamental and characteristic foods of MD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">REL</span>
</mark>
 [128,129,130,131].</br> </br> Teli et al., when comparing the effects of VOO, triolein (TO), the preponderant constituent of VOO (characterized by a TG with three molecules of OA) and OA on BP, they showed that OA, both free and esterified, was in able to positively modify the amount of cis-MUFA in the membranes, influencing the conformation of the cell membrane (2,3 di 8), contrary to elaidic acid (trans 18: 1n-9 isomer of OA) and stearic (18: 0), a result that suggests that the structure of the molecule is important to have hypotensive properties. By increasing the distance between the polar heads of membrane lipids [132,133] by increasing the concentration of cis-MUFA, OA and structural analogues or precursors define what are the site, the degree of activity, and the concentration of components of important signal transduction pathways, with particular attention to the 2A/D-adrenoreceptor/G protein/adenylyl cyclase-cAMP/PKA system [125]. In addition to favouring the expression of cAMP and PKA, whose activation is positively associated with vasodilation, this study showed that the consumption of VOO, TO, and OA induced a reduction in the concentration of proteins with vasoconstrictor action, which include the three isoforms of alpha subunit of G proteins (Galfa i2, Galfa i3, Galfa q/11) and PLCbeta, with a consequent reduction of inositol phosphate, diacylglycerol, and calcium [134]. Another important beneficial effect that was supported by the results of the present study is that OA negatively influences the concentration of these second messengers through a direct mechanism, inhibiting the synthesis of diacylglycerol and inositol (1,4,5) triphosphate and interfering with the cascade of calcium-activated intracellular signalling [135]. With these data, Teres et al. emphasized that the consumption of OA is significantly associated with an improvement in vasodilation systems together with a reduction in the vasoconstriction pathways (See Table 2).</br> </br> 3.3. Mediterranean Diet and Lipid Levels</br> Many studies, which were carried out both in the past and in the recent present, have proved how an adherence to the Mediterranean diet is strongly related to a reduction in blood pressure values and to a beneficial alteration in glycemic and lipid profile [74,117].
 
 Atherosclerosis represents the primary cause of cardiovascular diseases [136], which is due to the fact that cholesterol-rich lipoproteins and apolipoprotein B become oxidized in the arterial subendothelial matrix and this process determines the production of pro-inflammatory molecules which activate the endothelium itself. This process is also mediated by monocytes, which are recruited from the bloodstream. Once reaching the site, these cells become foamy cells after having phagocytized the oxidized LDL, contributing to the increase in the size of the plaque and to the chronicization of the inflammatory process [137,138]. The therapeutic strategies that were chosen in the treatment of these pathologies range from the medical approach to the lifestyle approach [138]. On this basis, various substances, contained in many products of Mediterranean diet, have been analysed, as they seem to cause healthy and protective effects in cardiovascular field.</br> </br> The extra virgin olive oil, the omega-6 and omega-3 fatty acids taken with the consumption of shelled fruit and plant sterols represent the main source of fatty acids taken with the Mediterranean diet [139,140].</br> </br> The increased consumption of water-soluble fibres (contained in fruit and beans) has shown, in numerous randomized controlled studies, a significant reduction in plasma LDL cholesterol concentrations (each gram involves a reduction of about 1.12 mg/L of LDL cholesterol) [141,142].</br> </br> Another induced effect is represented by a reduction in the reabsorption of cholesterol and bile acids in the intestine, with consequent absorption in the liver.</br> </br> A significant amount of α-tocopherol, carotenoids, oleuropein, and phytosterols are contained in 100 g of extra virgin olive oil. Furthermore, olechantal is contained in the newly pressed extra virgin olive oil; this phytosterol seems to inhibit COX activity, such as ibuprofen [129]. The dose that was contained in 50 g of extra virgin olive oil does not seem to have powerful anti-inflammatory effects, but it seems to guarantee protection against platelet aggregation.</br> </br> A recent study by Allaire et al. [143] showed that the intake of DHA (docosahexaenoic acid), compared to EPA (eicosapentaenoic acid), determined a significant reduction of CRP, TNF alpha, IL 6, and triglycerides, with an increase in the concentrations of adiponectin and HDL cholesterol, in subjects with high cardiovascular risk.</br> </br> Carotenoids (a-carotene, b-carotene, lycopene, lutein, fucoxanthin, canthaxanthin, zeaxanthin, b-criptoxanthin, capsorubin, and astaxanthin), which are mainly found in fruits and vegetables [144], have antioxidant effects and they are involved in the regulation of the immune system and in the transduction of messages within the cell [145,146]. Carotenoids are also implicated in the atherosclerotic process that causes a slow of progression of atherosclerotic plaque [147,148]. A study that was conducted by Cheng et al. [136] showed that the intake of tomatoes (rich in carotenoids) contributed to a reduction in plasma LDL cholesterol concentrations.</br> </br> Mozos et al., in their review, showed that, among carotenoids, lycopene, which is a bright red carotenoid hydrocarbon found in tomatoes and other red fruits and vegetables, such as red carrots, watermelons, gac melons, and papayas, is one of the most relevant because of its beneficial effect, such as antiatherosclerotic, antioxidant, anti-inflammatory, antihypertensive, antiplatelet, anti-apoptotic, and protective endothelial effects, the ability to improve the metabolic profile, and reduce arterial stiffness [149]. However future studies are needed to better understand the mechanisms through which lycopene exerts its favourable actions on pathogenesis of cardiovascular disease.</br> </br> Phytosterols cannot be produced directly by humans, so it is necessary to assume them with diet. Foods that are rich in phytosterols are vegetable oils, some cereals, but above all nuts [150,151]. Gylling H et al. [152] showed that the intake of 2 g/day of phytosterols contributed to reducing LDL cholesterol by about 10%.</br> </br> Nuts, fruits, and vegetables also contain another antioxidant substance: coenzyme Q [153]. This coenzyme is present at the mitochondrial level and shares some elements with the biosynthetic pathway of cholesterol, such as mevalonate. Treatment with statins results in a reduction of this coenzyme and this appears to be associated with an increased risk of developing cardiovascular disease, therefore individuals receiving statin treatment might experience a reduction in CoQ10 levels [154,155].</br> </br> Zhang et al. [156] showed, in a meta-analysis based on 15 studies, how the supplementation of this coenzyme to medical therapy resulted in a better glycemic and lipid profile control in patients with type 2 diabetes mellitus.</br> </br> Ambring et al. [157] conducted a study that evaluated endothelial function in healthy patients with high lipid levels who practiced a Mediterranean diet. The results showed that the concentrations of the various lipid components were more diminished in individuals who had practiced a Mediterranean diet when compared to those with a Swedish diet.</br> </br> Hernáez et al. [158] demonstrated that the Mediterranean diet supplemented with extra virgin olive oil, in people with high cardiovascular risk, promoted the five main functions fulfilled by HDL: cholesterol efflux and metabolism, anti-oxidant, anti-inflammatory and vasodilatory effect.</br> </br> The basic function of HDL is to guarantee the efflux of cholesterol from peripheral to liver cells, where it is released for metabolization [159]; This action is inversely related to the risk of developing cardiovascular diseases [159] and major coronary events [160]. Once cholesterol is internalized, HDLs esterify it through the LCAT enzyme (Lecithin–cholesterol acyltransferase) [161]. This activity is assessed while using the HDL cholesterol esterification index, which allows for evaluating the LCAT activity. The authors of this study showed that a Mediterranean dietary pattern supplemented with extra virgin olive oil increased the concentration of esterified cholesterol. This positive effect is probably due to the antioxidant properties contained in the healthy foods of the Mediterranean diet, which protect the LCAT enzyme from oxidation, guaranteeing its normal functionality [162].</br> </br> Another function that is performed by HDL is the antioxidant activity, which, contrasting LDL oxidation, prevents the formation of atherosclerotic plaques) [163]. This effect is determined by the action that was carried out by the enzyme PON1 (Serum paraoxonase/arylesterase) [164]. This enzyme appears to be a predictive biomarker of cardiac events [165], although its activity is still being studied in humans [166]. The study that was developed by Álvaro Hernáez et al. showed that the Mediterranean diet determined an increase in the arylesterase activity performed by PON1. In addition, the Mediterranean diet that was supplemented with extra virgin olive oil promotes the induction of nitric oxide synthase at the endothelial level by HDL [158].</br> </br> Endothelial homeostasis is also guaranteed by the efflux of ABCG1-dependent cholesterol that is determined by HDL rich in sphingosine-1-phosphate [167].</br> </br> Sphingosine represents a marker of degradation of ceramides, which are a product of sphingolipid metabolism. A recent study [168] evidenced how the consumption of walnuts results in an increase in sphingosine concentrations without causing changes in dihydroceramide concentrations (de novo ceramides synthesis marker). These data support the hypothesis that us based on the concept that the reduction of the total ceramide levels is caused by increasing their catabolism, due to their more intense activity. The results of this study showed that the consumption of walnuts determined a reduction of the small LDL levels, particles with a pro atherogenic power greater than the large LDL [169]. This study also showed an increase in plasma concentrations of large HDL, whose levels were inversely related to the risk of developing cardiovascular diseases [170]. In this regard, the FDA has established that the consumption of a certain amount of walnuts (about 42.5 g/day) contributes to the reduction of the risk of developing cardiovascular diseases [171]. Moreover, walnuts are very rich in polyunsaturated fatty acids (PUFA), primarily alpha-linolenic acid (ALA), an omega-3 fatty acid with anti-atherogenic effects [172].</br> </br> A recent study [173] was designed randomizing patients with a low-moderate cardiovascular profile in two arms: the first, which was assigned a Mediterranean dietary regimen and the second a low-calorie dietary regimen. The results that were obtained did not show significant changes in terms of BMI and blood pressure, except for a reduction in the concentration of IL-17 induced by the Mediterranean diet.</br> </br> Furthermore, a study that was conducted on people who had followed a Mediterranean diet [174] and subjects with a low-fat dietary regimen revealed how the first diet determined a reduction of hepatic fat content (HFC) and visceral adipose tissue (VAT). This reduction in HFC was greater in patients with Mediterranean diet as well as healthy effects. The results of this study evidence how the reduction of hepatic fat content could play an important role on determining the beneficial effect by a Mediterranean dietary regimen, even more consistently than visceral adipose tissue.</br> </br> Another study [175] evaluated the relationship between a major cardiovascular event (acute myocardial infarction) and other cardiovascular risk factors in southern European patients undergoing a Mediterranean dietary regime. These results showed that the intake of carbohydrates and saturated fatty acids was directly related with BMI increase in men but not in women, whose BMI changes were associated to protein intake instead. They also evidenced that, in men, the plasma HDL-C concentration was inversely related to BMI.</br> </br> A sub-study [176] of the Attica study that was conducted on overweight and obese people showed that increased insulin sensitivity and a better dietary profile were achieved in those subjects with greater adherence to a Mediterranean diet.</br> </br> Effects on Plasma Ceramides</br> Ceramides are precursors of complex sphingolipids. Some cellular and animal models reported the pathogenetic role of the accumulation of ceramides in the activation of several signalling targets that impair normal cellular functions that also involve insulin action. Furthermore, this issue also seems to be related to an increased de novo ceramide biosynthesis in response to cellular stress stimuli, such as the exposure to saturated free fatty acids (FFAs) [169].</br> </br> Ceramide and its metabolites have been reported as an intermediate point between excessive feeding and metabolic abnormalities that cause cardiometabolic disease risk, such as insulin resistance and low-grade inflammation [177,178].</br> </br> However, to date, available evidence about ceramides and health outcomes mostly comes from in vitro experiments and animal studies, and it is mainly based on intermediate outcomes of cardiovascular risk.</br> </br> Few studies have prospectively investigated the association between ceramides and the incidence of cardiovascular and cerebrovascular events.</br> </br> A recent study [179] analysed the relationship between ceramides and major adverse cardiovascular events (MACEs) among apparently healthy individuals. Havulinna et al. quantified four circulating ceramides, Cer(d18:1/16:0), Cer(d18:1/18:0), Cer(d18:1/24:0), and Cer (d18:1/24:1), in 8101 serum samples by a targeted liquid chromatography-tandem mass spectrometry assay. Authors observed the strongest association with incident MACE and the highest unadjusted hazard ratio of 1.31 (95% confidence interval, 1.21–1.41) for Cer(d18:1/18:0), which remained significant at 1.21 (95% confidence interval, 1.11–1.33) after Framingham risk factor adjustments. The conclusion of this study was that distinct serum ceramides were associated with the risk of incident of major adverse cardiovascular events in apparently healthy individuals. These results suggest the role of ceramides in cardiovascular pathobiology and suggest their role as possible new biomarkers of MACE risk.</br> </br> Another recent study [180] measured six previously identified high-risk plasma ceramide molecules [Cer(d18:1/16:0), Cer(d18:1/18:0), Cer(d18:1/20:0), Cer(d18:1/22:0), Cer(d18:1/24:0), and Cer(d18:1/24:1)] in 167 consecutive patients with established or suspected Coronary Artery Disease (CAD) who underwent either exercise or dypiridamole myocardial perfusion scintigraphy (MPS) for various clinical indications. After adjustment for age, sex, smoking, dyslipidaemia, hypertension, diabetes, prior history of CAD, left ventricular ejection fraction, and type of stress, testing were independently associated with the presence of inducible myocardial ischemia. Thus, this study showed how plasma ceramides are positive and independent predictors of stress-induced myocardial perfusion defects in patients with established or suspected CAD referred for clinically indicated myocardial perfusion scintigraphy.</br> </br> Recently, Laaksonen et al. reported an unclear relationship between plasma ceramides CV events underlying the role of two ceramides as the strongest predictor of CV events among patients with coronary artery disease.</br> </br> Wang et al. [54] evaluated participants from the PREDIMED trial (Prevención con Dieta Mediterránea), including 230 incident cases of CVD and 787 randomly selected participants at baseline (including 37 overlapping cases) followed for ≤7.4 years. The participants were randomized to a Mediterranean diet supplemented with extra virgin olive oil, a Mediterranean diet supplemented with nuts, or a control diet. In this study, the ceramide score, which was calculated as a weighted sum of concentrations of four ceramides, was associated with a 2.18-fold higher risk of CVD across extreme quartiles. Participants with a higher ceramide score and assigned to either of the 2 active intervention arms of the trial showed similar CVD risk to those with a lower ceramide score, whereas participants with a higher ceramide score and assigned to the control arm presented significantly higher CVD risk. These findings suggest a positive association between the baseline plasma ceramide levels and cardiovascular events and they report how adherence to a Mediterranean

    diet style may influence the potential negative relationship between elevated plasma ceramide concentrations and CVD

</mark>
.</br> </br> 3.4. Effects of Mediterranean on Atherosclerosis</br> Cardiovascular diseases, which include coronary artery disease, cerebrovascular diseases, peripheral artery diseases, and heart failure, constitute the main cause of mortality worldwide. WHO (World heart organization) estimates that cardiovascular disease will cause the death of 23.6 million people by the year 2030. Atherosclerosis is the foremost cause of cardiovascular disease, especially coronary artery disease and stroke; its risk factors include metabolic factors, genetic predisposition, environmental factors, and behavioural habits [8].</br> </br> Current knowledge highlights the key preventive role of the Mediterranean diet in the context of cardiovascular disease; in this regard, in the last decades, several studies and some randomized dietary intervention trials as the Lyon diet heart study have reported the beneficial effects of Mediterranean style on the secondary prevention of the cardiovascular diseases. The PREDIMED study constitutes the first randomized controlled and large-scale intervention trial that shows the significant impact of the Mediterranean diet as primary prevention tool against cardiovascular events, such as stroke, atrial fibrillation, peripheral vascular disease, and myocardial infarction [181,182]. Subsequently, the PREDIMED trial reported that the adherence to Mediterranean diet enriched with EVOO or nuts was associated with a reduction of 30% of cardiovascular events as compared with those reported in a control group following a low-fat diet; the population of PREDIMED was high risk primary prevention one [183].
 
 Atherosclerosis represents the cause of almost 90% of cases of acute coronary syndrome, 60% of strokes, the majority of case of chronic heart failure, peripheral arterial disease, and vascular dementia.
 
 Hypercholesterolemia constitutes one of the fundamental risk factors of atherosclerosis. Numerous studies have reported that decreased intake of saturated fat is associated with lower levels of plasma cholesterol and lesser incidence of coronary heart disease; this relationship has been observed, in particular, when saturated fat is substituted with polyunsaturated and monounsaturated fat. The substitution of 5% of 
<mark class="entity" style="background: #0064FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    energy intake from saturated fats from the same quantity of energy from polyunsaturated fats, monounsaturated fats, or carbohydrates from whole grains, is correlated to 25%, 15%, and 9% reduced risk of coronaropathy, respectively; instead, substituting saturated fats with carbohydrates from refined grains is linked to raised risk of coronary heart disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">REL</span>
</mark>
. These observations have been confirmed by various randomized controlled clinical trials that have shown a reduction of approximately 30% of cardiovascular disease incidence when dietary saturated fats are replaced with vegetable polyunsaturated fats. This percentage reduction is comparable to that induced by statin therapy. A better and lasting cardiovascular benefit could be obtained if plasmatic cholesterol would be maintained lower throughout life, promoting the prevention of atherosclerosis.</br> </br> The traditional Mediterranean diet is characterized by a low consumption of meat, milk, and butter, so the intake of saturated fats is almost 8% of energy, on the other hand, a higher intake of total fat derives from extra virgin olive oil, various types of nuts, seeds, the germ of whole grains, constituting 25% to 35% of calories. Prospective studies have reported that the consumption of five servings of nuts per week leads to a 40% to 60% reduction of coronary heart disease events. A great contribution in reducing LDL-cholesterol and cardiovascular risk is given by nuts, especially almonds, hazelnuts, walnuts, and pine nuts, which are a rich source of omega 6 and omega-3 fatty acids. A high intake of water soluble fiber, of which a traditional Mediterranean diet is rich and which are found in beans and fruits, is associated, as reported in some randomized controlled studies, with a relevant plasma cholesterol lowering; according to some hypothesis water soluble fiber causes a decreased reabsorption of cholesterol and bile acids in the small intestine, leading to increased LDL uptake by the liver [142].</br> </br> The traditional Mediterranean diet includes very low amount of partially hydrogenated trans fatty acids that are involved in the pathogenesis of coronaropathy. Replacing calories from mono or polyunsaturated fat with trans fatty acids is associated with increased LDL cholesterol levels, apolipoprotein B, triglycerides, lipoprotein, and reduced plasma levels of high-density lipoprotein cholesterol and apolipoprotein A 1.</br> </br> The first step in the management of hypertension, which is one on the main risk factors of atherosclerosis, requires, among first steps, to follow an 
<mark class="entity" style="background: #0064FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    healthy diet, as the Mediterranean diet that includes foods rich in vegetables, fruits is a resource of phytochemicals: it is known that these latter show an inverse association to hypercholesterolemia

</mark>
 and hypertension [3].</br> </br> A recent study by Shafqat and colleagues investigated the effects of Mediterranean dietary pattern on a population of healthy US women with long term follow up, in particular they analysed 40 biomarkers that are involved in glucose metabolism, lipid metabolism, inflammation, branched chain amino acids, and apolipoproteins. Moreover, the authors aimed to characterize novel factors that could contribute to the relationship between Mediterranean diet and risk reduction in cardiovascular events; the results of this study support the role of higher Mediterranean diet intake as preventive tool of cardiovascular disease, even in non-Mediterranean diet populations. The positive effects of Mediterranean diet that were described in this study might be partly explained by traditional risk factors and novel risk factors. The main contribution of this reduction is due to the effects on inflammation, followed by the effects on glucose metabolism, insulin resistance, blood pressure, HDL, VLDL metabolism, although a minor contribution has been reported on LDL size and particles. However, additional unevaluated factors might participate to this association [7].</br> </br> Estruch et al. reported that the adherence to Mediterranean diet might improve anti-inflammatory profile at a circulating and cellular levels; another study by Esposito showed that, after two-year follow-up of exposure to Mediterranean diet, this dietary pattern was associated with an improvement in hsCRP concentrations and endothelial function. In the light of these findings, the attenuation of the inflammatory processes represents a mechanism mediating some of the beneficial effects of Mediterranean dietetic regimen on cardiovascular diseases.</br> </br> 3.4.1. Role of Oxidative Stress</br> In the pathogenesis of cardiovascular diseases, oxidative stress plays a central role, with the consequent formation of atherosclerotic plaques due to the increase in concentrations of oxidized LDL. The low intake of 
<mark class="entity" style="background: #0064FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    anti-oxidants in the diet can indirectly increase the risk of acute heart disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">REL</span>
</mark>
 in apparently healthy people. The intake of β-carotene, vitamin C, vitamin E, natural folates, flavonoids, and minerals (such as selenium), included in a Mediterranean diet regime. seems to contribute to the reduction of this risk [184].</br> </br> A significant reduction in circulating oxidized LDL and inflammation markers was achieved by implementing a Mediterranean diet, as shown by a new randomized clinical trial [185,186].</br> </br> The oxidative stress and the inflammation are both crucial points in the pathogenesis of endothelial dysfunction, which contributes to the pathogenesis of atherosclerosis. Omega 3 fatty acids exert their anti-inflammatory effect through binding to the 120 G protein-coupled receptor and inhibition of inflammation NLRP3 [187,188]. Some phytochemicals contained in whole grains and in extra virgin olive oil have an anti-inflammatory action. A lot of phytoprotectants, such us ferulic acid, lignans, and phytic acid, are contained in aleuron layer of wheat bran, and they have antioxidative and anti-inflammation properties [189,190].</br> </br> The whole grain contains a spermidine (polyamine) that seems to extend the life of human cells [191]. Histone acetyltransferases is inhibited by this polyamine and this causes a reduction in inflammation, cellular necrosis processes typical of aging and, finally, a greater resistance to oxidative stress.</br> </br> Antioxidants compounds are richly represented in Mediterranean foods and seem to mediate the major beneficial effects of the Mediterranean diet, other salient mechanisms through which the Mediterranean diet exerts its central role in the context of the cardiovascular prevention are anti-inflammatory effects, modification of the microbiota, the modulation of gene, and protein expression [3]. Recently, a study by Kouli GM et al. [192] has showed that hydroxytyrosol exerts mechanism of repair on oxidative damage and determines an improvement of circulating lipids. This molecule is contained in fruits, nuts, legumes, and extra olive oil.</br> </br> Some researchers observed a reduction of the circulating 8-hydroxy-2′deoxyguanosine (8-OHdG) levels in individuals on Mediterranean diet when compared to those on SFAs rich diet; this study by Urquiaga did not permit to define the exact contribute of a moderate intake of red wine because both the diets include it [193].</br> </br> 8-OHdG is an oxidized nucleoside of DNA. It is frequently detected in nuclear and mitochondrial DNA; as result of DNA repair, 8-OHdG is excreted in the urine. Numerous findings have reported that urinary 8-OHdG not only is a biomarker of generalized, cellular oxidative stress, but it could also be considered a risk factor for atherosclerosis, diabetes, and cancer. Some human studies described increased amounts of oxidatively modified DNA and 8-OHdG in human atherosclerotic plaques. Elevated urinary 8-OHdG were also detected in diabetic patients with hyperglycaemia; moreover, it has been observed that its urinary concentrations in diabetes correlated with the severity of diabetic complications (nephropathy, retinopathy) [194].</br> </br> 3.4.2. Effects of Mediterranean Diet on Foam Cells Formation</br> Florez et al. conducted a study that showed how the extra virgin olive oil rich in linoleic acid induced a greater internalization of triacylglycerol in THP-1 macrophages, when compared to extra virgin olive oil rich in oleic acid [195]. The results that were obtained from this study evidenced that the different composition of fatty acids of extra virgin olive oil played an important role in the formation of foam cells. Indeed, studies that were conducted on THP-1 macrophages showed that fatty acids that are rich in oleic acid reduced the accumulation of lipids in macrophage cells. This would seem to be due to a down-regulation of apolipoprotein B48 receptor [196]. On the other hand, linoleic acid would seem to stimulate the CD36 receptor, leading to an accumulation of triacylglycerol in the cells [197].</br> </br> CD36 is an important macrophage scavenger receptor that binds oxidized LDL [198]. Up-regulation of the CD36 receptor appears to be due to both increased stimulation of transcriptional and post-transcriptional mechanisms. Furthermore, it seems that PPARs play a role in this over-regulation by promoting the transcription of this receptor, since fatty acids are ligands of PPARα and PPARγ [199,200]. Accordingly, the expression of this receptor seems to play a role in the formation of foam cells and fatty acids would determine the regulation of gene expression [197].</br> </br> 3.5. Mediterranean Diet and Arterial Stiffness</br> Arterial stiffness is the ability of arteries to expand and contract in relation to the various stages of the cardiac revolution, converting intermittent blood flow into a more stable flow, and it can be considered as a potential factor in the beginning and progression of atherosclerosis as well as hypertension.</br> </br> Therefore, increased arterial stiffness could serve as an “early marker” for discovering initial signs of atherosclerosis and/or arterial structural changes that are caused by various risk factors, including hypertension.</br> </br> Epidemiological longitudinal studies showed an independent predictive value of arterial stiffness, the carotid pulse pressure, and the Augmentetion index (AIx), measured directly by a tonometer, for cardiovascular events [201].</br> </br> Most of the evidence was given for aortic stiffness, as measured through the carotid-femoral pulse wave velocity (PWV).</br> </br> In recent years, aortic stiffness has shown an independent predictive value for all causes of cardiovascular mortality and mortality, fatal and non-fatal coronary events, and fatal strokes in patients with uncomplicated high blood pressure, type 2 mellitus diabetes, and complicated kidney alterations [202,203].</br> </br> In the last few years, many studies evidenced a straight interaction between a dietary pattern rich in vegetables (excluding potatoes), fruits, whole grains, nuts, legumes, fish, ratio of monounsaturated-to-saturated fat, all components of the typical Mediterranean Diet, was associated with a reduction in cardiovascular risk factor, and among these, even the arterial stiffness.</br> </br> Van de Laar et al., in a longitudinal study of 373 patients observed between the ages of 13 to 36 years, tried to investigate whether adherence to a Mediterranean dietary pattern during adolescence and early adulthood affects arterial stiffness in adulthood. At the age of 36, individuals with higher carotid arteries stiffness had a less adherence to the Mediterranean Diet, defined by lower aMED scores, underling the importance of a correct alimentation, especially in the early stages of growth [204].</br> </br> Rodriguez Martin et al., in a sub-analysis of the EVIDENT study consisting of 1553 subjects (aged 20–80 years) with no 
<mark class="entity" style="background: #0064FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 index (0–100), good predictor of adherence to Mediterranean Diet, and cardiovascular risk and pulse wave velocity (PWV) of the sample. In the logistic regression analysis, adjusted for age, gender, smoking, energy intake, antihypertensive, antidiabetic and lipid-lowering drugs, and systolic blood pressure, it was shown that the increasing of the EVIDENT diet index was associated with a reduction of the PWV and, consequently, with a reduction of the cardiovascular risk emphasizing the importance of arterial stiffness as a predictor of CV event [205].</br> </br> 4. Mediterranean Diet and Coronary Artery Disease</br> Over the past decades, several studies reported that a strict adherence to Mediterranean diet might prevent inflammation, which exerts a central role in the pathogenesis of atherosclerosis and cardiovascular disease [69,206]. Further recent studies reported that better compliance with the Mediterranean dietary pattern might, over time, down-regulate the development of atherosclerosis in the coronary arteries [207,208].</br> </br> A recent Turkish study reported the existence of a relationship between the extensiveness of angiographic quantitative coronary artery disease (CAD) adherence to Mediterranean diet [209]. These findings suggest that a higher compliance with the MD leads to lower extensiveness of CAD. To date, there are not sufficient data on highly probable

, although this eating pattern has been widely studied in the context of cardiovascular disease.</br> </br> A recent study analysed the relationship between dietary patterns and a score evaluating coronary morphology, the SYNTAX score, and in coronary artery disease (CAD) patients from the INTERCATH study [210]. At logistic regression analysis, the strongest correlation with Mediterranean dietary pattern was found for hs-RCP and this association remained significant after adjustment for cardiovascular risk factors. These results suggest an independent

. Moreover, in the light of these results, Hs-CRP might appear as a marker of the vasoprotective effects of the Mediterranean diet. These results strengthen the evidence for the protective effect of a MeDi pattern in cardiovascular prevention.</br> </br> Acar et al. evaluated patients who had a history of coronary revascularization at least six months before to enrolment [211]. An alternate MeDi score was calculated to evaluate the Mediterranean style dietary adherence. By applying this measurement, after a multivariate analysis the authors concluded that the adherence rate to a healthy diet was low in patients with previous coronary revascularisation. The Seven Countries Study was the first to underline the differences in CAD mortality rates between the 16-country cohort from northern to southern countries and also from Japan to the peculiar dietary patterns of each country of the participants and, in particular, it showed the important role of the intake of saturated fatty acids and flavonoids.</br> </br> Investigators from the Lyon Heart Study [212] studied 605 patients aged 55–80 years with previous CAD; the authors observed that a better cardiovascular risk profile of the Mediterranean diet also extended to the clinical setting of the secondary prevention of cardiovascular disease. This study showed that patients that strictly followed a Mediterranean diet style had 50–70% lower risk of recurrent clinical events related to coronary artery disease.</br> </br> These findings corroborate the role of the adherence to a Mediterranean dietary pattern as compared with other diet styles, in the context of a so-called prevention Step–I (i.e., total fat &lt;30% of total calories, carbohydrates &gt;55% of total calories, protein about 15% of total calories, and cholesterol &lt;300 mg/dL).</br> </br> The CARDIO2000 investigators [213] conducted a study in which they analysed 848 middle-aged and older patients with previous myocardial infarction and unstable angina and 1078 age- and sex- matched controls from Greece. They reported that a higher degree of adherence to a Mediterranean diet was linked to a significant rate reduction (−23%) of the risk of developing a first ischemic cardiac event and this coronary benefit was more significant in people who were living in rural areas as compared with subjects living in urban or semi-rural areas.</br> </br> The same scientific group also reported the synergistic effect of the combination of the Mediterranean diet with statin treatment on coronary risk; in fact, they showed that the combination approach of diet + statin was associated with a 43% reduction in coronary risk, independently from cholesterol levels and other cardiovascular risk factors.</br> </br> Recently, the PREDIMED study, a prospective study involving 22,043 adults from Greece [118], reported that a 20% increase in the Mediterranean

</mark>
.</br> </br> The results of this study were irrespective of sex, smoking status, level of education, BMI, and physical activity, but strictly dependent from the age of patients with higher effects in patients ≥ 55 years, but not in those ≤ 55 years.</br> </br> In the light of these findings, this study explains that a cultural adherence to Mediterranean diet, just the simple recent adoption of a healthy dietary pattern, seems to be the only practical way of heart protection.</br> </br> What of the single elements of the Mediterranean diet have been reported to more strictly linked to cardiovascular risk reduction is an unanswered question. The “Habits in Later Life Only” study reported that only

, and Greece. Nevertheless, Dontas et al. [173] found that higher adherence to the Mediterranean

    diet was associated with 21% lower odds of being affected by one additional risk factor (i.e., hypertension, hypercholesterolemia, diabetes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">REL</span>
