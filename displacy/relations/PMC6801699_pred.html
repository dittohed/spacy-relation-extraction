, and obesity) in women and with 14% lower odds in men, irrespective of various potential confounders. This observation could be directly related to the reduction of cardiovascular risk, and therefore to life extension.</br> </br> 5. Mediterranean Diet and Congestive Heart Failure</br> Heart failure (HF) is defined as a clinical syndrome that is secondary to the inability of the heart to adapt the cardiac output to the metabolic needs of the organism or, in any case, to be able to do so only at the expense of increasing the filling pressures in one or more chambers cardiac and venous circulation upstream.</br> </br> According to more recent epidemiological data, the prevalence of HF has increased in recent years, by 1–2% in the adult population and by more than 10% in older subjects. The main risk factors are hypertension, obesity, type 2 diabetes mellitus, and, in general, acute cardiovascular diseases (CAD) [214]. The primary prevention for HF is currently one of the main public health battles. In recent years, important evidence has emphasized as lifestyle changes, which include changes in the individual dietary approach and play an important role in primary prevention for CVD [215].</br> </br> As shown by the results of the PREDIMED Study, the Mediterranean diet (MD) is considered to be an effective strategy for the primary prevention for the development of cardiovascular disease (CVD), such as myocardial infarction and stroke [97].</br> </br> Although this study was the first to suggest that Traditional Mediterranean diet (TMD) could have benefits on the primary prevention of heart failure (HF), which is justified by the data obtained, the effects on HF incidence in subjects who had adopted that dietary model was only a protocol-specified secondary outcome of PREDIMED.</br> </br> To our knowledge, the beneficial 
<mark class="entity" style="background: #0064FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    effects of effective dietary patterns, which outsource the consumption of specific nutrients, on the primary prevention of HF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">REL</span>
</mark>
 have not been assessed by systematic review or meta-analysis. For this reason, D’Almeida et al., in a recent review in 2018, analysed five randomized controlled trials, seven court studies, and two cross-sectional studies, for a total of 188470 subjects, with the aim of defining the effects of six different dietary models on the primary prevention of HF [215]. Among the dietary regimens that have been studied by these authors, there are the Mediterranean diet (MD) and Dietary Approach to Stop Hypertension (DASH); the DASH diet is one of the recommended dietary models, because it can influence blood pressure, which is positively correlated with functional changes in the cardiac and endothelial levels [216,217]. D’Almeida et al. have observed that HF could be prevented by adhering to one of these two types of dietary patterns, although these data should be further studied and re-evaluated, according to the poor power of the findings.</br> </br> In the specific case of the MD, the authors included four randomized controlled trials and four court studies in this systematic review. During the research of the various studies, one of the trials that was identified and subsequently inserted aimed to analyse the incidence of HF. Papadaky et al. have conducted a recent secondary analysis of the pre-specified outcome of the PREDIMED trial with the aim of assessing whether TMD could influence the incidence of HF [218]. This study included 7403 subjects with high cardiovascular risk divided in 3 groups with different dietary plans, with type 2 diabetes mellitus and/or at least 3 other CVD risk factors including family history of premature coronary heart disease, smoking, hypertension, low HDL-cholesterol levels, high LDL-cholesterol levels, or obesity (body mass index ≥25 kg/m2). This study, based on 7403 subjects with high cardiovascular risk and divided into three groups with different dietary models (TDM + EVOO, TMD + nuts and low-
<mark class="entity" style="background: #0064FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    fat control diet), showed no significant association between adoption of TDM enriched with EVOO or nuts and no reduction of the incidence of HF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">REL</span>
</mark>
. According to the observation of only 94 HF cases during the trial, the authors hypothesized that the results of this secondary analysis of a pre-specified outcome of the PREDIMED study were inconclusive due to the low power of the trial, in combination with evidence that dietary patterns might influence HF development differently, depending on the type, severity, and general etiopathogenesis of the syndrome [69,219].</br> </br> The Mediterranean diet could partly change the incidence of HF due to the now known anti-oxidative and anti-inflammatory properties that characterize most of the components of this dietary model [220]. Several studies have shown that factors, such as oxidative stress [221] and inflammation [222], play an important role in the pathogenesis of HF.</br> </br> Fito et al. in 2014 conducted a sub-sample study of 930 subjects at high cardiovascular risk previously enrolled in the PREDIMED study to show how adhesion to TDM could reduce the levels of important biomarkers of HF with special attention to N-amino terminal fragment of the prohormone BNP (NT-proBNP) [223]. These participants, who had not yet been diagnosed with CVD at the time of enrolment, were randomly assigned to one of the three dietary intervention groups. The results of this study showed that TMD lowers NT-proBNP levels as compared to the controlled diet, after one year of intervention. Another important finding was a reduction in concentration of oxLDL and lp(a) in participants that were assigned to the TMD + EVOO group. Therefore, the authors confirmed their hypothesis of a protective effect of TMD by promoting changes in HF biomarker values.</br> </br> Brain natriuretic peptide (BNP) is a hormone that is encoded by a gene whose transcription is mainly induced by the stretching of the left ventricle wall in response to an increase in tensive values or volume. The proBNP, which is a peptide of 108 amino acids, is subsequently cleared into BNP, a peptide of 32 amino acids, and NT-proBNP, a peptide of 76 amino acids, biologically inert. NT-proBNP has recently been defined as a sensitive marker and predictive factor of acute HF [224], with an important prognostic meaning in this context [225].</br> </br> Therefore, although cardiac wall stress is the main event that is responsible for releasing these molecules, a wide range of factors and structural and functional abnormalities of the heart can trigger an increase in BNP or NT-proBNP. In this context, among the factors that might influence the values of these two peptides, there are counted interluchin 1β (IL-1β) and another important pro-inflammatory cytokine as tumour necrosis factorα (TNFα), promoting the expression of the gene consideration [226]; the plasma concentration of TNFa and the expression of the IL1b gene have been associated with the consumption of TMD [227,228].</br> </br> These observations were confirmed by data that were obtained by Fito et al., who showed a correlation between TDM and reduction of oxidative stress damage and TNF receptor expression (TNFR), in agreement with the study of Urpi-Sarda et al. [227], which observed how those who improved their diet towards a model of MD, in particular the consumption of its specific components, such as VOO and vegetables, reduced the conception of TNFR.</br> </br> In recent years, an important role in promoting the development and progression of HF has been attributed to oxidative stress, an expression that indicates an excessive increase in the relationship between production and growth, by special systems, reactive oxygen species [229,230]. Mallat et al., observed increased levels of lipid peroxidase and 8-iso-prostaglandin F2alfa in patients with HF, which are important markers dosed in blood and pericardial fluid; these data are in accordance with a systematic review, published in the year 2011, which showed how optimizing ROS production could take a more important role in promoting oxidative stress in HF than reducing the effectiveness of antioxidant systems [221]. Mitochondria, NAD(P)H oxidase, xanthine oxidase are, together with nitric oxide synthetase (NOS), the main spring of ROS within myocardiocytes. Within the framework of these systems, special attention should be given to mitochondria, which physiologically produce low amounts of ROS during cellular respiration; mitochondrial dysfunction is therefore significantly associated with increased production of ROS, promoting oxidative stress [231]. The alteration of the balance between the production and inactivation of ROS, which take place through various mechanisms that include alterations to mitochondrial DNA (mtDNA), induces significant damage to mitochondria that results in dysfunction and activation of a vicious circle, characterized by further production of ROS and worsening of the mitochondrial dysfunction, which culminates in cellular damage [232].</br> </br> Finally, the persistence of oxidative stress promotes the progression of HF by encouraging cardiac remodelling; chronically elevated ROS levels activate several signal transduction pathways and transcription factors that are involved in cardiac hypertrophy [233], induce apoptosis [234], and activate metalloproteinase (MMPs), enzymes that are involved in tissue remodelling [235] and whose activity was positively associated with HF, probably as a result of the ROS increase [236].</br> </br> In this context, previous studies have suggested that the protective effect of MD on cardiovascular risk is partly mediated by the anti-oxidative properties of important foods that characterize this dietary model [237]. To our knowledge, the studies that were conducted with the aim of defining how MD reduces oxidative stress are limited. For this reason, Dai et al., in a twin study that were conducted in 2008 and based on 297 twins (81 monozygotic and 57 dizygotic pairs of twins, nine monozygotes, and 12 dizygotes unpaired twin), studied the beneficial effects of MD on oxidative stress [220]. Establishing the relationship between reduced glutathione (GSH) and oxidized glutathione (GSSG) as a plasma surrogate for oxidative stress, the results of the present study suggested that the adoption of a Mediterranean dietary model correlated with the increase in the GSH/GSSG ratio, consistently with the data obtained from previous experimental studies on animals that have emphasized as typical components of MD foods, such as polyphenols, favoured a reduction of the oxidative stress defined by the decrease in the quantity of GSSG not associated with a change in the quantity of GSH [238,239]. The validity of these results stays precisely in the study design, paying particular attention to the choice of a sample of monozygotic and dizygotic twins belonging to the same family, which allowed for controlling genetic, behavioural, and socioeconomic factors, defined as the unmeasured confounding factors.</br> </br> The MD can determine the increase of GSH/GSSG through different mechanisms. When considering that the GSSG, as obtained from the oxidation reaction of GSH catalysed by glutathione peroxidase [240], is again converted into GSH thanks to the simultaneous oxidation of NADPH [241], MD can partly reduce oxidative stress by increasing the availability of NADPH and the expression of glutathione reductase [242], the enzyme that catalyses the second of the two reactions described above. In this way, the decrease of GSSG, which results in an increase in the GSH/GSSG ratio, is mediated by the effects of nutrients and other components that are contained in the typical foods of the Mediterranean dietary pattern.</br> </br> The increase in this ratio can be attributed to the reduced consumption of glutathione as the main antioxidant mechanism, since the MD is a dietary model that is enriched with other antioxidants as well known, such as vitamin C, vitamin E, carotenoids, polyphenols, zinc, and selenium [243].</br> </br> Resveratrol is a type of natural phenol, a stilbenoid that is contained in blueberries, the skin of grapes, raspberries, and peanuts. Several studies have described its benefits. Yeung et al. analysed numerous research publications on resveratrol investigating its effects on health. This work reported and underlined the antioxidants activity, the antidiabetic, and antimicrobial properties of this phenol; moreover, it described the role of resveratrol as mediator of anti-proliferative and anti-inflammatory activities via gene expression alterations and metabolic pathway modulations [244].</br> </br> In addiction it is potentially involved in the prevention and treatment of cardiovascular diseases, cancer, neurodegeneration, obesity, and diabetes.</br> </br> Among the predictors of morbidity and mortality in chronic HF, there are low-density oxidized lipoprotein (oxLDL) plasma levels [245,246]. Fito et al. observed a reduction in oxLDL levels of approximately 8 U/L in subjects who followed an MD model for one year. In addition, in 2008, Bergmark et al. conducted a study that highlighted how oxidized phospholipids were transferred from oxidized LDL predominantly to lipoprotein a (Lp(a)), which is an LDL molecule that is linked to apolipoprotein (a) rich in carbohydrates (apo(a)) [247]. In the control group, an increase in Lp (a) plasma levels was obtained, which was attributed to the increase in other lipoprotein plasma markers rich in triacylglycerol (TRL) and in apolipoprotein (apo) CIII non-HDL [248]. In the TDM groups the same results were not recorded, and even the TMD + VOO promoted a significant reduction in the levels of LP (a) when compared with the control group. Fito et al. also found a reduction in TRLs after TMD adoption [249], which confirmed what was previously hypothesized.</br> </br> 6. Mediterranean Diet and Stroke</br> The Seven Countries Study shows how the Mediterranean diet, followed by the population of Crete, is the best in terms of prevention against stroke. This study reports that the coronary risk in Finland is 15 times greater than that in Crete, which is 40% of that in Japan [250].</br> </br> The Mediterranean diet is described by Ancel Keys as ‘a mainly vegetarian die favouring fruit for dessert’. In fact, this diet provides for reduced glycemic intake with a fatty acid intake of 40%, represented mainly by healthy fatty acids, which are associated with a higher consumption of fruit and foods with a high fiber content.</br> </br> In confirmation of this observation, a study that was conducted in India [251] showed how the Mediterranean diet that was practiced for two years, as compared with a diet poor in fat, resulted in a 50% reduction of coronary and cerebrovascular events, although 60% of subjects had a vegetarian diet at the time of enrolment.</br> </br> A recent meta-analysis [252] indicated that an absolute adherence to the Mediterranean diet, independently from the population analysed, defined a lower risk of stroke both ischemic and haemorrhagic (about 16% for each four points higher in the MedDiet Score).</br> </br> In fact, as shown by the results of the INTERSTROKE study, there is a considerable reduction in the risk of stroke related to the diet practiced, in all of the different ethnic groups that were studied [253].</br> </br> A multicentric randomized study was conducted in Spain [183], in which the participants (7447 enrolled patients) with a high risk of developing cardiovascular diseases were divided into three arms: one that was given an indication to practice Mediterranean diet supplemented with extra virgin olive oil, one that was given an indication to practice Mediterranean diet supplemented with nuts, and, finally, a control group that was supposed to practice a hypo-caloric diet. The follow up was three-monthly and each participant received the amount of oil or nuts that he would have to consume. The number of major cardiovascular events represented the primary endpoint. These events occurred overall in 288 subjects of which 96 were part of the group that practiced a Mediterranean diet supplemented with extra virgin olive oil (3.8%), 83 were part of the group that practiced a Mediterranean diet supplemented with nuts (3.4%), and 109 belonged to the control group (4.4%). However the results obtained concerned the combined cardiovascular endpoint, represented by the risk of developing cardiovascular and cerebrovascular events. Data from the PREDIMED trial are in line with the results that were obtained from other observational studies, which have shown how the Mediterranean diet has protective effects in the cardiovascular field [254,255]. In fact, in the Three-City Study, it examined the correlation between the consumption of extra virgin olive oil/plasma concentration of oleic acid and the incidence of stroke. The follow up was five years. The results obtained, adjusted for socio-demographic, physical, and body mass index variables, and also for individual risk factors for stroke, showed an inverse correlation between the incidence of stroke and the consumption of extra virgin olive oil. Patients that consumed greater quantities of extra virgin olive oil had a risk of stroke of 41% lower, as compared with participants that have never consumed extra virgin olive oil.</br> </br> According to the findings of several studies, the beneficial effects that were induced by the Mediterranean diet are determined by its action towards the main risk factors for stroke, such as inflammation, oxidative stress, endothelial dysfunction, platelet aggregation [256,257], and diabetes [258].</br> </br> The reduced consumption of saturated fatty acids, as demonstrated by epidemiological and prospective studies, is associated with a reduction in plasma LDL cholesterol concentrations and a consequent reduction in the incidence of cardiovascular and cerebrovascular events. This happens especially when polyunsaturated and monounsaturated fatty acids are replaced with saturated fatty acids [259].</br> </br> In confirm of this, in several randomized controlled clinical studies, it was shown that the intake of exclusively vegetable polyunsaturated fats has an effect in reducing the incidence of cardiovascular diseases equal to 30%, a result that is similar to that obtained through statin therapy [260].</br> </br> In this regard, two studies, the Lyon Diet Heart Study [212] and the Scandinavian Simvastatin Survival Study (4Sstudy) [261], showed how the implementation of a Mediterranean dietary regime had protective effects from the cardiovascular and cerebrovascular accidents. In fact, the Lyon Diet Heart Study showed the incidence of coronary events and stroke was reduced by 70% in four years in patients that practiced a Mediterranean diet. In the 4S study, instead, the intake of simvastatin reduced recurrent coronary events by 40% in six years. It is important to note that patients enrolled in both studies already presented a major cardiovascular event in the past.</br> </br> At the moment, no study has fully cleared in subjects with acute ischemic stroke the relationship between adherence to a MeDi style and the different diagnostic subtype or severity of stroke.</br> </br> A retrospective study [262] analysed the association between MeDi adherence that was assessed by calculating Mediterranean Diet Score (MeDi score) and TOAST stroke subtype, severity index, and outcome of ischemic stroke. This study reported that stroke patients had a significantly lower mean MeDi score when compared to control subjects.</br> </br> Authors reported a negative association between MeDi score and National Institutes of Health Stroke Scale (NIHSS) and Rankin scores, showing a negative

    relationship between adherence to a Mediterranean diet style and severity of ischemic stroke concerning acute neurological deficit
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">REL</span>
</mark>
 at admission and disability at discharge.</br> </br> The MeDi Score significantly varies in relation to the stroke subtype. In fact, the Large Artery Atherosclerosis stroke (LAAS) had a low-to-medium score as compared to the lacunar subtype and cardio-embolic subtype. This suggests an inverse

 of ischemic stroke. The results that were obtained suggest that patients with a lower MeDi score are more susceptible to developing ischemic strokes. Although some plausible bio-molecular mechanisms underlying this correlation have been validated, it is necessary to carry out further studies that aimed at evaluating the different degrees of acute inflammation in the post-ictal phase in relation to the dietary regime practiced by the patient.</br> </br> 7. Conclusions</br> Over the past few decades, there has gradually been an increase in awareness that dietary pattern affects health, in particular numerous studies have reported notable effects of nutritional components on metabolic functions of organisms and pathological processes (See Figure 3). Among several dietary pattern, the Mediterranean diet has been widely recognized as a model of “healthy eating”, because of its contribution to the state of health and its positive influence on quality of life. The traditional Mediterranean diet consists of a wide range of minimally processed whole grains and legumes, fresh vegetables, fresh fruits, cold pressed extra virgin olive oil, nuts, and seeds as the principal source of fat, moderate consumption of fish, low amounts of dairy products, very low frequency of intake of red and processed meat, and wine consumed in low to moderate amount.</br> </br> Between 2006 and 2010, subsequent interesting studies highlighted the role of virgin olive oil in the modulation of endothelial function in the context of a Mediterranean dietary regimen. It is now known that the Mediterranean diet has undoubted health benefits compared to other dietary patterns, however some studies, after a careful reassessment, suggest that the Mediterranean diet is not free from defects and some researchers have exposed criticism and doubts. In the light of these reflections, the exponents of international institution, while taking the evolution of the Mediterranean diet into account, proposed a new food pyramid for the modern Mediterranean diet. The modern food pyramid has a lower base that emphasizes the importance of a daily adequate level of physical activity and it suggests a minimal consumption of alcohol and supplements of vitamins and minerals.</br> </br> Animal and human translational studies have recently brought to light some biological processes that seem to mediate the beneficial effects of the Mediterranean diet. The Mediterranean diet is the most studied dietary pattern at the level of evidence-based medicine. The high intake of fiber rich energy poor plant foods, the reduced content of sulfur and branch chain amino acids, and saturated fatty acids represent some of the most important elements that mediated the positive and pro-longevity effects of this dietary pattern. The gut microbiome is emerging as a relevant key factor that influences metabolic and molecular health; these effects are mediated by processing of numerous plant foods packed with fiber, vitamins, and phytochemicals. Nutritional genomics include several aspects of nutrition related molecular processes, such as transcriptomics, genomics, metabolomics, and genetics</br> </br> To date, the current metabolomic literature, which has already identified specific important metabolites that result from the ingestion of unique diets and that influence health status, has reported interesting but often inconclusive evidence about Mediterranean diet and microbioma relationship, however it appears clearly defined the role of gut microbiome in contributing to the beneficial healthy effects associated with the Mediterranean diet.</br> </br> Further mechanisms are certainly involved, thus further researches are needed to clarify known mechanisms and understand other processes underlying the interactions among food and nutrients, intake, single nutrient changes, microbiota, physical exercise, genetic predisposition, and their effects in modulating specific molecular pathway responsible of cellular, tissue, and organ function during aging [263,264,265,266,267].</br> </br> The knowledge of gene-diet interaction is actually limited and still evolving. The studies on epigenome changes are helping to clarify and understand diversities in individual susceptibility, thus this research also aims to develop epigenomic drugs and look forward foods and supplements that will modulate epigenome.</br> </br> In the light of these premises, it is desirable to promote scientific researches regarding genetic and biomolecular mechanisms that, besides giving a better explanation of the cause-effect
