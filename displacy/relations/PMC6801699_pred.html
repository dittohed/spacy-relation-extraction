<div class="entities" style="line-height: 2.5; direction: ltr"></br> ==== Front</br> Int J Mol SciInt J Mol SciijmsInternational Journal of Molecular Sciences1422-0067MDPI 10.3390/ijms20194716ijms-20-04716ReviewMetabolic and Vascular Effect of the Mediterranean Diet Tuttolomondo Antonino *https://orcid.org/0000-0003-1574-104XSimonetta Irene Daidone Mario Mogavero Alba Ortello Antonella Pinto Antonio U.O.C di Medicina Interna con Stroke Care, Dipartimento di Promozione della Salute, Materno Infantile, Medicina Interna e Specialistica di Eccellenza “G. D’Alessandro” (PROMISE), University of Palermo, Piazza delle Cliniche n.2, 90127 Palermo, Italy; irene.simonetta@live.it (I.S.); mario.daidone@gmail.com (M.D.); albamogavero95@gmail.com (A.M.); antonellaortello@gmail.com (A.O.); antonio.pinto@unipa.it (A.P.)* Correspondence: bruno.tuttolomondo@unipa.it23 9 2019 10 2019 20 19 471602 9 2019 21 9 2019 © 2019 by the authors.2019Licensee MDPI, Basel, Switzerland. This article is an open access article distributed under the terms and conditions of the Creative Commons Attribution (CC BY) license (http://creativecommons.org/licenses/by/4.0/).Several studies indicated how dietary patterns that were obtained from nutritional cluster analysis can predict disease risk or mortality. Low-grade chronic inflammation represents a background pathogenetic mechanism linking metabolic risk factors to increased risk of chronic degenerative diseases. A Mediterranean diet (MeDi) style has been reported as associated with a lower degree of inflammation biomarkers and with a protective role on cardiovascular and cerebrovascular events. There is heterogeneity in defining the MedDiet, and it can, owing to its complexity, be considered as an exposome with thousands of nutrients and phytochemicals. Recently, it has been reported a novel positive association between baseline plasma ceramide concentrations and cardiovascular events and how adherence to a Mediterranean Diet-style may influence the potential negative relationship between elevated plasma ceramide concentrations and cardiovascular diseases (CVD). Several randomized controlled trials (RCTs) showed the positive effects of the MeDi diet style on several cardiovascular risk factors, such as body mass index, waist circumference, blood lipids, blood pressure, inflammatory markers and adhesion molecules, and diabetes and how these advantages of the MeDi are maintained in comparison of a low-fat diet. Some studies reported a positive effect of adherence to a Mediterranean Diet and heart failure incidence, whereas some recent studies, such as the PREDIMED study, showed that the incidence of major cardiovascular events was lower among those assigned to MeDi supplemented with extra-virgin olive oil or nuts than among those assigned to a reduced-fat diet. New studies are needed to better understand the molecular mechanisms, whereby the MedDiet may exercise its effects. Here, we present recent advances in understanding the molecular basis of MedDiet effects, mainly focusing on cardiovascular diseases, but also discussing other related diseases. We review MedDiet composition and assessment as well as the latest advances in the genomic, epigenomic (DNA methylation, histone modifications, microRNAs, and other emerging regulators), transcriptomic (selected genes and whole transcriptome), and metabolomic and metagenomic aspects of the MedDiet effects (as a whole and for its most typical food components). We also present a review of the clinical effects of this dietary style underlying the biochemical and molecular effects of the Mediterranean diet. Our purpose is to review the main features of the Mediterranean diet in particular its benefits on human health, underling the anti-inflammatory, anti-oxidant and anti-atherosclerotic effects to which new knowledge about epigenetic and gut-microbiota relationship is recently added.</br> </br> mediterranean dietdietary patterncardiovascular risk</br> ==== Body</br> 1. Introduction: The Rediscovery of Mediterranean Diet</br> Diet constitutes one of the most relevant environmental factors that influence the development of several chronic age-related diseases. People should learn how to control dietary approach in order to choose those patterns that are associated to promotion of health and prevention of diet-related disease.</br> </br> Nutrition research has analysed the role of single nutrient with regard of health for several years. Recent knowledge regarding the complex synergistic interactions among nutrients and other food constituents has led to an increased interest in total dietary patterns. The concept of “dietary patterns” has been developed to express a broader and wider analysis of food and nutrient consumption. Among the complex network of interactions existing between genome and epigenetic factors, the application of dietary patterns might thus offer more useful information about the risk to develop some diseases, in particular cardiovascular or cerebrovascular diseases, than single food or nutrient. In this way, several studies indicated how dietary patterns that were obtained from nutritional cluster analysis were able to predict disease risk or mortality [1,2]. Dietary pattern analysis has been pinpointed in the last ten years as a promising and practical approach to evaluate the 
<mark class="entity" style="background: #0064FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    link between diet and the risk of chronic diseases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">REL</span>
</mark>
. Interestingly, dietary pattern research has a developing interest with regard of nutrition policy, particularly as it demonstrates the importance of total diet in health promotion.</br> </br> Looking at individual nutrients or foods is a partial way that it has been changed by a pattern analysis evaluating the effects of overall diet style. Furthermore, there is growing interest in applying the evaluation of dietary quality indices to study whether adherence to a particular dietary pattern or current dietary guidelines is associated to the risk of disease.</br> </br> To date, the traditional Mediterranean diet is a well-known and well-studied healthy dietary pattern and many evidences underling how this could represent a central useful tool to control cardiovascular risk factors, such as hypercholesterolemia, diabetes, hypertension [3].</br> </br> The Seven Countries study, which was a research project that enrolled more than 12,000 men of Finland, Greece, Italy, Japan, Holland, the United States, and Yugoslavia, reported the important role of diet as risk factor for cardiovascular diseases. Of these seven nations, the United States and Finland had the highest animal product consumption, the highest saturated fat intake, the highest cholesterol consumption, and the highest incidence of death from cardiovascular diseases. On the contrary, the Mediterranean countries and Japan showed an opposite trend of cardiovascular event incidence [4].</br> </br> The Mediterranean 
<mark class="entity" style="background: #0064FF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    diet was reported to present an inverse association with the incidence of coronary artery disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">REL</span>

 in Southern Europe in comparison with Northern Europe and the United States [5,6]. In the light of these findings, Dr. Ancel Keys discovered (or rediscovered) the Mediterranean diet as a possible healthy diet. In a retrospective article, he described it as ‘a mainly vegetarian die favouring fruit for dessert’. </br> </br> The Mediterranean diet refers to an eating pattern of the olive growing areas surrounding the Mediterranean Sea. It has been considered to be a “poor man’s” diet, developed over the centuries, as people laboured in order to create sustenance in less hospitable terrain.</br> </br> This dietary style emphasizes fruits, root vegetables, grains (mostly whole), legumes, nuts, seeds, and olive oil, which represents a hallmark of this dietary pattern, providing a considerable content of monounsaturated fatty acids and reduced intake of saturated fatty acids; moreover, it is characterized by a moderate intake of red wine with meals, a moderate intake of seafood, poultry, dairy products, and low consumption of red meat and sweets. Two typical aspects of a Mediterranean lifestyle include daily physical activity and adequate hydration [3].</br> </br> In 1995 Ancel Keys affirmed “What is the Mediterranean Diet? One definition might be that it is what the Mediterranean natives eat. But as we know and think of it now, it is a relatively new invention. Tomatoes, potatoes, and beans, for example, came from America long after Christopher Columbus discovered the New World. I noticed that the heart of what was considered the Mediterranean Diet is mainly vegetarian: pasta in many forms, leaves sprinkled with olive oil, all kinds of vegetables in season, and often cheese, all finished off with fruit, and frequently washed with wine” [7].</br> </br> More recently two researchers fully involved in the study of the cardiovascular effects of Mediterranean diet said that “The term ‘Mediterranean’ diet refers to dietary patterns found in olive-growing areas of the Mediterranean region and described in the 1960s and beyond. There are several variants of the Mediterranean diet, but some common components can be identified: high monounsaturated/saturated fat ratio; ethanol consumption at moderate levels and mainly in the form of wine; high consumption of vegetables, fruits, legumes, and grains; moderate consumption of milk and dairy products, mostly in the form of cheese; and low consumption of meat and meat products” [8].</br> </br> The Mediterranean diet became part of UNESCO’s intangible cultural heritage in 2010. This distinction highlights the critical role played by this way of eating in the culture and identity of four communities in the Mediterranean basin: Cilento (Italy), Coron (Greece), Soria (Spain) and Chefchaouen (Morocco). In December 2013, other geographic places were added: Agros (Cyprus), Hvar and Brac (Croatia) and Tavira (Portugal). According to UNESCO’s definition, the Mediterranean diet constitutes “a set of skills, knowledge, rituals, symbols and traditions concerning crops, harvesting, fishing, animal husbandry, conservation, processing, cooking, and particularly the sharing and consumption of food.”</br> </br> The present-day lifestyle is characterised by high availability of food and an ever-increasing rate of physical inactivity leading to a situation of apparent psycho-physical well-being, which, however, often does not correspond with the real state of health. The typical eating habits of the Mediterranean populations have been progressively enriched with high-protein foods, saturated fats, and sugars to the point, where intake now exceeds the necessary intake levels. Thus, we are living in an age of “apparent well-being”, where the increase in life expectancy runs parallel to the increase in the risk of diseases such as obesity, metabolic syndrome, cardiovascular disease, and cancer.</br> </br> Talking about Mediterranean diet not only referred to a dietary pattern, but we also want to stress the role of the “Mediterranean-lifestyle”, which, among several characteristics, includes psychosocial factors, such as interpersonal and family relationships, friendships, enjoying the conviviality of the hosts and other guests; in fact, the new pyramid of the Modern Mediterranean diet, addressed to individuals from 18 to 65 years of age, takes the evolution of society into consideration, highlights the fundamental importance of engaging in physical activity and conviviality, the importance of taking a short nap in the early afternoon, habit that takes different names, depending on the country (siesta, riposo, pennichella), the importance of drinking water, and lays emphasis on the consumption of local seasonal food products.</br> </br> It is a Mediterranean diet that has been revised in the light of modernity and well-being, but it also allows for the various cultural and religious traditions and different national identities. The new pyramid is a simple mainframe, which can be adapted to the current needs of the Mediterranean people concerning all local variants of the Mediterranean diet (Figure 1). </br> </br> The Mediterranean diet is not a homogenous and exclusive model among the 16 countries that are situated around the Mediterranean Sea (Figure 2). Despite fruit, vegetables, cereals, olive oil are typical food of the Mediterranean diet each country has its own dietary habits influenced by socio-cultural, religious, and economic factors. For example, pork that is one of the most frequent types of meat consumed in European countries of the Mediterranean basin [9], is rejected in Muslim countries on religious grounds. Typical Mediterranean fermented beverages as wine are excluded in Muslim countries, which have a higher consumption of tea and fruit juices. Another difference has been observed regarding virgin olive oil consumption that is low in countries of the Middle East and Northern Africa in comparison to Spain, Italy, or Greece. </br> </br> Mediterranean populations, such as Greece, Italy, and the Mediterranean coastal regions of France and Spain, adopt a food model that contains the typical meals of the Mediterranean dietary pattern, however they have preserved their eating habits over the years. These differences are especially evident when comparing the characteristics of the main meals in the four Mediterranean countries. </br> </br> Pasta, which is one of the main foods of the Mediterranean diet pattern, is more widespread in Italy, where it is always present in the main meals. Another important food is bread, which is often served after pasta in Italy. Greeks often serve a bowl with olive oil together with bread.</br> </br> Mixed dishes of rice, vegetables, meat, poultry, or fish are combinations that distinguish Spain from France, where these foods are typically served one at a time and below. Instead of them, Greek population prefers stews vegetables and meat without the addition of rice or potatoes, usually served separately. </br> </br> Eggs are widespread in the main Spanish meals, a tradition that distinguishes them from the other Mediterranean populations. In France, in most cases, cuisines, such as pâté or other processed sauces, are served at the beginning of the meal. </br> </br> Greek and Spanish populations both consume fewer cheeses than the other two Mediterranean populations. However, the amount of feta that is present in the green salad, a typically Greek dish that also includes olives and olive oil, makes this dish a single dish. </br> </br> In the Mediterranean populations, the salads are very-common dishes, which are quite simple because they are not very rich in ingredients and frequently seasoned with olive oil and vinegar. A typical habit of Provence and Spain is to put them on the table at the beginning and then to serve them before the main course, unlike other Mediterranean countries. A salad that is common from the Strait of Gibraltar to Eastern Greece, it provides any variety of lettuce seasoned with a little salt, a couple of drops of vinegar, and abundant olive oil [10]. </br> </br> Even though the geographical position of Portugal, which is not in the Mediterranean basin, Mediterranean diet is an integral part of cultural heritage of Portuguese population; this is prevalently due to ancestral influences from the Mediterranean neighbours and from migrants. The Portuguese diet is also influenced by cultural factors, socio-economic context, genetic background, and increased availability of fish due to its wide Atlantic coast. However, several factors have contributed to withdrawing the Portuguese population from traditional dietary habits, for example European Union agriculture policies and financial capacity to afford foods of quality reported by Portuguese population. According to recent ecological studies, Portugal has experienced a relevant decrease in Mediterranean diet adherence over the last decades. A consequence of this trend is the inexorable increase of obesity, as it was observed in women of childbearing age and pregnant women [11]. </br> </br> North African countries bordering the Mediterranean Sea share dietary habits that are typical of European Mediterranean countries. However, these customs are influenced by social and economic changes. In the Moroccan population it has been described a higher consumption of bottled water, infusions, and juices [12].</br> </br> Benhammou et al. compared the dietary customs of three Mediterranean populations (Spain, Morocco, and Palestine) with different cultures and lifestyles, but are influenced by the same geographic context, The adherence to Mediterranean diet was evaluated through MD Serving Score (MDSS). After the analysis of the questionnaires, which were administered to all participants, they described a moderate adherence to the Mediterranean dietary pattern in all populations. In comparison to the Palestine population, MDSS-assessed adherence to the Mediterranean diet was 6.36-fold higher in the Spanish population and 3.88-fold higher in the Moroccan population.</br> </br> The Spanish diet appeared to be closer to Mediterranean recommendations than the diet of Morocco or Palestine.</br> </br> Common components were fruit, vegetables, olive oil, while fish and alcohol did not appear in the Lebanese dietary pattern.</br> </br> In Spain, it was described a high intake in proteins and lipids and low in carbohydrates; on the other hand, carbohydrate intake was higher and protein intake lower in Palestine than in Spain or Morocco [13]. Belahsen et al. also showed a high- carbohydrate intake in Egypt, Jordan, Libya, Tunisia, and Algeria, with reduced fat intake in comparison to the MD recommendation (Food and Agriculture Organization, FAO, 2005) [14].</br> </br> In the Palestinian population, it was reported a reduced calcium consumption, which may be a consequence of their low dairy product consumption. Moreover, Palestinian participants had a very low iodine intake in comparison to Spanish and Moroccan populations. Additionally, FAO reports have pointed out iodine deficiency in Palestine and Morocco: it likely is responsible a more limited access to iodized salt in these countries (FAO, 2005; FAO, 2011).</br> </br> The findings of this study could be explained by the low intake of vegetables, fish, and dairy products by the Palestinians. In conclusion, the diet of the Spanish participants is closer to MD recommendations in comparison to the diets of the Moroccans and Palestinians, despite the three groups belonging to the Mediterranean basin [15]. Currently, a debate exists about the adherence to the Mediterranean diet in modern Greece and Cyprus: their diet is the same traditional Mediterranean diet or these countries have moved toward a more Westernised diet? According to the results of recent ecological studies, Greece shows the most relevant drop in the Mediterranean dietary pattern over the last decades.</br> </br> A systematic review by Kyriacou A. et al. examined the current evidences regarding the adherence of the Greek and Cypriot population to the Mediterranean diet.</br> </br> All of the studies reported consistent moderate adherence to the Mediterranean diet. These results were independently observed, whether the original Mediterranean diet score and cut-off points were applied or whether results were converted to percentages and tertiles were used as the cut-off points. </br> </br> This systematic review suggests that adherence to the Mediterranean diet has decreased since the 1950s and 1960s, when it was high by definition. This observation could be related to a recent changed interest from single nutrients to whole diets in the last decade [16]. For example, Dedoussis et al. described, after an analysis of elderly subjects from five different countries, that Greece had a statistically significant lower Mdiet score when compared with Italy, a higher one than Poland, but no appreciable difference from Germany and France [17]. Van Diepen et al. compared the Mdiet score of Greek and Dutch university students. The results of this study showed an unexpected more increased statistically significant adherence in favour of the non-Mediterranean origin Dutch students [18].</br> </br> In the light of these recent studies, the observed change in the diet of Greek population seems to reflect a transition from the traditional Mediterranean diet to a more Westernized diet, thus partially explaining the worsening in the health of this country. Recently, it has been observed a relentless increase in the incidence of diseases as diabetes, obesity cardiovascular disease, some cancers, and dyslipidaemia [19]. Other contributing non-diet related factors are the high prevalence of smoking and reduced physical activity observed in the Greek population [20]. </br> </br> Given the well-known beneficial healthy actions of the Mediterranean diet, public health and education measures should be implemented to reverse this trend [21]. </br> </br> With regard to Croatia, results from a recent study suggest that differences in dietary intake and food choices are becoming less noticeable in rural versus urban parts and are less geographically dependent with “westernized diet” taking place instead of a “traditional diet”. This study, which was conducted in school aged children, reported that the prevalence of obesity among Croatian children was high and unrelated to an urban/rural setting. It is necessary to coordinate the role of family together with educational institutions and health professionals in order to interrupt this raising negative trend [22].</br> </br> In respect of the well-established impact of good dietary habits on the prevention of cardiovascular diseases and other chronic diseases, health policies should focus on adherence to a healthy diet, as Mediterranean diet, supporting traditional dietary patterns in a period of intense commercial pressures.</br> </br> In the light of the above-mentioned considerations, we would review the main

.</br> </br> 2. Biological Effects of Mediterranean Diet </br> Over the years, several studies have been carried out on the effects of the Mediterranean Diet, some of which have been relevant in order to know the mechanisms that could explain the potentially beneficial role of the Mediterranean Diet for the prevention of cardiovascular disease (CVD). In this setting, the biomolecular mechanisms that seem to promote long-term health effects of the Mediterranean diet are the following: lipid-lowering effect; protection from oxidative stress, inflammation and platelet aggregation; inhibition of nutrient sensitization pathways through specific restriction of amino acids and production of intestinal metabolites that are mediated by the microbiota (increase in genome stability). </br> </br> 2.1. Role of Genome</br> The knowledge of the gene-diet interaction might allow to better clarifying the mechanisms through which a modifiable factor as diet influences gene expression. Accumulating data are emerging about the different responses of individuals with different genotypes to diet; the study of genetic predisposition might provide a tool to detect those subjects who may benefit from intervention on dietary patterns.</br> </br> The first studied gene in order to identify the genetic variants associated to a high susceptibility to cardiovascular disease was the gene encoding ACE (angiotensin converting enzyme). This study reported that homozygous individuals for a deletion in the chosen gene presented a superior risk of myocardial infarction. APOE gene is another example of studying genetic variants that are related to susceptibility to cardiovascular disease, and still the CEPT (cholesterol ester transfer protein) gene was studied in animal models and human studies demonstrating its role in reverse cholesterol transport, thus influencing proatherogenic and antiatherogenic processes [23,24].</br> </br> The genome wide approach intends to search some associations between many SNPs and diseases. 
 
 Single nucleotide polymorphism (SNPs) are common genetic variants that are detected through methods of genotypization in the DNA sequence. An important goal of GWAS (genome wide association study) is to understand and investigate the relationship between single nucleotide polymorphisms and phenotypes [25]. </br> </br> In the field of the studies regarding Mediterranean diet the results of the PREDIMED trial highlight the strict influence of the dietary components on genetic predisposition towards cardiovascular risk. In this regard, Carella and colleagues studied the rs7903146 polymorphism in the transcription factor 7-like2 gene; in particular, they reported a relationship between the genetic predisposition to present hypercholesterolemia, hypertriglyceridemia, augmented fasting glucose, and stroke incidence in those subjects that are homozygous for the T-allele of the above-mentioned polymorphism. Their results suggest that the adherence to the Mediterranean diet might attenuate the effect of this genetic predisposition [26]. </br> </br> Ortega Azurim et al. found an association between the rs3812316 polymorphism at the MLXIPL gene (MLX interacting protein like) with reduced circulating triglycerides levels and they reported that the Mediterranean diet modifies the triglycerides (TG) concentrations. The protective effects of the Mediterranean diet against cardiovascular risk were mainly evidenced in subject who presented higher adherence to this dietary approach. In particular this study pointed out that the reduction of cardiovascular risk, which was related to the adherence to Mediterranean diet, was especially accentuated in carriers of the G-allele at MLXIPL locus [27].</br> </br> Telomere length is modernly considered a marker of biological age and its involvement in gene-diet interaction has recently been described. Other studies, in particular observational and ex vivo works, have reported that a long-term adherence to Mediterranean diet seems to be related to higher telomere length, activity. For example, Garcia Calzon et al. reported longer telomeres in women joining Mediterranean dietary approach, but not in males.</br> </br> Further analysis suggests that some gene variants might play a role in modulating telomere length following Mediterranean diet approach; for instance, it has been considered Pro/Ala polymorphisms of the peroxisome proliferator activated receptor γ2. It seemed that the carriers of Ala variant had longer telomeres. Other observations were improvement in obesity parameters, dietary inflammatory markers; these modifications probably lead to a slowed down process of shortening of telomere [28,29,30,31]. </br> </br> A group of 521 subjects from the PREDIMED study has undergone genetic analysis in order to evaluate the expression of Ala allele in rs1801282 of PPARγ2 gene (peroxisome proliferator activated receptor γ2). After a five-year follow up, it was observed that subjects following a constant strict adherence to the Mediterranean Diet showed benefits because of their longer telomeres. The detection of an interaction between gene and diets could represent a further element that highlights the importance of personalized dietary approaches in order to favour healthy aging [32].</br> </br> The circadian locomotor output cycles kaput gene (CLOCK gene) has been recently studied by Garcia Ros and colleagues in order to give data regarding the hypothesis that the habitual adherence to a healthy dietary pattern as Mediterranean diet seem positively influence glucose metabolism; this effect appeared to be mediated by interaction with the rs1801260 SNP in the CLOCK gene. Another study by Lopez Guimera et al. investigated the interaction of CLOCK 3111T/C polymorphism in the response of weight loss program; the authors found that this polymorphism seemed to have effects on emotional eating behaviour thus influencing weight loss. In the light of these results, genetic predisposition and higher exposure to Mediterranean diet impact on several traits, such as lipid profile, glucose metabolism, emotional eating behaviour, and telomere length [33,34].</br> </br> 2.2. Role of Epigenome </br> In the context of gene-diet interaction, it is placed epigenetics, a fascinating area of research that in the future might allow for understanding the molecular basis of this interaction, and thus to predicting the risk of development disease and help to define prevention strategies and therapeutic approaches. Epigenetic studies the changes in the genome might cause alterations in gene expression without determining modification in the DNA sequence. Epigenetic mechanisms include noncoding RNA function, DNA methylation, and histone modifications [8]. Diet may produce epigenome changes, for example some nutrients constitute methyl donating components, as methionine, folic acid, B vitamins, choline. The first impact of nutrients and their eventual imbalance presents effects since foetal life; in fact, studies conducted on animal models but also human studies suggest that an altered supply of nutrients during gestational periods, infancy is associated with a major risk of mortality for cardiovascular diseases. Both excess and deficiencies of some dietary components might induce epigenetic alterations that thus result inherited and influence phenotype. In this connection, previous studies [35,36] reported a significant evidence of a relationship of maternal nutrient deficiency and epigenetic perturbation leading to a higher cardiovascular risk and an augmented risk of development chronic disease. An animal model pointed out that female offspring (APOE +/-) presented a high susceptibility to form neointima after exposition to maternal hypercholesterolemia (APOE-/-). This observation was different to that reported in same offspring that was exposed to wild type mothers. Fetal programming and the exposition to specific dietary pattern thus seem to modulate epigenomic processes and histone methylation. Another study in similarity with previous observations reported that APOE-/- mice, which were more susceptible to atherosclerosis, showed some alterations of DNA methylation that favoured the development of atherosclerosis [37,38]. </br> </br> Accumulating data point out the intricate relationship existing between diet and specific food component and epigenetic mechanisms. Epigenomic wide association studies are an interesting novel field of research that might allow for defining the key role of epigenetics and its changes in the context of the development of disease in response to diet and environmental factors. Since early phases of life, nutritional intake may induce DNA modifications through epigenetic changes, thus influencing susceptibility to develop disease [39,40].</br> </br> Several studies have reported that microRNAs constitute, among other functions, regulators of numerous processes as apoptosis, lipid metabolism, cell differentiation, and glucose metabolism. microRNA act inducing the silencing of their target genes inhibiting mRNA [41]. </br> </br> Richardson et al. observed that the minor allele of the single nucleotide polymorphism rs 13702 in the 3′UTR of LPC8 (lipoprotein lipase) gene determined the disruption of the recognition site for micro RNA410. This effect resulted in gain of function, and finally in reducing the plasma levels of triglycerides. This study reports the molecular basis of some cardiovascular effects and that these molecular mechanisms seem to involve miRNAs and different regulation pathways.</br> </br> 2.3. Role of Nutrigenomics</br> Nutrigenomics or nutritional genomics is a science studying mechanisms by which diet and its nutrients interact with genes, therefore it represents an approach for investigating the different responses of subjects after the same dietary interventions. These differences are studied in several fields: genetics, transcriptome, metabolome, and epigenetics [42].</br> </br> The mechanisms through which nutrients could modulate gene expression could be a direct binding to nuclear receptors or act indirectly modulating epigenetic effects. Microarrays and real time reverse transcription PCR are modern techniques by which to study gene expression modification [43].</br> </br> Nutrigenomic studies have reported the protective

    effects of Mediterranean diet on vascular inflammation, thrombosis
